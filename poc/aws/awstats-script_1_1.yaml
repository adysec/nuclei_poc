id: awstats-script

info:
  name: AWStats script
  author: sheikhrishad
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/awstats.pl"
      - "{{BaseURL}}/logs/awstats.pl"
      - "{{BaseURL}}/webstats/awstats.pl"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Do not remove this line"

      - type: word
        words:
          - "application/x-perl"
        part: header

      - type: status
        status:
          - 200