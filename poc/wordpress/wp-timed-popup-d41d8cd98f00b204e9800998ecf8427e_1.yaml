    fofa-query: "wp-content/plugins/wp-timed-popup/"
    google-query: inurl:"/wp-content/plugins/wp-timed-popup/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-timed-popup,medium

