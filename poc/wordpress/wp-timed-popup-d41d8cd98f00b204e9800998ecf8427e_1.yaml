info:
  name: "WP Timed Popout <= 1.3 - Cross-Site Request Forgery to Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WP Timed Popout plugin for WordPress is vulnerable to Cross-Site Request Forgery to Stored Cross-Site Scripting via the ‘option_name’ parameter in versions up to, and including, 1.3 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    
  classification:
    cvss-metrics: 
    cvss-score: 
    cve-id: 
