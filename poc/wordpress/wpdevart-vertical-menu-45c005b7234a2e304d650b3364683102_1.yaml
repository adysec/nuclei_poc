info:
  name: "Responsive Vertical Icon Menu <= 1.5.8 - Reflected Cross-Site Scripting via 'id'"
  author: topscoder
  severity: medium
  description: "The Responsive Vertical Icon Menu plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘id’ parameter in versions up to, and including, 1.5.8 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2891255%40wpdevart-vertical-menu&old=2837364%40wpdevart-vertical-menu&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wpdevart-vertical-menu/"
    google-query: inurl:"/wp-content/plugins/wpdevart-vertical-menu/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wpdevart-vertical-menu,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wpdevart-vertical-menu/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wpdevart-vertical-menu"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.8')