id: wp-js-external-link-info-dab1c7e25c5e1a2666afddd447dcd7b0

info:
  name: "WP Js External Link Info <= 1.21 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WP Js External Link Info plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘url’ and ‘blog’ parameters in versions up to, and including, 1.21 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/126238/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-js-external-link-info/"
    google-query: inurl:"/wp-content/plugins/wp-js-external-link-info/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-js-external-link-info,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-js-external-link-info/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-js-external-link-info"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.21')