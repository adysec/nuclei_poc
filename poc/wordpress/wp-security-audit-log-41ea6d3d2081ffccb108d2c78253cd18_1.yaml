id: wp-security-audit-log-41ea6d3d2081ffccb108d2c78253cd18

info:
  name: "WP Activity Log 1.5 - 2.4.3 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The WP Activity Log plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘notice’ parameter in versions up to, and including, 2.4.3 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://vigilance.fr/vulnerability/WordPress-WP-Security-Audit-Log-Cross-Site-Scripting-via-notice-19991
    - https://web.archive.org/web/20220517181417/https%3A//www.pluginvulnerabilities.com/2016/06/27/reflected-cross-site-scripting-xss-vulnerability-in-wp-security-audit-log/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-security-audit-log/"
    google-query: inurl:"/wp-content/plugins/wp-security-audit-log/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-security-audit-log,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-security-audit-log/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-security-audit-log"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>= 1.5', '<= 2.4.3')