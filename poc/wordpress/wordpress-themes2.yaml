id: wordpress-themes-detect
info:
  name: WordPress Theme Detection
  author: 0xcrypto, foulenzer
  severity: high
  tags: fuzz,wordpress
requests:
  - raw:
      - |
        GET /wp-content/themes/{{theme}}/readme.txt HTTP/1.1
        Host: {{Hostname}}
    payloads:
      theme:
        - twentyfifteen
        - shapely
        - onepress
    threads: 50
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "== Description =="
