info:
  name: "WP MAPS – Easiest & Most Advanced WordPress Plugin for Google Maps <= 4.0.9 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WP MAPS – Easiest & Most Advanced WordPress Plugin for Google Maps plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the wp_ajax_fc_geocoding AJAX aciton in versions up to, and including, 4.0.9 due to insufficient input sanitization and output escaping on user supplied input. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2160647
    - https://plugins.trac.wordpress.org/changeset/2160647/wp-google-map-plugin/trunk/core/class.initiate-core.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-google-map-plugin/"
    google-query: inurl:"/wp-content/plugins/wp-google-map-plugin/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-google-map-plugin,medium

