id: ibm-friendly-path-exposure 2

info:
  name: IBM Websphere Friendly Path Exposure
  author: clarkvoss
  severity: medium
  description: Finds friendly path exposed that can be used to access signup page and create new user accounts.
  reference: https://clarkvoss.medium.com/how-to-harpon-big-blue-c163722638d8
  tags: ibm,exposure

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /wps/portal/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziHd3DQgMNnM3N_M1DjA08PX0NgoNcnQwt3Ez1wwkpiAJKG-AAjgb6BbmhigBypoQ7/dz/d5/L2dBISEvZ0FBIS9nQSEh/?uri=nm:oid:Z6_00000000000000A0BR2B300GG2 HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Friendly path"
          - "IBM WebSphere Portal"
        part: body

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200