id: ibm-service-assistant

info:
  name: IBM Service Assistant
  author: dhiyaneshDK
  severity: info
  tags: panel,ibm,service
  metadata:
    shodan-query: 'http.title:"Welcome to Service Assistant"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/service/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Welcome to Service Assistant</title>'

      - type: status
        status:
          - 200
