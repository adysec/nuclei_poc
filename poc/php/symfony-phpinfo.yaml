id: symfony-phpinfo

info:
  name: Check Symfony Phpinfo
  author: DoubleTake
  severity: low
  description: Check if /app_dev.php/_profiler/phpinfo exist
  tags: phpinfo,symfony

requests:
  - method: GET
    path:
      - "{{BaseURL}}/app_dev.php/_profiler/phpinfo"

    matchers:
      - type: word
        part: body
        words:
          - "PHP Version"