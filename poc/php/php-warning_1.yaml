id: php-warning

info:
  name: PHP warning
  author: dhiyaneshDK
  severity: low
  reference: https://www.shodan.io/search?query=http.title%3A%22PHP+warning%22
  tags: exposure,php,debug

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?m)^<title>([a-z /A-Z.(0-9):]+)?PHP warning([a-z /A-Z.(0-9):]+)?<\/title>$'

      - type: status
        status:
          - 500
          - 503
        condition: or
