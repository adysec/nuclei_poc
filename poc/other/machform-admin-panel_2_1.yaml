id: machform-admin-panel

info:
  name: MachForm Admin Panel - Detect
  author: ritikchaddha
  severity: info
  description: MachForm Admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  reference:
    - https://www.machform.com/
  metadata:
    verified: true
    shodan-query: title:"MachForm Admin Panel"
  tags: panel,machform,admin

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="MachForm"'
          - '<title>MachForm Admin Panel</title>'
        condition: or

      - type: status
        status:
          - 200

