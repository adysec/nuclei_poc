id: tasmota-install

info:
  name: Tasmota Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Tasmota"
  tags: misconfig,tasmota,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/install/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Install Tasmota"
          - "Tasmota Installer"
        condition: or

      - type: status
        status:
          - 200
