id: kubelet-pods

info:
  name: Kubelet Scan
  author: sharath
  severity: info
  description: Scans for kubelet pods
  tags: tech,k8s,kubernetes,devops,kubelet,pods
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/pods"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"PodList":'
          - '"items":'
        condition: and