id: uvdesk-install

info:
  name: UVDesk Installation Wizard
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"UVDesk Helpdesk Community Edition - Installation Wizard"
  tags: misconfig,uvdesk,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "UVDesk Helpdesk Community Edition"
          - "Installation Wizard"
        condition: and

      - type: status
        status:
          - 200
