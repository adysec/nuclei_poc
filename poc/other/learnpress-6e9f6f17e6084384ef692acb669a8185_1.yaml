info:
  name: "LearnPress – WordPress LMS Plugin <= 4.1.6.5 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The LearnPress – WordPress LMS plugin for WordPress is vulnerable to Reflected Cross-Site Scripting due to the use of add_query_arg without appropriate escaping on the URL in versions up to, and including, 4.1.6.5. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2741960%40learnpress%2Ftags%2F4.1.6.6&old=2729005%40learnpress%2Ftags%2F4.1.6.6
    - https://wordpress.org/plugins/learnpress/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/learnpress/"
    google-query: inurl:"/wp-content/plugins/learnpress/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,learnpress,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/learnpress/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "learnpress"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.1.6.5')