id: api-slack

info:
  name: Slack API Test
  author: zzeitlin
  reference: https://api.slack.com/methods/auth.test
  severity: info
  tags: token-spray,slack

requests:
  - method: POST
    path:
      - "https://slack.com/api/auth.test"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - 'error'
        negative: true
