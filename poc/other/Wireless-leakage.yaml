id: Wireless-leakage
info:
  name: Wireless-leakage
  author: str1am
  severity: high
  reference:
    - https://bbs.ichunqiu.com/forum.php?mod=viewthread&tid=26003&highlight=cms
  tags: 74cms,sqli
requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/DownloadCfg/RouterCfm.cfg"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "passwd"
      - type: status
        status:
          - 200
