id: o2-easy-panel

info:
  name: O2 Easy Setup Router Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"O2 Easy Setup"
  tags: panel,o2,easy,iot,router

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>O2 Easy Setup</title>'

      - type: status
        status:
          - 200
