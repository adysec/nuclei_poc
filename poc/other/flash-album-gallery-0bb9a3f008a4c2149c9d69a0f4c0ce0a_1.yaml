id: flash-album-gallery-0bb9a3f008a4c2149c9d69a0f4c0ce0a

info:
  name: "Album and Image Gallery with Lightbox – Flagallery Photo Portfolio <= 2.00 - SQL Injection"
  author: topscoder
  severity: high
  description: "The Album and Image Gallery with Lightbox – Flagallery Photo Portfolio plugin for WordPress is vulnerable to SQL Injection via the 'orderby' parameter in the lib/shortcodes.php file in versions up to, and including, 2.00 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for authenticated attackers, with contributor-level permissions and above, to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://packetstormsecurity.com/files/117665/
    - http://www.waraxe.us/advisory-94.html
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=618611%40flash-album-gallery&new=618611%40flash-album-gallery&sfp_email=&sfph_mail=#file9
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/flash-album-gallery/"
    google-query: inurl:"/wp-content/plugins/flash-album-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,flash-album-gallery,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/flash-album-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "flash-album-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.00')