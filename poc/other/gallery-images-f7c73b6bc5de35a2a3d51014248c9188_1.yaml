id: gallery-images-f7c73b6bc5de35a2a3d51014248c9188

info:
  name: "Image Gallery - Responsive Photo Gallery <= 1.5.5 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Image Gallery - Responsive Photo Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘order_by’ parameter in versions up to, and including, 1.5.5 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - http://cinu.pl/research/wp-plugins/mail_257d17f49a9a8ba13dc0dfefbed9c344.html
    - http://blog.cinu.pl/2015/11/php-static-code-analysis-vs-top-1000-wordpress-plugins.html
    - https://wpscan.com/vulnerability/5f760aab-b92c-41b2-a43b-779c1676a2be
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/gallery-images/"
    google-query: inurl:"/wp-content/plugins/gallery-images/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,gallery-images,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/gallery-images/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "gallery-images"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.5.6')