id: api-buildkite

info:
  name: Buildkite API Test
  author: zzeitlin
  reference: https://buildkite.com/docs/apis/rest-api/user
  severity: info
  tags: token-spray,buildkite

requests:
  - method: GET
    path:
      - "https://api.buildkite.com/v2/user"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 401
        negative: true
