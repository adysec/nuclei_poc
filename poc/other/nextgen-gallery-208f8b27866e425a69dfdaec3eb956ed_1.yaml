id: nextgen-gallery-208f8b27866e425a69dfdaec3eb956ed

info:
  name: "NextGen Gallery <= 2.1.77 - SQL Injection"
  author: topscoder
  severity: high
  description: "The NextGen Gallery plugin for WordPress is vulnerable to SQL Injection via the ‘$container_ids’ string in versions up to, and including, 2.1.77 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://blog.sucuri.net/2017/02/sql-injection-vulnerability-nextgen-gallery-wordpress.html
    - https://plugins.trac.wordpress.org/changeset/1602275/nextgen-gallery
    - https://wordpress.org/plugins/nextgen-gallery/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/nextgen-gallery/"
    google-query: inurl:"/wp-content/plugins/nextgen-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,nextgen-gallery,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/nextgen-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "nextgen-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1.77')