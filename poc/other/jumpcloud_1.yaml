id: api-jumpcloud

info:
  name: JumpCloud API Test
  author: zzeitlin
  reference: https://docs.jumpcloud.com/1.0/authentication-and-authorization/api-key
  severity: info
  tags: token-spray,jumpcloud

requests:
  - method: GET
    path:
      - "https://console.jumpcloud.com/api/systems"
    headers:
      X-Api-Key: "{{token}}"

    matchers:
      - type: word
        part: body
        negative: true
        words:
          - 'Unauthorized'
