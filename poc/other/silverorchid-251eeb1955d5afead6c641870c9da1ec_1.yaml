id: silverorchid-251eeb1955d5afead6c641870c9da1ec

info:
  name: "silverOrchid <= 1.5.0 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The silverOrchid theme for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘s’ parameter in versions up to, and including, 1.5.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/122986/
    - https://web.archive.org/web/20130805071703/http%3A//gazpo.com/2012/04/silverorchid/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/silverorchid/"
    google-query: inurl:"/wp-content/themes/silverorchid/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,silverorchid,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/silverorchid/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "silverorchid"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.0')