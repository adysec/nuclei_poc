id: codeigniter-errors

info:
  name: CodeIgniter - Errors
  author: reewardius
  severity: medium
  tags: error
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DBPASSWORD</td>"
          - "PAYPAL_CLIENT_SECRET</td>"
          - "redrake_password</td>"
          - "elk_password</td>"
          - "PASSWORD"
          - "DB_HOST"
          - "DB_PASS"
          - "database.default.password</td>"
          - "database.minisite.password</td>"
          - "database.db2.password</td>"
          - "AWS_ACCESS_KEY_ID</td>"
          - "AWS_SECRET_ACCESS_KEY</td>"
          - "S3_BUCKET</td>"
          
      - type: word
        part: body
        words:
          - "<title>Error</title>"
        
      - type: status
        status:
          - 200
          - 500
