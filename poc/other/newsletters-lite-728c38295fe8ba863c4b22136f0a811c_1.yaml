info:
  name: "Newsletters <= 4.6.4.2 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Newsletters  for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘id’, 'method', 'value', 'order', 'wpmlsearchterm', and 'wpmlmessage' parameters in versions up to, and including, 4.6.4.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-newsletters-multiple-vulnerabilities-4-6-5-3/
    - https://www.exploit-db.com/exploits/42129
    - https://web.archive.org/web/20210817035140/http%3A//defensecode.com/advisories/DC-2017-01-012_WordPress_Tribulant_Newsletters_Plugin_Advisory.pdf
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/newsletters-lite/"
    google-query: inurl:"/wp-content/plugins/newsletters-lite/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,newsletters-lite,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/newsletters-lite/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "newsletters-lite"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.6.5.2')