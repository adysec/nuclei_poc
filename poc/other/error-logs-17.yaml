id: error-logs17
info:
  name: common error log files
  author: geeknik,daffainfo
  severity: low
  tags: logs,exposure


requests:
  - raw:
      - |
        GET /admin/log/error.log HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Segmentation Fault"
          - "coredump"
          - "script headers"
          - "Broken pipe"
          - "Array"
        condition: or

      - type: word
        words:
          - text/plain
        part: header

      - type: status
        status:
          - 200
