    fofa-query: "wp-content/plugins/wr-age-verification/"
    google-query: inurl:"/wp-content/plugins/wr-age-verification/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wr-age-verification,medium

