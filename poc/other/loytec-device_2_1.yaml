id: loytec-device

info:
  name: Loytec Device Info Detection
  author: pussycat0x
  severity: info
  metadata:
    verified: "true"
    shodan-query: "loytec"
  tags: iot,loytec

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webui/device_info/device_info"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'device_info'
          - 'syslog'
        condition: and

      - type: status
        status:
          - 200
