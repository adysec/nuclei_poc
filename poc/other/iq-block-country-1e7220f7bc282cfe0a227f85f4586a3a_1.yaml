id: iq-block-country-1e7220f7bc282cfe0a227f85f4586a3a

info:
  name: "iQ Block Country  < 1.1.20 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The iQ Block Country plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘ipaddress’ parameter in versions up to, and including, 1.1.19 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - http://cinu.pl/research/wp-plugins/mail_9853820e07651f94256abcd75e8f7e9b.html
    - http://blog.cinu.pl/2015/11/php-static-code-analysis-vs-top-1000-wordpress-plugins.html
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-iq-block-country-cross-site-scripting-1-1-19/
    - https://wpscan.com/vulnerability/8113a201-9318-4d8b-ae7e-ac23ed87b1de
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/iq-block-country/"
    google-query: inurl:"/wp-content/plugins/iq-block-country/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,iq-block-country,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/iq-block-country/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "iq-block-country"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.1.20')