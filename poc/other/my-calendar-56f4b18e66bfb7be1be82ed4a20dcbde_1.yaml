id: my-calendar-56f4b18e66bfb7be1be82ed4a20dcbde

info:
  name: "My Calendar <= 3.3.16 - Administrator+ Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The My Calendar plugin for WordPress is vulnerable to Stored Cross-Site Scripting via various parameters including the ‘street’ parameter in versions up to, and including, 3.3.16  due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers, with administrator-level permissions and above, to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2757628%40my-calendar%2Ftrunk&old=2739385%40my-calendar%2Ftrunk&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/my-calendar/"
    google-query: inurl:"/wp-content/plugins/my-calendar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,my-calendar,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/my-calendar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "my-calendar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.3.16')