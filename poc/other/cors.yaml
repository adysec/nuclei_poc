id: cors-misconfig
info:
  name: CORS Misconfiguration
  severity: medium
  description: Detects potential CORS misconfigurations in the target
author: qaisar afridi
tags:
  - web
  - cors
requests:
- method: OPTIONS
  path:
    - "/api"
    - "/check-cors"
  matchers:
  - type: regex
    part: headers
    regex:
    - "Access-Control-Allow-Origin: .*"
