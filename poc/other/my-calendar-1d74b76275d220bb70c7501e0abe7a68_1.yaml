id: my-calendar-1d74b76275d220bb70c7501e0abe7a68

info:
  name: "My Calendar < 2.3.30 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The My Calendar plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘value’ parameter in versions before 2.3.30 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://web.archive.org/web/20160314072602/https%3A//software-talk.org/blog/2015/05/arbitrary-file-override-reflected-xss-vulnerability-my-calendar/
    - https://wpscan.com/vulnerability/39459852-324e-4e8d-93d1-18fb3f41f749
    - https://security-consulting.icu/blog/2015/05/arbitrary-file-override-reflected-xss-vulnerability-my-calendar/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/my-calendar/"
    google-query: inurl:"/wp-content/plugins/my-calendar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,my-calendar,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/my-calendar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "my-calendar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.3.30')