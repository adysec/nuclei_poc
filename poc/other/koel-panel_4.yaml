id: koel-panel

info:
  name: Koel Panel - Detect
  author: rxerium
  severity: info
  description: |
    Personal audio streaming service that works.
  reference:
    - https://koel.dev/
    - https://github.com/koel/koel
  metadata:
    max-request: 1
    shodan-query: title:"Koel"
    verified: true
  tags: panel,koel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Koel</title>'
          - 'Personal audio streaming service that works.'
        condition: and

      - type: status
        status:
          - 200
