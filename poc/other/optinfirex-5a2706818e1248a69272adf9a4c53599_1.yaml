info:
  name: "Optinferex Plugin (All Known Versions) - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Optinferex Plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘id’ parameter in all known versions due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/124188/
    - https://wpscan.com/vulnerability/2670c82b-a291-40be-9df1-868b44c56f14
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/optinfirex/"
    google-query: inurl:"/wp-content/plugins/optinfirex/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,optinfirex,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/optinfirex/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "optinfirex"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>0')