id: link-library-16d02ee50c5bf4aa944cfceb9eba473d

info:
  name: "Link Library <= 5.8.10.6 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Link Library plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘searchll’ parameter in versions up to, and including, 5.8.10.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://security.szurek.pl/en/link-library-58106-reflected-xss/
    - https://plugins.trac.wordpress.org/changeset/1021289
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/link-library/"
    google-query: inurl:"/wp-content/plugins/link-library/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,link-library,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/link-library/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "link-library"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 5.8.10.6')