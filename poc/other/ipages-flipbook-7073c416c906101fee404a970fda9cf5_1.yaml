info:
  name: "iPages Flipbook < 1.4.3 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The iPages Flipbook plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘page’ parameter in versions before 1.4.3 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/dfa607af-6595-4906-95a0-1010859b6ce1
    - https://wordpress.org/plugins/ipages-flipbook/#developers
    - https://plugins.trac.wordpress.org/changeset/2580966
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ipages-flipbook/"
    google-query: inurl:"/wp-content/plugins/ipages-flipbook/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ipages-flipbook,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ipages-flipbook/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ipages-flipbook"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.4.3')