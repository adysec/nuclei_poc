id: elemiz-network-manager

info:
  name: Elemiz Network Manager
  author: pussycat0x
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"Elemiz Network Manager"
  tags: elemiz,manager,login,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Elemiz Network Manager"

      - type: status
        status:
          - 200
