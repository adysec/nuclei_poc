id: osticket-install

info:
  name: osTicket Installer Panel - Detect
  author: ritikchaddha
  severity: high
  description: osTicket installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"osTicket Installer"
  tags: panel,osticket,install

requests:
  - method: GET
    path:
      - "{{BaseURL}}/upload/setup/install.php"
      - "{{BaseURL}}/setup/install.php"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>osTicket Installer'

      - type: word
        part: body
        words:
          - 'already installed'
        negative: true

      - type: status
        status:
          - 200

