info:
  name: "Ultimate Product Catalogue < 3.1.3 - SQL Injection"
  author: topscoder
  severity: critical
  description: "The Ultimate Product Catalogue for WordPress is vulnerable to SQL Injection via the ‘Item_ID’ and 'SingleProduct' parameters in versions before 3.1.3 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://packetstormsecurity.com/files/131812/
    - https://plugins.trac.wordpress.org/changeset/1142392
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ultimate-product-catalogue/"
    google-query: inurl:"/wp-content/plugins/ultimate-product-catalogue/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ultimate-product-catalogue,critical

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ultimate-product-catalogue/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ultimate-product-catalogue"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.1.3')