info:
  name: "Jigoshop – Store Toolkit <= 1.3.8 - Missing Authorization Checks"
  author: topscoder
  severity: critical
  description: "The Jigoshop – Store Toolkit plugin for WordPress is vulnerable to authorization bypass due to a missing capability check on the 'jigo_st_admin_init' function in versions up to, and including 1.3.8. This makes it possible for unauthenticated attackers to gain access to restricted actions like deleting inactive user accounts, unlinking downloads, and more."
  reference:
    - https://www.pritect.net/blog/visser-labs-wordpress-plugins-multiple-vulnerabilities
    - https://wordpress.org/plugins/jigoshop-store-toolkit/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=1348330%40jigoshop-store-toolkit&new=1348330%40jigoshop-store-toolkit&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/jigoshop-store-toolkit/"
    google-query: inurl:"/wp-content/plugins/jigoshop-store-toolkit/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,jigoshop-store-toolkit,critical

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/jigoshop-store-toolkit/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "jigoshop-store-toolkit"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.3.8')