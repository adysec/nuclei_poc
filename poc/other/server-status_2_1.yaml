id: server-status

info:
  name: Server Status Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Server Status panel was detected.
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5527767173953778/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"ServerStatus"
  tags: misconfig,serverstatus

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>ServerStatus</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

