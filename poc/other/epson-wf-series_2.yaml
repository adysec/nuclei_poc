id: epson-wf-series

info:
  name: Epson WF Series Detection
  author: aashiq
  severity: info
  description: Searches for Epson WF series printers on the domain
  tags: iot,printer
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/PRESENTATION/HTML/TOP/PRTINFO.HTML"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "SEIKO EPSON"