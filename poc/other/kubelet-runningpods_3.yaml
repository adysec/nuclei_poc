id: kubelet-scan

info:
  name: Kubelet Running Pods
  author: sharath
  severity: info
  description: Scans for kubelet running pods
  tags: tech,k8s,kubernetes,devops,kubelet
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/runningpods/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"PodList":'
          - '"items":'
        condition: and
