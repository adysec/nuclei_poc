id: looker-panel

info:
  name: Looker Login Panel - Detect
  author: ritikchaddha,daffainfo
  severity: info
  description: Looker login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan: http.html:"lookerVersion"
  tags: panel,login,looker

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "lookerVersion"
          - "lookerLocation.title"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "lookerVersion: '([0-9.]+)',"

