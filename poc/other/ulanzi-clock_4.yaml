id: ulanzi-clock

info:
  name: Ulanzi Clock Detect
  author: fabaff
  severity: info
  tags: panel,ulanzi,iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Ulanzi Clock</title>'

      - type: status
        status:
          - 200
