id: api-mapbox

info:
  name: Mapbox API Test
  author: zzeitlin
  reference: https://docs.mapbox.com/api/search/geocoding/
  severity: info
  tags: token-spray,mapbox

requests:
  - method: GET
    path:
      - "https://api.mapbox.com/geocoding/v5/mapbox.places/Los%20Angeles.json?access_token={{token}}"

    matchers:
      - type: status
        status:
          - 401
        negative: true
