id: embed-power-bi-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Power BI Embedded for WordPress <= 1.1.3 - Authenticated (Contributor+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Power BI Embedded for WordPress plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the '_power_bi_widthâ€™ and '_power_bi_height' parameters editable from the 'Edit Power BI' page in versions up to, and including, 1.1.3 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers with contributor level permissions and above to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    
  classification:
    cvss-metrics: 
    cvss-score: 
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/embed-power-bi/"
    google-query: inurl:"/wp-content/plugins/embed-power-bi/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,embed-power-bi,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/embed-power-bi/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "embed-power-bi"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '1.1.3')