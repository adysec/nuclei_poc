id: telerik-server-login

info:
  name: Telerik Report Server Login
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Telerik Report Server"
  tags: telerik,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Account/Login"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Telerik Report Server"

      - type: status
        status:
          - 200
