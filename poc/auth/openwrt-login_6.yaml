id: openwrt-login

info:
  name: Opentwrt Login Detect
  author: For3stCo1d
  severity: info
  reference: https://openwrt.org
  metadata:
    shodan-query: http.title:"OpenWrt - LuCI"
  tags: openwrt,default-login,router

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - '<title>OpenWrt'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)OpenWrt  ([A-Z0-9.]+)'