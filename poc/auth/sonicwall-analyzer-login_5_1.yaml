id: sonicwall-analyzer-login

info:
  name: SonicWall Analyzer Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: SonicWall Analyzer login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-dork: title:"SonicWall Analyzer Login"
  tags: panel,sonicwall

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sgms/auth'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SonicWall Analyzer Login'

      - type: status
        status:
          - 200

