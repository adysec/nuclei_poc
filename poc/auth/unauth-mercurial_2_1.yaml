id: unauth-mercurial

info:
  name: Unauthenticated Mercurial Detect
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: html:"Mercurial repositories index"
  tags: misconfig,unauth,mercurial

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mercurial Repositories"
          - "Last modified"
        condition: and

      - type: status
        status:
          - 200
