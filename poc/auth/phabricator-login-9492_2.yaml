id: phabricator-login

info:
  name: Phabricator Login
  author: dhiyaneshDK
  severity: info
  tags: panel,phabricator
  metadata:
    shodan-query: 'html:"phabricator-standard-page"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/auth/login/'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'phabricator-standard-page'

      - type: status
        status:
          - 200
