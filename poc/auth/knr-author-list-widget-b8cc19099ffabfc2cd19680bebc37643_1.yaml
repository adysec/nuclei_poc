    fofa-query: "wp-content/plugins/knr-author-list-widget/"
    google-query: inurl:"/wp-content/plugins/knr-author-list-widget/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,knr-author-list-widget,critical

