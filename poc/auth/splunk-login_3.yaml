id: splunk-login

info:
  name: Splunk SOAR
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Splunk+SOAR%22
  tags: panel,splunk

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login?next=/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Splunk SOAR</title>'

      - type: status
        status:
          - 200
