id: sitecore-login

info:
  name: SiteCore Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: 'http.title:"Welcome to Sitecore"'
  tags: panel,sitecore

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sitecore/login/default.aspx'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/sitecore/shell/Themes/Standard/Default/Login.css'

      - type: status
        status:
          - 200
