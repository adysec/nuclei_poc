id: seats-login

info:
  name: Seats login
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22seats.io++%7C+login%22
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>seats.io  | login</title>"
      - type: status
        status:
          - 200
