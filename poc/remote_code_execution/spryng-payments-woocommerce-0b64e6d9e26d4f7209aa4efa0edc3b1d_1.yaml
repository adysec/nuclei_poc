id: spryng-payments-woocommerce-0b64e6d9e26d4f7209aa4efa0edc3b1d

info:
  name: "Spryng Payments for WooCommerce <= 1.6.7 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Spryng Payments for WooCommerce plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘url’ parameter in versions up to, and including, 1.6.7 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/154355/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/spryng-payments-woocommerce/"
    google-query: inurl:"/wp-content/plugins/spryng-payments-woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,spryng-payments-woocommerce,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/spryng-payments-woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "spryng-payments-woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.6.7')