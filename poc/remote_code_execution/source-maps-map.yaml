id: source-maps-map

info:
  name: javascript sourcemaps detection
  author: r1pu5u
  severity: info
  description: Searches for sourcemaps in JavaScript URLs (.map ext)
  tags: js

http:
  - method: GET
    path:
      - "{{BaseURL}}.map"
    redirects: false

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"sources"'
          - '"file"'