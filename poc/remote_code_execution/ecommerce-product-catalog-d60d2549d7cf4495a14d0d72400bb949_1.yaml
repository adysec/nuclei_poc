info:
  name: "eCommerce Product Catalog Plugin for WordPress <= 3.0.69 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The eCommerce Product Catalog plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘s’ parameter in versions up to, and including, 3.0.69 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2795950%40ecommerce-product-catalog%2Ftrunk&old=2790769%40ecommerce-product-catalog%2Ftrunk&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ecommerce-product-catalog/"
    google-query: inurl:"/wp-content/plugins/ecommerce-product-catalog/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ecommerce-product-catalog,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ecommerce-product-catalog/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ecommerce-product-catalog"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.0.69')