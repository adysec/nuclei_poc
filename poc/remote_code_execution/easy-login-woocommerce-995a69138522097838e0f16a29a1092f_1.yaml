id: easy-login-woocommerce-995a69138522097838e0f16a29a1092f

info:
  name: "Login/Signup Popup ( Inline Form + Woocommerce ) <= 2.1 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The plugin Login/Signup Popup ( Inline Form + Woocommerce ) for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘tab’ parameter in versions up to, and including, 2.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/aedd30e0-8b87-4008-9253-5e048c5d494d
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-login-woocommerce/"
    google-query: inurl:"/wp-content/plugins/easy-login-woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-login-woocommerce,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-login-woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-login-woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1')