id: smtp-service-detection

info:
  name: SMTP Service Detection
  author: pussycat0x
  severity: info
  tags: network,service,smtp

network:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}"
      - "{{Hostname}}:25"
    matchers:
      - type: word
        words:
          - "SMTP"
