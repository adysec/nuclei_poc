id: form-tag
info:
  name: Form Detection Template
  author: foulenzer
  severity: info
  description: Searches Response body for form-tags
  tags: form,input
requests:
  - method: GET
    redirects: true
    max-redirects: 1
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<form'
      - type: status
        status:
          - 200
