id: sms-installer

info:
  name: SMS Gateway Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"SMS Gateway | Installation"
  tags: misconfig,sms,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SMS Gateway | Installation'

      - type: status
        status:
          - 200
