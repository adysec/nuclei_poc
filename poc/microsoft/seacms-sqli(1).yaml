id: seaCMS-sqli
info:
  name: SEACMS dmku_index file SQLI
  author: Str1am
  severity: high
  tags: seaCMS,sqli
requests:
  - method: GET
    path:
      - "{{BaseURL}}/js/player/dmplayer/dmku/index.php?ac=so&key=1"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "code"
          - "count"
          - "data"
        part: body
        condition: and
