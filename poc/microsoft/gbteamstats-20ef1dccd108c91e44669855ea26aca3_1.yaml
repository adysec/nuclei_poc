info:
  name: "GB Team Stats <= 1.5.1 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The GB Team Stats plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘data’ parameter in versions up to, and including, 1.5.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://codevigilant.com/disclosure/wp-plugin-gbteamstats-a3-cross-site-scripting-xss/
    - https://wordpress.org/plugins/gbteamstats/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/gbteamstats/"
    google-query: inurl:"/wp-content/plugins/gbteamstats/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,gbteamstats,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/gbteamstats/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "gbteamstats"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.1')