id: composer-disclosure
info:
  name: composer - disclosure
  author: leadlife
  severity: high
  description: 配置文件泄露-依赖文件泄漏漏洞
  metadata:
    verified: true
    max-request: 1
  tags: disclosure

http:
  - raw:
      - |
        GET /composer.json HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "require"
          - "require-dev"
        condition: and

      - type: status
        status:
          - 200