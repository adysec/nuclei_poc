id: ampache-update-exposure

info:
  name: Ampache Update Page Exposure
  author: ritikchaddha
  severity: low
  metadata:
    verified: true
    shodan-query: http.html:"Ampache Update"
  tags: misconfig,ampache,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/update.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ampache Update"
        case-insensitive: true

      - type: word
        part: body
        words:
          - "No Update Needed"
          - "No updates needed"
        negative: true

      - type: status
        status:
          - 200
