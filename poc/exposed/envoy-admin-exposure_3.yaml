id: envoy-admin-exposure

info:
  name: Envoy Admin Exposure
  author: DhiyaneshDk
  severity: medium
  reference:
    - https://www.envoyproxy.io/docs/envoy/latest/
  metadata:
    verified: true
    shodan-query: title:"Envoy Admin"
  tags: misconfig,envoy,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Envoy Admin</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
