id: exposed-kibana2

info:
  name: Exposed Kibana
  author: Shine
  severity: medium
  tags: kibana,unauth


requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'kibanaWelcomeView'
          - 'cluster_uuid'
          - 'kibanaWelcomeLogo'
          - 'kibanaWelcomeTitle'
      - type: status
        status:
          - 200