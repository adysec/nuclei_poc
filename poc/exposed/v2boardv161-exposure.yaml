id: v2boardv161-exposure
info:
  name: v2board v1.6.1 版本发现
  author: wjlin0
  severity: medium
  description: V2board是一个多用户代理工具管理面板。在其1.6.1版本中，引入了对于用户Session的缓存机制，服务器会将用户的认证信息储存在Redis缓存中。
  metadata:
    fofa-dork: '"v2board"'
  tags: v2board
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
       
    matchers:
      - type: regex
        part: body
        regex:
          - "version: '1\\.6\\.1.*'"
          - "\"/theme/v2board/assets/components\\.chunk\\.css\\?v=1\\.6\\.1.*\""
        condition: and
    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - "\"/theme/v2board/assets/components\\.chunk\\.css\\?v=(1\\.6\\.1.*)\""
