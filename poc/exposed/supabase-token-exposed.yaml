id: supabase-token-exposed

info:
  name: Exposed Supabase Token
  author: reewardius
  severity: high
  tags: generic,token,exposed

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "VITE_SUPABASE_ANON_KEY"
          - "VITE_SUPABASE_URL"
          - "supabase.co"
        condition: and
        
      - type: word
        part: body
        words:
          - "supabase.co"