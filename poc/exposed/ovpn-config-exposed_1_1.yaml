id: ovpn-config-exposed

info:
  name: OVPN Config Download
  author: tess
  severity: low
  metadata:
    verified: "true"
    shodan-query: http.title:"OVPN Config Download"
  tags: config,ovpn,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OVPN Config Download'
          - 'Config List'
        condition: and

      - type: status
        status:
          - 200
