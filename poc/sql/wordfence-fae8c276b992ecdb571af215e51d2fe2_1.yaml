id: wordfence-fae8c276b992ecdb571af215e51d2fe2

info:
  name: "Wordfence Security <= 3.8.1 - Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Wordfence Security plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘wfwhois’ parameter in versions up to, and including, 3.8.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://packetstormsecurity.com/files/122993/
    - https://www.wordfence.com/wp-content/uploads/2017/11/changelog_7.5.9.txt
    - https://wpscan.com/vulnerability/81ae1e9c-016f-4a0e-a5a4-57d5596ea057
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wordfence/"
    google-query: inurl:"/wp-content/plugins/wordfence/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wordfence,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wordfence/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wordfence"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.8.1')