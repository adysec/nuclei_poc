id: gamipress-button-e04fdb65c97f6c085d0b5aaf168a78a0

info:
  name: "GamiPress – Button <= 1.0.4 - Authenticated (Contributor+) Stored Cross-Site Scripting via Shortcode"
  author: topscoder
  severity: medium
  description: "The GamiPress – Button plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the plugin's shortcodes in versions up to, and including, 1.0.4 due to insufficient input sanitization and output escaping on user supplied attributes. This makes it possible for authenticated attackers with contributor level and above permissions to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page"
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2846302%40gamipress-button%2Ftrunk&old=2804988%40gamipress-button%2Ftrunk&sfp_email=&sfph_mail=#file3
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/gamipress-button/"
    google-query: inurl:"/wp-content/plugins/gamipress-button/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,gamipress-button,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/gamipress-button/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "gamipress-button"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.4')