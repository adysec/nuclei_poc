id: stopbadbots-65ce0b2a29fca947b674985b07b89029

info:
  name: "Block Bad Bots and Stop Bad Bots Crawlers and Spiders and Anti Spam Protection < 6.6.7 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Block Bad Bots and Stop Bad Bots Crawlers and Spiders and Anti Spam Protection plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘page’ parameter in versions before 6.6.7 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/09db918f-acd6-4499-91e3-3d0bb8ff1265
    - https://wordpress.org/plugins/stopbadbots/#developers
    - https://plugins.trac.wordpress.org/changeset/2613683
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/stopbadbots/"
    google-query: inurl:"/wp-content/plugins/stopbadbots/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,stopbadbots,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/stopbadbots/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "stopbadbots"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 6.67')