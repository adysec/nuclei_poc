id: awstats-config

info:
  name: AWStats config
  author: sheikhrishad
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/awstats/"
      - "{{BaseURL}}/awstats.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "AWSTATS CONFIGURE"
          - "MAIN SETUP SECTION"
        condition: and

      - type: status
        status:
          - 200