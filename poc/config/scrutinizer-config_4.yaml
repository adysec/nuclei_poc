id: scrutinizer-config

info:
  name: Scrutinizer Config File Exposure
  author: DhiyaneshDK
  severity: info
  tags: config-files,config
  metadata:
    max-request: 2

http:
  - method: GET
    path:
      - '{{BaseURL}}/.scrutinizer.yml'
      - '{{BaseURL}}/scrutinizer.yml'
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'build:'
          - 'filter:'
          - 'tools:'
        condition: and
        case-insensitive: true
        
      - type: status
        status:
          - 200