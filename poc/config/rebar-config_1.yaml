id: rebar-config

info:
  name: Rebar Config File Disclosure
  author: reewardius
  severity: info
  tags: dependency,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/rebar.config"
      - "{{BaseURL}}/rebar3.config"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "{deps,"
          - "{erl_opts"

      - type: status
        status:
          - 200