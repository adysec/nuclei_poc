id: tcpconfig

info:
  name: Rockwell Automation TCP/IP Configuration Information - Detect
  author: dhiyaneshDK
  severity: medium
  description: TCP/IP configuration information was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  reference:
    - https://www.rockwellautomation.com/
    - https://www.exploit-db.com/ghdb/6782
  tags: config-files,config
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/tcpconfig.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TCP/IP Configuration"

      - type: status
        status:
          - 200