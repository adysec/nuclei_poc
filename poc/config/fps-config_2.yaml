id: fps-config

info:
  name: FrontPage Server Config Exposure
  author: nullenc0de
  severity: critical
  tags: generic
  description: FrontPage Server Config Exposure
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/_vti_pvt/service.pwd"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "# -FrontPage-"
        part: body
