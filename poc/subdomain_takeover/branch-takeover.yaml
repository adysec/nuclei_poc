id: branchio-subdomain-takeover

info:
  name: Branch.io Subdomain Takeover
  author: dat-ayush
  severity: high
  description: |
    Detects potential subdomain takeover vulnerability on Branch.io CNAMEs pointing to custom.bnc.lt.

dns:
  - name: "{{FQDN}}"
    type: CNAME
    class: inet

    matchers:
      - type: dsl
        dsl:
          - "contains(cname, 'custom.bnc.lt')"
          
    extractors:
      - type: dsl
        dsl:
          - cname
