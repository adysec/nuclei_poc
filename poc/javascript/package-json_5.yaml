id: package-json

info:
  name: NPM package.json Disclosure
  author: geeknik,afaq,noraj
  severity: info
  description: |
    All NodeJS packages contain a file, usually in the project root, called package.json - this file holds various metadata relevant to the project generated by package managers such as npm, yarn, pnpm.
  reference:
    - https://docs.npmjs.com/cli/v9/configuring-npm/package-json
    - https://classic.yarnpkg.com/lang/en/docs/package-json/
    - https://pnpm.io/package_json
  metadata:
    verified: true
    max-request: 2
  tags: config,exposure,node,npm

http:
  - method: GET
    path:
      - "{{BaseURL}}/package.json"
      - "{{BaseURL}}/package-lock.json"
      - "{{BaseURL}}/ui/package.json"
      - "{{BaseURL}}/.config/yarn/global/package.json"
      - "{{BaseURL}}/api/javascript/package.json"
      - "{{BaseURL}}/api/package.json"
      - "{{BaseURL}}/package.json.localhost.bak"
      - "{{BaseURL}}/package.json.bak"
      - "{{BaseURL}}/package.json.swp"
      - "{{BaseURL}}/core/assets/vendor/jquery.ui/package.json"
      - "{{BaseURL}}/core/assets/vendor/normalize-css/package.json"
      - "{{BaseURL}}/core/misc/ui/package.json"
      - "{{BaseURL}}/core/package.json"
      - "{{BaseURL}}/library/package.json"
      - "{{BaseURL}}/js/lazyload/package.json"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "name"
          - "version"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
