id: rollup-js-config

info:
  name: Rollup.js Configuration Exposure
  author: DhiyaneshDK
  severity: info
  tags: generic,config
  metadata:
    max-request: 3

http:
  - method: GET
    path:
      - '{{BaseURL}}/rollup.config.js'
      - '{{BaseURL}}/js/rollup.config.js'
      - '{{BaseURL}}/static/rollup.config.js'
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'export default ['
          - 'input:'
        condition: and

      - type: status
        status:
          - 200