id: teltonika-detect

info:
  name: Teltonika Networks - Detect
  author: darses
  severity: info
  description: |
    Identifies Teltonika Networks devices and prints the device model.
  metadata:
    shodan-query: http.favicon.hash:607493189
    max-request: 1
  tags: tech,detect,teltonika

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/unauthorized/status"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"success":true'

    extractors:
      - type: json
        part: body
        name: device_model
        json:
          - ".data.device_model"
