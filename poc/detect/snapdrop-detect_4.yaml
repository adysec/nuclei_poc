id: snapdrop-detect

info:
  name: Snapdrop Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-query: http.title:"Snapdrop"
  tags: iot,snapdrop

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Snapdrop"'

      - type: status
        status:
          - 200
