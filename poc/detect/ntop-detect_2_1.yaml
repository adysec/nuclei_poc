id: ntop-detect

info:
  name: Ntop Detect Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Ntop Detect panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"welcome to ntop"
  tags: tech,ntop,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to ntop'

      - type: status
        status:
          - 200

