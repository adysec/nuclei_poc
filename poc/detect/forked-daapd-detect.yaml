id: forked-daapd-detect

info:
  name: forked-daapd detection
  author: Steve Mason
  severity: info
  description: Identify forked-daapd from its page title
  tags: tech,forked-daapd
  metadata:
    max-request: 1
    shodan-query: title:"forked-daapd-web"

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - <title>forked-daapd-web
