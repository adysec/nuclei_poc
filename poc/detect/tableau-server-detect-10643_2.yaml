id: tableau-server-detect

info:
  name: Detect Tableau Server
  author: TechbrunchFR
  description: Detects Tableau Server and extract the buildId
  severity: info
  tags: tech,tableau

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "X-Tableau: Tableau Server"
          - "Server: Tableau"
        condition: or

      - type: word
        part: body
        words:
          - "VizPortalRun"
          - "vizportal"
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'data-buildId="([0-9a-z_]*)'
