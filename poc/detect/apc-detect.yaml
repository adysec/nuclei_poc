id: apc-detect

info:
  name: apc-detect
  author: Nate
  severity: info
  description: Detect apc 
  metadata:
    max-request: 1
  tags: tech,apc

http:
  - method: GET
    path:
      - "{{BaseURL}}/home.htm"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 303

      - type: word
        words:
          - "NMC"
        part: header


