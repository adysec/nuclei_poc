id: zebra-printer-detect

info:
  name: Zebra Printer Detect
  author: gy741
  severity: info
  reference:
    - https://www.zebra.com/kr/ko/products/printers.html
  metadata:
    verified: true
    shodan-query: html:"Zebra Technologies"
  tags: iot,zebra,printer

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Zebra Technologies'
          - 'PrintServer'
        condition: and

      - type: status
        status:
          - 200
