id: spinnaker-detect

info:
  name: Spinnaker Detect
  author: Adam Crosser
  severity: info
  description: Detects the Spinnaker continuous delivery software
  tags: tech,spinnaker
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<spinnaker ng-if="!authenticating"></spinnaker>'

      - type: dsl
        dsl:
          - "contains(tolower(all_headers), 'x-spinnaker-priority')"