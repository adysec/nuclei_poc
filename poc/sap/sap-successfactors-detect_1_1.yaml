id: sap-successfactors-detect

info:
  name: SAP SuccessFactors Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"Login - SAP SuccessFactors"
  tags: sap,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/sf/start'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SAP SuccessFactors'
          - 'sap-ui-core'
        condition: and

      - type: status
        status:
          - 200
