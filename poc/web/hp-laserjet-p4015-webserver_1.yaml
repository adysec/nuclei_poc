id: hp-laserjet-p4015-webserver

info:
  name: HP LaserJet P4015 Web Server 
  author: alexrydzak
  severity: info
  tags: hp,web,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hp/device/this.LCDispatcher?nav=hp.DeviceStatus"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HP LaserJet P4015'

      - type: status
        status:
          - 200
