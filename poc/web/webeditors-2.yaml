id: webeditors2

info:
  name: Web Editors
  author: princechaddha
  severity: info
  tags: panel


requests:
  - raw:
      - |
        GET /ckeditor/samples/ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers:
      - type: word
        words:
          - "<title>FCKeditor"
          - "<title>CKEditor Samples</title>"
          - "http://ckeditor.com</a>"
          - "init_spell()"
          - "'tip':'"
        condition: or
