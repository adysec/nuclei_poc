id: tenweb-speed-optimizer-d36e99557d96772d6f9b2db3a42a86da

info:
  name: "10Web Booster – Website speed optimization, Cache & Page Speed optimizer <= 2.13.44 - Missing Authorization in Settings Import to Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The 10Web Booster – Website speed optimization, Cache & Page Speed optimizer plugin for WordPress is vulnerable to unauthorized modification of data due to a missing capability check within the settings import functionality in versions up to, and including, 2.13.44. This makes it possible for unauthenticated attackers to conduct cross-site scripting attacks by injecting arbitrary web scripts in the two_delay_custom_js setting that will execute whenever a user accesses an injected page."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2868375/tenweb-speed-optimizer
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/tenweb-speed-optimizer/"
    google-query: inurl:"/wp-content/plugins/tenweb-speed-optimizer/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,tenweb-speed-optimizer,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/tenweb-speed-optimizer/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "tenweb-speed-optimizer"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.13.44')