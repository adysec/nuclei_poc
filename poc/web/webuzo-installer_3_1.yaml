id: webuzo-installer

info:
  name: Webuzo Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Webuzo Installer"
  tags: misconfig,webuzo,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Webuzo Installer'
          - 'Webuzo Initial Setup'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
