id: sumowebtools-installer

info:
  name: SumoWebTools Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"SumoWebTools Installer"
  tags: misconfig,sumowebtools,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SumoWebTools Installer'
          - 'configure'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
