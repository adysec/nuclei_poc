id: default-lucee-page

info:
  name: Lucee Default Page
  author: dhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Lucee"
  tags: tech,lucee

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Rapid web development with Lucee!</title>"
        part: body
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Lucee ([0-9.\\-A-Z]+) on your system"
