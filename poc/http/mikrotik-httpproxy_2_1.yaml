id: mikrotik-httpproxy

info:
  name: MikroTik httpproxy
  author: its0x08,DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: 'Server: mikrotik httpproxy'
  tags: tech,mikrotik

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Server: Mikrotik HttpProxy'
        case-insensitive: true
