id: header-information

info:
  name: HTTP Header Information Disclosure
  author: Caddyshack2175
  severity: low
  description: By analysing the HTTP headers it is possible to identify the technology the application was using.
  reference:
    - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers
    - https://projects.webappsec.org/w/page/13246925/Fingerprinting
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:L/UI:R/S:U/C:L/I:N/A:N
    cvss-score: 2.6
  tags: headers, information, discloser, server, x-powered-by, apache, iis, nginx

http:
  - method: GET
    path:
      - '{{BaseURL}}'
    redirects: true
    extractors:
      - type: regex
        part: header
        regex:
          - "Server:.*"

  - method: GET
    path:
      - '{{BaseURL}}'
    redirects: true
    extractors:
      - type: regex
        part: header
        regex:
          - "X-Powered-By:.*"
  
  - method: GET
    path:
      - '{{BaseURL}}'
    redirects: true
    extractors:
      - type: regex
        part: header
        regex:
          - "X-.*-Version:.*"
