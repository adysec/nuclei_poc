id: github-gemfile-files 1
info:
  name: Github Gemfiles
  author: hahwul
  severity: info
  description: Find github page files(Gemfile / Gemfile.lock)
  tags: github,exposure
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /Gemfile HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "https://rubygems.org")'
          - 'contains(body, "source")'
          - 'contains(body, "gem")'
          - 'status_code == 200'
        condition: and
      - type: dsl
        dsl:
          - 'contains(body, "https://rubygems.org")'
          - 'contains(body, "remote")'
          - 'contains(body, "specs")'
          - 'status_code == 200'
        condition: and
