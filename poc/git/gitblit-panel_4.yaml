id: gitblit-panel

info:
  name: Gitblit Login Panel - Detect
  author: tess
  severity: info
  description: Gitblit login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-dork: http.title:"Gitblit"
  tags: panel,gitblit

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Gitblit</title>"
          - "Welcome to Gitblit"
        condition: or

      - type: status
        status:
          - 200

