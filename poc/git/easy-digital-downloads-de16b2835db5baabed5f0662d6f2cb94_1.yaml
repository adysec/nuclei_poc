id: easy-digital-downloads-de16b2835db5baabed5f0662d6f2cb94

info:
  name: "Easy Digital Downloads <= 2.10.3 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Easy Digital Downloads plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘code’ parameter in versions up to, and including, 2.10.3 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-easy-digital-downloads-simple-ecommerce-for-selling-digital-files-cross-site-scripting-2-10-3/
    - https://plugins.trac.wordpress.org/changeset/2526563
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-digital-downloads/"
    google-query: inurl:"/wp-content/plugins/easy-digital-downloads/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-digital-downloads,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-digital-downloads/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-digital-downloads"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.10.3')