
id: drupal_module-gutenberg-access-bypass
info:
  name: drupal_module-gutenberg-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module provides a new UI experience for node editing - Gutenberg editor. The routes used by the Gutenberg editor lack proper permissions allowing untrusted users to view and modify some content they should not be able to view or modify."
  reference:
    - https://www.drupal.org/sa-contrib-2019-069
  metadata:
    security-risk: "Critical 16âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/gutenberg/"
    google-query: "inurl:'/sites/all/modules/gutenberg/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/gutenberg/gutenberg.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'gutenberg'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '8.x-1.7')
         - compare_versions(version, '8.x-1.6')
         - compare_versions(version, '8.x-1.5')
         - compare_versions(version, '8.x-1.4')
         - compare_versions(version, '8.x-1.3')
         - compare_versions(version, '8.x-1.2')
         - compare_versions(version, '8.x-1.1')
         - compare_versions(version, '8.x-1.0')
