id: instagram-feed-0f4def2e9cc14c9be5b1102039e21237

info:
  name: "Smash Balloon Social Photo Feed <= 1.5.1 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Smash Balloon Social Photo Feed plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘access_token’ parameter in versions up to, and including, 1.5.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset/1805420/instagram-feed
    - http://dumpco.re/blog/xss-instagram-feed
    - https://wpscan.com/vulnerability/36d33de7-655e-40d9-9745-ed2e10836360
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-instagram-feed-cross-site-scripting-1-5-1/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/instagram-feed/"
    google-query: inurl:"/wp-content/plugins/instagram-feed/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,instagram-feed,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/instagram-feed/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "instagram-feed"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.1')