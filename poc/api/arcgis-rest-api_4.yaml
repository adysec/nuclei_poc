id: arcgis-rest-api

info:
  name: ArcGIS Exposed REST API documentation
  author: Podalirius
  severity: info
  description: ArcGIS REST API documentation was discovered.
  reference:
    - https://enterprise.arcgis.com/en/
  classification:
    cwe-id: CWE-200
  tags: api,arcgis,cms
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - '{{BaseURL}}/server/sdk/rest/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ArcGIS REST API'

      - type: status
        status:
          - 200

