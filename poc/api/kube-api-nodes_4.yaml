id: kube-api-nodes

info:
  name: Kube API Nodes
  author: sharath,ritikchaddha
  severity: info
  description: Scans for kube nodes
  tags: tech,k8s,kubernetes,devops,kube
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/nodes"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '"NodeList":'
          - '"items":'
        condition: and

      - type: word
        part: body
        words:
          - '"containerRuntimeVersion"'
          - '"kubeletVersion": "v'
        condition: and
