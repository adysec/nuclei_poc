id: osint-extractor-email
info:
  name: OSINT Extração de EMAILS
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de EMAILS via expressão regular
  tags: email,extração,osint
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        group: 0
        regex:
          - '[\w-\.]+@([\w-]+\.)+[\w-]{2,4}'
