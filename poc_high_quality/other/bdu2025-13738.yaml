id: trueconf-bdu-2025-13738

info:
  name: TrueConf Server OS Command Injection
  author: collapsz
  severity: critical
  description: A vulnerability in the TrueConf Server allows remote attackers to execute arbitrary OS commands via unsanitized input. This issue affects TrueConf Server versions prior to 5.5.2.
  reference:
    - https://bdu.fstec.ru/vul/2025-13738
  tags: trueconf,bdu,rce

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - regex("^5\\.5\\.", version) && compare_versions(version, "<5.5.2")
