id: logging-monitoring-failures
info:
  name: Security Logging and Monitoring Failures
  author: Ali Baykara
  severity: medium
  description: |
    Checks for the presence of logging and monitoring misconfigurations.
  tags: owasp, logging, monitoring

requests:
  - method: GET
    path:
      - "{{BaseURL}}/logs"
    matchers:
      - type: word
        words:
          - "log"
