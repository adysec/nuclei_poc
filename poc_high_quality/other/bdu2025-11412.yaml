id: trueconf-bdu-2025-11412

info:
  name: TrueConf Server Reflected XSS
  author: collapsz
  severity: high
  description: A reflected cross-site scripting (XSS) vulnerability in the TrueConf Server allows remote attackers to execute arbitrary scripts in the context of the user's browser.
  reference:
    - https://bdu.fstec.ru/vul/2025-11412
  tags: trueconf,bdu,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - regex("^5\\.5\\.", version) && compare_versions(version, "<5.5.2")
