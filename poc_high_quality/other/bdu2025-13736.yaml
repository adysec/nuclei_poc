id: trueconf-bdu-2025-13736

info:
  name: TrueConf Server Security Restrictions Bypass
  author: collapsz
  severity: medium
  description: An insufficiently protected authentication mechanism of the TrueConf Server allows remote attackers to bypass security restrictions.
  reference:
    - https://bdu.fstec.ru/vul/2025-13736
  tags: trueconf,bdu,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - regex("^5\\.5\\.", version) && compare_versions(version, "<5.5.2")
