  name: Log4Shell exploit
  description: Log4Shell vulnerability
  severity: critical
  tags: cve,cve2021,rce,log4shell
  reference: 
    - https://bin3xish477.medium.com/log4shell-zero-day-exploit-walkthrough-f42352612ca6

