id: ghost-admin-panel-detect
info:
  name: Ghost CMS Admin Panel
  author: joanbono
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/ghost/"
    headers:
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers:
      - type: word
        words:
          - "<title>Ghost Admin</title>"
          - '"ghost-admin/config/environment"'
        part: body
