id: trueconf-bdu-2025-10116

info:
  name: TrueConf Server OS Command Injection
  author: collapsz
  severity: critical
  description: A vulnerability in the TrueConf Server allows remote attackers to execute arbitrary OS commands via unsanitized input. This issue affects multiple builds of TrueConf Server.
  reference:
    - https://bdu.fstec.ru/vul/2025-10116
  tags: trueconf,bdu,rce

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - |
            (regex("^5\\.3\\.", version) && compare_versions(version, "< 5.3.7")) ||
            (regex("^5\\.4\\.", version) && compare_versions(version, "< 5.4.6")) ||
            (regex("^5\\.5\\.0\\.", version)) ||
            (regex("^5\\.5\\.1\\.", version) && compare_versions(version, "< 5.5.1.10180"))
