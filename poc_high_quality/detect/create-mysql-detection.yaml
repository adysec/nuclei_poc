id: create-mysql-detection

info:
  name: 致远OA A6 敏感信息泄露（一）
  author: your_name
  severity: high
  description: 检测致远OA A6 敏感信息泄露漏洞
  tags: disclosure,seeyon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/createMysql.jsp"

    matchers:
      - type: word
        words:
          - "mysql"  # 可以根据实际返回内容调整

  - method: GET
    path:
      - "{{BaseURL}}/yyoa/ext/createMysql.jsp"

    matchers:
      - type: word
        words:
          - "mysql"  # 可以根据实际返回内容调整
