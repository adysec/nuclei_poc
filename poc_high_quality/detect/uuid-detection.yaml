id: uuid-detection

info:
  name: UUID Detection
  author: 0xpugal
  severity: info
  description: This template detects UUIDs in the response body.

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        name: UUID Matcher
        regex:
          - '([0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12})'
        part: body
