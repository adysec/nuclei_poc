id: flir-login

info:
  name: flir-login
  author: Nate
  severity: high
  description: Check for default credentials on flir cameras
  metadata:
    max-request: 1
  tags: tech,flir

requests:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}

    
    digest-username: admin
    digest-password: admin

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "false"
        part: body

