id: laravel-admin-login-detection

info:
  name: Laravel Admin Login Detection
  author: thanhnx1
  severity: info
  description: |
    Detects Laravel admin login panels by checking for specific text in the page source and response status code, following redirects if necessary.
  tags: laravel,login,admin

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Laravel"
          - "Admin Login"
        condition: or
      - type: regex
        regex:
          - "<title>.*Admin.*Laravel.*</title>"
          - "<title>Login | Laravel</title>"
        condition: or
