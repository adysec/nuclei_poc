id: missing-csp
info:
  name: CSP Not Enforced
  author: geeknik
  severity: info
  description: Checks if there is a CSP header
  tags: misc

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    redirects: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: header
        words:
          - "text/html"
      - type: dsl
        dsl:
          - '!contains(tolower(all_headers), ''content-security-policy'')'
