id: public-tomcat-detect

info:
  name: tomcat manager disclosure
  author: thanhnx
  severity: info

requests:
  - method: GET
    path:
      - '{{BaseURL}}:8080/manager/html'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - Apache Tomcat
      - type: status
        status:
          - 401
