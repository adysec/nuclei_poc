id: recoverpoint-panel

info:
  name: Dell EMC RecoverPoint Panel - Detect
  author: rxerium
  severity: info
  description: |
    Dell EMC RecoverPoint management panel was detected.
  reference:
    - https://www.delltechnologies.com/en-us/data-protection/recoverpoint-for-virtual-machines.htm
  metadata:
    verified: true
    max-request: 1
    vendor: dell
    product: emc_recoverpoint
    shodan-query: http.favicon.hash:-742276344
  tags: panel,recoverpoint,dell,emc,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/#!/welcome"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "RecoverPoint Wizard"

      - type: status
        status:
          - 200
