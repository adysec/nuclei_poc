id: trueconf-bdu-2025-10114

info:
  name: TrueConf Server Improper Access Control
  author: collapsz
  severity: high
  description: A vulnerability in TrueConf Server allows remote attackers to bypass authentication and access restricted functionalities without proper credentials. This issue affects multiple builds of TrueConf Server.
  reference:
    - https://bdu.fstec.ru/vul/2025-10114
  tags: trueconf,bdu,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - |
            (regex("^5\\.3\\.", version) && compare_versions(version, "< 5.3.7")) ||
            (regex("^5\\.4\\.", version) && compare_versions(version, "< 5.4.6")) ||
            (regex("^5\\.5\\.0\\.", version)) ||
            (regex("^5\\.5\\.1\\.", version) && compare_versions(version, "< 5.5.1.10180"))
