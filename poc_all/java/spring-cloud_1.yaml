id: spring-cloud
info:
  name: spring-cloud Exposure
  author: 0x240x23elu
  severity: info
  tags: panel,spring-cloud
requests:
  - method: GET
    path:
      - '{{BaseURL}}:8081'
      - '{{BaseURL}}:8080'
      - '{{BaseURL}}:443'
      - '{{BaseURL}}:9001'
    matchers:
      - type: word
        words:
          - "spring-cloud"
          - "X-Application-Context"
        part: header
        condition: and
