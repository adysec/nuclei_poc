id: extract-google-documents-links

info:
  name: Google Documents links extractor
  author: cipher387
  severity: info
  description: Extract Google Documents links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'docs.google.com/((.|\n)*?)(\s|\"|\]|\,)'
    extractors:
      - type: regex
        part: body
        regex:
          - 'docs.google.com/((.|\n)*?)(\s|\"|\]|\,)'


