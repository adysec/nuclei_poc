id: jira-unauthenticated-popular-filters
info:
  name: Jira Unauthenticated Popular Filters
  author: TechbrunchFR
  severity: Info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/secure/ManageFilters.jspa?filter=popular&filterView=popular"
    matchers:
      - type: word
        words:
          - 'filterlink_'

