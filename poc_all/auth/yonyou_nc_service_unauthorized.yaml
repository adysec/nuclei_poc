id: yonyou_nc_service_unauthorized

info:
  name: yonyou_nc_service_unauthorized
  author: Xc1Ym
  severity: low
  description: 用友NC service接口信息泄露漏洞
  metadata:
    max-request: 1
    verified: true
    fofa-query: app="用友-UFIDA-NC"
  tags: unauthorized,OA,yonyou,hw

http:
  - method: GET
    path:
      - "{{RootURL}}/uapws/service"
    matchers:
      - type: word
        words:
          - "ServiceEntryPort"
          - "DataPowerServicePort"
          - "{{RootURL}}"
        condition: and
