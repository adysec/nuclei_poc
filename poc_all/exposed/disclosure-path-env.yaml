id: disclosure-path-env

info:
  name: Disclosure of .env File
  author: thanhnx1
  severity: high
  description: |
    This template checks for the disclosure of the .env file in the /statics/ directory.
  tags: disclosure,env

http:
  - method: GET
    path:
      - "{{BaseURL}}/statics//.env"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "APP_KEY="
          - "DB_CONNECTION="
          - "KEY"
          - "database"