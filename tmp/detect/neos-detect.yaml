id: neos-detect

info:
  name: Neos CMS detection
  author: k11h-de
  severity: info
  description: Neos CMS was detected.
  reference:
    - https://github.com/neos/
  classification:
    cwe-id: CWE-200
  tags: tech,neos,cms
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "This website is powered by Neos"

    extractors:
      - type: kval
        kval:
          - 'x_flow_powered'

