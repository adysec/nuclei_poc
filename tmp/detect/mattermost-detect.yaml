id: mattermost-detect

info:
  name: Mattermost - Detect
  author: darses
  severity: info
  description: |
    Detect Mattermost and extract version from the X-Version-Id header.
  metadata:
    verified: true
    max-requests: 1
    shodan-query:
      - X-Version-Id
      - title:"Mattermost"
      - http.favicon.hash:-1923148462
    fofa-query:
      - header="X-Version-Id"
      - title=="Mattermost"
      - icon_hash="2091779061"
      - icon_hash="-940958811"
      - icon_hash="1875634354"
      - icon_hash="-77128220"
      - icon_hash="180508508"
      - icon_hash="1158942057"
      - icon_hash="-405956582"
      - icon_hash="-1793549760"
      - icon_hash="1405455356"
    vendor: Mattermost
  tags: tech,detect,mattermost

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - content="Mattermost"
          - content='Mattermost'

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - 'X-Version-Id: (\d+\.\d+\.\d+)'
