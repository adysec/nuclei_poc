id: rstudio-detect

info:
  name: RStudio panel detector
  author: philippedelteil
  severity: info
  tags: panel,rstudio

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'RStudio'
        part: header
      - type: status
        status:
          - 302
