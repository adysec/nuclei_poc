id: polycom-admin-detect
info:
  name: Polycom Admin Panel
  author: e_schultze_
  severity: low
  tags: panel
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /systemstatus.xml HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "SYSTEMSTATUS"
        part: body
      - type: word
        words:
          - "Server: lighttpd"
        part: header
