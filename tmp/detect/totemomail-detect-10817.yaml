id: totemomail-detect

info:
  name: Detect totemomail - Secure email communication
  author: johnk3r
  severity: info
  tags: totemomail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/responsiveUI/webmail/folder.xhtml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>WebMail login: totemomail® WebMail</title>"
        part: body

      - type: status
        status:
          - 200
