id: hugo-detect

info:
  name: Hugo Detect
  author: daffainfo
  severity: info
  description: Hugo is a fast and modern static site generator written in Go
  metadata:
    verified: true
    shodan-query: http.html:'Hugo'
  tags: tech,hugo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name=generator content="Hugo'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?m)<meta name=generator content="Hugo ([0-9.]+)">'
