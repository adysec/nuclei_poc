id: xerox-workcentre-detect

info:
  name: Xerox Workcentre Detect
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: title:"XEROX WORKCENTRE"
  tags: tech,xerox,workcentre

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.dhtml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "XEROX WORKCENTRE"
          - "/header.php?tab=status"
        condition: and

      - type: status
        status:
          - 200
