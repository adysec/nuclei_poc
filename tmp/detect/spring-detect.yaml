id: spring-detect

info:
  name: Java Spring Detection
  author: Adam Crosser
  severity: info
  reference:
    - https://mkyong.com/spring-boot/spring-rest-error-handling-example/
  tags: tech,java,spring

requests:
  - method: GET
    path:
      - "{{BaseURL}}/error"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"status":999'
        case-insensitive: true

      - type: status
        status:
          - 500
