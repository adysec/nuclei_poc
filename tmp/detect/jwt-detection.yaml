id: jwt-detection

info:
  name: JT detection
  author: Arqsz
  severity: high
  tags: filesystem,secrets,jwt

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(^|\\s+|\\s+$|\\s+|\\w?)eyJ(?:[a-zA-Z0-9_\\-+/]+\\.)(?:[a-zA-Z0-9_\\-+/]+)(?:\\.?[a-zA-Z0-9_\\-+/]*)($|\\s+|\\s+$|\\s+|\\w?)"