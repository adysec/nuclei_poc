id: wordpress-plugins-detect
info:
  name: WordPress Plugins Detection
  author: 0xcrypto
  severity: info
  tags: fuzz,wordpress
requests:
  - raw:
      - |
        GET /wp-content/plugins/{{pluginSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}
    payloads:
      pluginSlug: helpers/wordlists/wordpress-plugins.txt
    threads: 50
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "== Description =="
