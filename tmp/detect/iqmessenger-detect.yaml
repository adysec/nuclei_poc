id: iqmessenger-detect

info:
  name: IQ Messenger - Detect
  author: darses
  severity: info
  description: |
    Detects the presence of IQ Messenger by identifying the root page, extracting the stylesheet filename printing the Last-Modified header of the stylesheet.
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:1033082340
    vendor: IQ Messenger
  tags: tech,detect,iqmessenger

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui"

    matchers-condition: and
    matchers:
      - type: status
        internal: true
        status:
          - 200

      - type: word
        part: body
        internal: true
        words:
          - "<iqm-root>"

    extractors:
      - type: regex
        name: stylesheet_filename
        internal: true
        part: body
        regex:
          - 'href="(styles\.\w+\.css)"'
        group: 1

  - method: GET
    path:
      - "{{BaseURL}}/ui/{{stylesheet_filename}}"

    extractors:
      - type: kval
        part: header
        kval:
          - last_modified
