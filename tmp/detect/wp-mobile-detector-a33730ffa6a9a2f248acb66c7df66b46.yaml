id: wp-mobile-detector-a33730ffa6a9a2f248acb66c7df66b46

info:
  name: "WP Mobile Detector <= 3.2 - Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WP Mobile Detector plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘websitez_options’ AJAX action in versions up to, and including, 3.2 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://g0blin.co.uk/g0blin-00050/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-mobile-detector/"
    google-query: inurl:"/wp-content/plugins/wp-mobile-detector/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-mobile-detector,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mobile-detector/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-mobile-detector"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.3')