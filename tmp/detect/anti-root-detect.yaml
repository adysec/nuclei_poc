id: anti-root-detect

info:
  name: Anti-root detection
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "com.noshufou.android.su"
          - "com.noshufou.android.su.elite"
          - "eu.chainfire.supersu"
          - "com.koushikdutta.superuser"
          - "com.thirdparty.superuser"
          - "com.yellowes.su"
          - "com.topjohnwu.magisk"
          - "com.kingroot.kinguser"
          - "com.kingo.root"
          - "com.smedialink.oneclickroot"
          - "com.zhiqupk.root.global"
          - "com.alephazain.framaroot"
          - "test-keys"
          - "release-keys"
          - "ro.secure"
          - "ro.debuggable"
          - "/system/xbin/su"
          - "/system/bin/su"
          - "/sbin/su"
          - "/data/local/bin/su"
          - "/data/local/xbin/su"
          - "/data/local/su"
          - "/system/sd/xbin/su"
          - "/su/bin/su"
          - "/system/bin/failsafe/su"
