id: genetec-synergis-detect

info:
  name: Genetec Security Center Synergis - Detect
  author: darses
  severity: info
  description: |
    Detect Genetec Security Center Synergis Access Control System and retrieve version from API.
  metadata:
    max-request: 1
    shodan-query:
      - title:"Synergisâ„¢ appliance portal"
  tags: detect,version,genetec,synergis

http:
  - method: GET
    path:
      - "{{BaseURL}}/System/FirmwareVersion"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        condition: and
        words:
          - "<Version>"
          - "<Response>"
          - "<BuildDate>"

    extractors:
      - type: regex
        group: 1
        regex:
          - "<Version>([\\d\\.]+)</Version>"
