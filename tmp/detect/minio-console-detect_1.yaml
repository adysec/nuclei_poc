id: minio-console-detect

info:
  name: MinIO Console Detection
  author: pussycat0x
  severity: info
  tags: panel,minio
  metadata:
    fofa-query: 'app="MinIO-Console"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>MinIO Console</title>'

      - type: status
        status:
          - 200
