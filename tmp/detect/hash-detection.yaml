id: hash-detection

info:
  name: Hash detection
  author: Arqsz
  severity: info
  tags: filesystem,secrets,hash

file:
  - extensions:
      - all

    extractors:
      - type: regex
        name: md5
        regex:
          - "\\b([a-f\\d]{32}|[A-F\\d]{32})\\b"

      - type: regex
        name: sha1
        regex:
          - "\\b([a-f0-9]{40})\\b"

      - type: regex
        name: sha256
        regex:
          - "\\b[A-Fa-f0-9]{64}\\b"