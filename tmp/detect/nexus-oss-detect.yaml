id: nexus-oss-detect

info:
  name: Nexus Repository Manager (NRM) OSS Instance Detection Template
  author: shelled
  severity: info
  description: Try to detect the presence of a NRM OSS instance
  tags: tech,nexus

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/nexus/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Nexus Repository Manager OSS

      - type: status
        status:
          - 200
