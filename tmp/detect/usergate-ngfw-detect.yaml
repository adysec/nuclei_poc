id: usergate-ngfw-date-version

info:
  name: UserGate NGFW/UTM date-based version
  author: darses
  severity: info
  description: |
    Detect UserGate NGFW/UTM version based on Last-Modified date. Note that the default admin port on 8001/tcp is not easy to fingerprint, so take the list of IP's with custom Server header and check on port 8001/tcp.
  metadata:
    max-request: 1
    shodan-query:
      - "Server: UserGate-UTM/42"
      - "Server: nextgen_0.5"
    vendor: UserGate
    product: NGFW
  tags: detect,usergate,ngfw,utm

http:
  - method: HEAD
    path:
      - "{{BaseURL}}/static/ext-theme-utm/resources/ext-theme-utm-all.css"

    extractors:
      - type: kval
        name: last_modified
        kval:
          - last_modified

    stop-at-first-match: true
    matchers:
      - type: dsl
        name: 6.1.9.12193R
        dsl:
          - status_code == 200 && last_modified=="Thu, 01 May 2025 07:09:45 GMT"

      - type: dsl
        name: 7.3.0.123359R
        dsl:
          - status_code == 200 && last_modified=="Tue, 18 Mar 2025 09:03:43 GMT"

      - type: dsl
        name: 6.1.9.12186R
        dsl:
          - status_code == 200 && last_modified=="Tue, 04 Mar 2025 08:03:58 GMT"

      - type: dsl
        name: 7.2.0.60375R-7.2.0.76784R
        dsl:
          - status_code == 200 && last_modified=="Mon, 25 Nov 2024 13:01:19 GMT"

      - type: dsl
        name: 6.1.9.12164R
        dsl:
          - status_code == 200 && last_modified=="Tue, 27 Aug 2024 04:48:19 GMT"

      - type: dsl
        name: 7.1.2.33025R
        dsl:
          - status_code == 200 && last_modified=="Mon, 19 Aug 2024 07:45:48 GMT"

      - type: dsl
        name: 6.1.9.12155R
        dsl:
          - status_code == 200 && last_modified=="Mon, 10 Jun 2024 00:14:57 GMT"

      - type: dsl
        name: 6.1.9.12153R
        dsl:
          - status_code == 200 && last_modified=="Tue, 02 Apr 2024 06:35:32 GMT"

      - type: dsl
        name: 6.1.9.12151R
        dsl:
          - status_code == 200 && last_modified=="Fri, 09 Feb 2024 09:27:27 GMT"

      - type: dsl
        name: 6.1.9.12135R
        dsl:
          - status_code == 200 && last_modified=="Tue, 31 Oct 2023 04:50:43 GMT"

      - type: dsl
        name: 6.1.9.12132R
