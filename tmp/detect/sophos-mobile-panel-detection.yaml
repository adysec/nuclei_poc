id: sophos-mobile-panel-detection

info:
  name: Sophos Mobile Self Service Panel
  author: Adam Crosser
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.xhtml?faces-redirect=true'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Switch to Sophos Mobile Admin</a>"
          
