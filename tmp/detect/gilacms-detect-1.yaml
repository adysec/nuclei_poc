id: gilacms-detect 1

info:
  name: GilaCMS Detect
  author: pikpikcu
  severity: info
  tags: tech,gilacms

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /user HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - 'Homepage | Gila CMS'
          - '<meta name="generator" content="Gila CMS">'
        condition: or

      - type: status
        status:
          - 200
