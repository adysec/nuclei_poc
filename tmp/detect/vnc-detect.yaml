id: vnc-service-detection

info:
  name: VNC Service Detection
  author: pussycat0x
  severity: info
  description: A Virtual Network Computing (VNC) service was detected.
  classification:
    cwe-id: CWE-200
  tags: network,vnc,service
  metadata:
  mongoid: 0000

network:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Host}}:5900"
      - "{{Hostname}}"

    matchers:
      - type: word
        words:
          - "RFB"

    extractors:
      - type: regex
        part: body
        regex:
          - "RFB ([0-9.]+)"

