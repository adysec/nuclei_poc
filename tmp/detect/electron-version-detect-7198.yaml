id: electron-version-detect

info:
  name: Electron Version Detect
  author: me9187
  severity: info
  tags: electron,file
  reference: https://www.electronjs.org/blog/chromium-rce-vulnerability/

file:
  - extensions:
      - json

    extractors:
      - type: regex
        regex:
          - '"electronVersion":"[^"]*"'
