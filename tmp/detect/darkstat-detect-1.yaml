id: darkstat-detect 1
info:
  name: Detect Darkstat Reports
  author: geeknik
  description: Darkstat captures network traffic, calculates statistics about usage, and serves reports over HTTP
  reference: https://unix4lyfe.org/darkstat/
  severity: high
  tags: darkstat,logs,exposure
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /darkstat/ HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "[Ss]erver: darkstat.*"
      - type: word
        part: body
        words:
          - "darkstat"
          - "<title>Graphs"
          - "Measuring for"
          - "hosts</a>"
        condition: and
    extractors:
      - type: kval
        part: header
        kval:
          - server
