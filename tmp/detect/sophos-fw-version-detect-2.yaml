id: sophos-fw-version-detect 2

info:
  name: Sophos Firewall version detection
  author: organiccrap
  severity: info
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /userportal/webpages/myaccount/login.jsp HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Sophos</title>"
      - type: regex
        part: body
        regex:
          - "(\\d{2}.\\d{1,2}.\\d{1,2}.\\d{2,3})"