id: apache-detect

info:
  name: Apache Detection
  author: philippedelteil
  severity: info
  description: Some Apache servers have the version on the response header. The OpenSSL version can be also obtained
  tags: tech,apache
  metadata:
  mongoid: 0000

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - "Apache+"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
