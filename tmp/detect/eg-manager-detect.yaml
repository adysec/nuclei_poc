id: eg-manager-detect

info:
  name: eG Manager Detect
  author: pikpikcu
  severity: info
  tags: tech,eg
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/final/"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title> eG Innovations, Inc.</title>"
          - "eG Innovations, Inc. All Rights Reserved"

      - type: status
        status:
          - 200
