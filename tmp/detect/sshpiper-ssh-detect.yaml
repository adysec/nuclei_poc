id: sshpiper-ssh-detect

info:
  name: sshpiper - Detect
  author: darses
  severity: info
  description: |
    sshpiper is the reverse proxy for sshd.
  reference:
    - https://github.com/tg123/sshpiper
  metadata:
    verified: true
    max-request: 1
    product: sshpiper
    shodan-query:
      - "SSH-2.0-SSHPiper"
  tags: network,ssh,sshpiper,detect,detection,tcp

tcp:
  - host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: word
        words:
          - "SSH-2.0-SSHPiper"
