id: msafe-detect

info:
  name: mSafe - Detect
  author: darses
  severity: info
  description: |
    Detects the presence and version of mSafe file transfer.
  metadata:
    verified: true
    max-request: 1
    vendor: mSafe
  tags: detect,version,msafe

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/Public/LoginV2.aspx"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code==302 && contains(body, 'msafescripts')"

    extractors:
      - type: regex
        name: version
        part: body
        regex:
          - "msafescripts(\\.min)?\\.js\\?version=([\\d\\.]+)\""
        group: 2
