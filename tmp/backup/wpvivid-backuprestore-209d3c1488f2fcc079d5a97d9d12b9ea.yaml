id: wpvivid-backuprestore-209d3c1488f2fcc079d5a97d9d12b9ea

info:
  name: "Migration, Backup, Staging – WPvivid <= 0.9.55 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Migration, Backup, Staging – WPvivid plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘tab’ parameter in versions up to, and including, 0.9.55 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-august-2021-part-3/
    - https://wpscan.com/vulnerability/c269bff4-6dd3-46cb-bb3d-55605891572c
    - https://plugins.trac.wordpress.org/changeset/2576286
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wpvivid-backuprestore/"
    google-query: inurl:"/wp-content/plugins/wpvivid-backuprestore/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wpvivid-backuprestore,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wpvivid-backuprestore/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wpvivid-backuprestore"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.9.55')