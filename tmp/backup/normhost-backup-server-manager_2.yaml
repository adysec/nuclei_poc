id: normhost-backup-server-manager

info:
  name: Normhost Backup Server Manager - Detect
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Normhost Backup server manager"
  tags: panel,normhost

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Normhost Backup server manager'

      - type: status
        status:
          - 401
