id: android-manifest-backup-enabled

info:
  name: Android manifest backup enabled
  author: MrW0l05zyn
  severity: low
  tags: file,android,manifest

file:
  - extensions:
      - xml
    
    matchers:
      - type: word
        words:
          - "<manifest"
          - "<application"
          - "android:allowBackup=\"true\""
          - "</manifest>"
        condition: and

    extractors:
      - type: regex
        regex:
          - "allowBackup=\"true\""