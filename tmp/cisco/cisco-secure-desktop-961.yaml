id: cisco-secure-desktop

info:
  name: Cisco Secure Desktop
  author: pdteam
  severity: info
  tags: cisco,panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /CACHE/sdesktop/install/start.htm HTTP/1.1
        Host: {{Subdomains}}
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Installation</title>"
          - "WebLaunch"
        part: body
        condition: and

      - type: status
        status:
          - 200
