id: airflow-detect

info:
  name: Apache Airflow
  author: pdteam
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Apache Airflow"
  tags: tech,apache,airflow
  mongoid: 0000

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Airflow 404 = lots of circles"

      - type: status
        status:
          - 404
