id: airflow-panel

info:
  name: Airflow Admin login
  author: pdteam
  severity: info
  tags: panel,apache,airflow

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /admin/airflow/login HTTP/1.1
        Host: {{Subdomains}}
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Airflow - Login"

      - type: status
        status:
          - 200