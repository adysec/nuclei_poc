id: tembosocial-panel

info:
  name: TemboSocial Administration Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"TemboSocial Administration"
  tags: panel,tembosocial

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin.php"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>TemboSocial Administration</title>'

      - type: status
        status:
          - 200
