id: drupal-user-enum-redirect 1

info:
  name: Drupal User Enumration [Redirect]
  author: 0w4ys
  severity: info
  tags: drupal

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /user/0 HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)Location: http(s|):\/\/[\w\.\-]+(\/ar|\/en|)\/users\/\w+'
        part: header
      - type: status
        status:
          - 301
    extractors:
      - type: regex
        part: header
        regex:
          - 'users\/\w+'
