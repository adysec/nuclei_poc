id: drupal-sql-injection
info:
  name: Drupalgeddon SQL Injection
  severity: high
  description: Detects potential Drupalgeddon SQL injection vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - drupal
requests:
- method: POST
  path:
    - "/node"
    - "/update"
  matchers:
  - type: regex
    part: body
    regex:
    - "Update successful"
