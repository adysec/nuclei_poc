id: apache-licenserc

info:
  name: Apache License File
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
  tags: exposure,file,apache

requests:
  - method: GET
    path:
      - '{{BaseURL}}/.licenserc.yaml'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'header:'
          - 'license:'
          - 'copyright-owner:'
        condition: and

      - type: status
        status:
          - 200
