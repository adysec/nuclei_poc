id: apache-dubbo-detect

info:
  name: Apache dubbo detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="APACHE-dubbo"
  tags: apache,dubbo,tech
  mongoid: 0000

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Basic realm=\"dubbo\""
