id: laravel-detect

info:
  name: laravel detect
  author: wjlin0
  severity: info
  metadata:
    verified: true
    max-request: 1
    fofa-query: 'app="laravel"'
  tags: tech,php,laravel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '>\s*Laravel v[\d\.]+ \(PHP v[\d\.]+\)\s*</div>'
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "https://laracasts.com"
          - "https://laravel-news.com/"
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '>\s*Laravel v([\d\.]+) \(PHP v[\d\.]+\)\s*</div>'
