id: google-storage-bucket

info:
  name: Google Storage Bucket - Detection
  author: Thabisocn
  severity: info
  metadata:
    verified: "true"
    github-query: "/[a-z0-9.-]+\\.appspot\\.com/"
  tags: android,file

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "[a-z0-9.-]+\\.appspot\\.com"