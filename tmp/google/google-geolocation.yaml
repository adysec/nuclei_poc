id: api-googlegeolocation
info:
  name: Google Geolocation API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,geolocation
self-contained: true
requests:
  - method: GET
    path:
      - "https://www.googleapis.com/geolocation/v1/geolocate?key={{token}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        negative: true
        words:
          - 'error'
      - type: status
        negative: true
        status:
          - 404
