id: api-googlefcm
info:
  name: Google FCM API Test
  author: zzeitlin
  severity: info
  tags: token-spray,google,fcm,firebase,cloud,messaging
self-contained: true
requests:
  - method: POST
    path:
      - "https://fcm.googleapis.com/fcm/send"
    body: "{'registration_ids':['ABC']}"
    headers:
      Authorization: key={{token}}
      Content-Type: application/json
    matchers:
      - type: status
        status:
          - 200
