id: xampp-default-page

info:
  name: XAMPP Default Page
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"XAMPP"
  tags: tech,php,xampp,apache
  mongoid: 0000

requests:
  - method: GET
    path:
      - '{{BaseURL}}/dashboard/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Welcome to XAMPP</title>'

      - type: status
        status:
          - 200
