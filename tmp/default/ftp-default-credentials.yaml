id: ftp-default-credentials

info:
  name: FTP Service with anonymous Login
  author: pussycat0x
  severity: info
  tags: network,ftp,default-login,service
  metadata:
  mongoid: 0000

network:

  - inputs:
      - data: "USER anonymous\r\nPASS anonymous\r\n"
    host:
      - "{{Hostname}}"
      - "{{Host}}:21"

    matchers:
      - type: word
        words:
          - "230"
          - "Anonymous user logged in"
        condition: and
