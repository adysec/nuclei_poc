id: swag-instance-default-page

info:
  name: Swag Instance Default Page Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Swag Instance Default Page panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Welcome to your SWAG instance"
  tags: panel,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>Welcome to your SWAG instance</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

