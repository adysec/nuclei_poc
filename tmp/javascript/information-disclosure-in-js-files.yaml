id: information-disclosure-in-js-files

info:
  name: Sensitive Information Disclosure in JS Files
  author: h0tak88r
  severity: high
  description: |
    This template checks for the presence of sensitive information in JS files.

http:
  - method: GET
    path:
      # Replace with a list of JS file links
      - "{{JSFileLinks}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "aws_access_key"
          - "aws_secret_key"
          - "api key"
          - "passwd"
          - "pwd"
          - "heroku"
          - "slack"
          - "firebase"
          - "swagger"
          - "aws_secret_key"
          - "aws key"
          - "password"
          - "ftp password"
          - "jdbc"
          - "db"
          - "sql"
          - "secret jet"
          - "config"
          - "admin"
          - "pwd"
          - "json"
          - "gcp"
          - "htaccess"
          - ".env"
          - "ssh key"
          - ".git"
          - "access key"
          - "secret token"
          - "oauth_token"
          - "oauth_token_secret"
          - "smtp"
        condition: or
