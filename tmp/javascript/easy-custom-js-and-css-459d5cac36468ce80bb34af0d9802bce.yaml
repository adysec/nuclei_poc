id: easy-custom-js-and-css-459d5cac36468ce80bb34af0d9802bce

info:
  name: "Easy Custom JS And CSS <= 1.1.2 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Easy Custom JS And CSS plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘page’ parameter in versions up to, and including, 1.1.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/dfa607af-6595-4906-95a0-1010859b6ce1
    - https://wordpress.org/plugins/easy-custom-js-and-css/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-custom-js-and-css/"
    google-query: inurl:"/wp-content/plugins/easy-custom-js-and-css/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-custom-js-and-css,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-custom-js-and-css/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-custom-js-and-css"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1.2')