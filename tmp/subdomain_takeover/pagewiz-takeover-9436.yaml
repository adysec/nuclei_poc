id: pagewiz-takeover

info:
  name: Pagewiz subdomain takeover
  author: brabbit10
  severity: high
  reference: https://help.pagewiz.com/hc/en-us/articles/115005391465-Page-URL
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - '404 - Page Not Found'
          - 'Start Your New Landing Page Now!'
          - 'pagewiz'
        condition: and
