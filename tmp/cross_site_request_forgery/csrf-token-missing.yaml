id: csrf-token-missing
info:
  name: Cross-Site Request Forgery (CSRF) Token Missing
  severity: high
  description: Detects potential vulnerabilities where CSRF tokens are missing in login requests
author: qaisar
tags:
  - web
  - csrf
requests:
- method: POST
  path: "/login"
  matchers:
  - type: regex
    part: body
    regex:
    - "CSRF token not found in the request"
