id: lighttpd-default

info:
  name: lighttpd Default Page
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Powered by lighttpd"
  tags: tech,lighttpd

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Powered by lighttpd</title>"
      - type: status
        status:
          - 200
