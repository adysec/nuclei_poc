id: httpbin-detection

info:
  name: HTTPBin Detection
  author: Adam Crosser
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    redirects: false

    matchers:
      - type: word
        words:
          - '<a href="https://github.com/requests/httpbin" class="github-corner"'
