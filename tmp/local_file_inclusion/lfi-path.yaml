      - type: regex
        part: body
        regex:
          - '(<web-app[\s\S]+<\/web-app>)'
          
      - type: regex
        part: body
        regex:
          - '(<system.webServer[\s\S]+<\/system.webServer>)'
          
      - type: word
        part: body
        words:
          - "DB_NAME"
          - "DB_PASS"
        condition: and