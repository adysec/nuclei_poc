        part: body
        words:
          - "cm9vdDp4Og"
          
      - type: word
        part: body
        words:
          - "SHELL="
          - "USER="
          - "PATH="
        condition: and
        
      - type: word
        part: body
        words:
          - "PATH=/"
          
      - type: regex
        part: body
        regex:
          - 'root:.*?:[0-9]*:[0-9]*:'
          
