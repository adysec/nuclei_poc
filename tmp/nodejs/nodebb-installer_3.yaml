id: nodebb-installer

info:
  name: NodeBB Web Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"NodeBB Web Installer"
  tags: misconfig,nodebb,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'NodeBB Web Installer'
          - 'Create an Administrator account'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
