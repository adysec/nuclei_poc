id: amazon-mws-auth-token-value
info:
  name: Amazon MWS Auth Token
  author: gaurang
  severity: medium
  tags: token,file,amazon,auth
file:
  - extensions:
      - all
    extractors:
      - type: regex
        regex:
          - "amzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
