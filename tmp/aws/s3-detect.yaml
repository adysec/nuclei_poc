id: s3-detect

info:
  name: Detect Amazon-S3 Bucket
  author: melbadry9
  severity: info
  tags: aws,s3,bucket,tech
  metadata:
  mongoid: 0000

requests:
  - method: GET
    path:
      - "{{BaseURL}}/%c0"
    matchers:
      - type: regex
        regex:
          - "(?:InvalidURI|InvalidArgument|NoSuchBucket)"
        part: body
