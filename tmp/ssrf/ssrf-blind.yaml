id: blind-ssrf

info:
  name: Blind SSRF OAST Detection
  author: shelled
  severity: medium
  tags: ssrf,dast,oast

requests:
  - raw:
      - | 
        GET {{BaseURL}} HTTP/1.1
    
    payloads:
      ssrf:
        - "https://{{interactsh-url}}"
        - "http://{{interactsh-url}}"

    fuzzing:
      - part: query
        type: replace
        fuzz:
          - "{{ssrf}}"

    matchers:
      - type: word
        part: interactsh_protocol 
        words:
          - "http"
