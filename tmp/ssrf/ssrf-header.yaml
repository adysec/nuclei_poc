    fuzzing:
      - part: header
        mode: single
        type: replace
        fuzz:
          - "{{ssrf}}"
          
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
          - "dns"
        condition: or
          
      - type: word
        part: body
        words:
          - "ami-id"
          - "hostname"
          - "security-groups"
        condition: and
        
      - type: word
        part: body
        words:
          - "droplet"
          - "hostname"
          - "region"
        condition: and
        
      - type: regex
        part: body
        regex:
          - 'SSH-(\d.\d)-OpenSSH_(\d.\d)'
          
      - type: regex
        part: body
        regex:
          - '(DENIED Redis|CONFIG REWRITE|NOAUTH Authentication)'
          
      - type: regex
        part: body
        regex:
          - '(\d.\d.\d)(.*?)mysql_native_password'
          
      - type: regex
        part: body
        regex:
          - 'root:.*?:[0-9]*:[0-9]*:'
          
      - type: word
        part: body
        words:
          - 'for 16-bit app support'
          
      - type: regex
        part: body
        regex:
          - 'dns-conf/(.*?)instance/'
          
      - type: regex
        part: body
        regex:
          - 'app-id(.*?)placement/'
          
      - type: regex
        part: body
        regex:
          - 'ami-id(.*?)placement/'
          
      - type: regex
        part: body
        regex:
          - 'id(.*?)interfaces/'