id: android-manifest-debuggable-enabled

info:
  name: Android manifest debuggable enabled
  author: MrW0l05zyn
  severity: low
  tags: file,android,manifest

file:
  - extensions:
      - xml

    matchers:
      - type: word
        words:
          - "<manifest"
          - "<application"
          - "android:debuggable=\"true\""
          - "</manifest>"
        condition: and

    extractors:
      - type: regex
        regex:
          - "debuggable=\"true\""