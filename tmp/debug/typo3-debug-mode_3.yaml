id: typo3-debug-mode

info:
  name: TYPO3 Debug Mode Enabled
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: http.title:"TYPO3 Exception"
  tags: typo3,debug,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TYPO3 Exception"
          - "Uncaught TYPO3 Exception"
        condition: or

      - type: status
        status:
          - 500
