id: webview-debugging-enabled

info:
  name: Webview debug mode enabled
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - 'Landroid/webkit/WebView;->setWebContentsDebuggingEnabled(Z)V'
          - 'setWebContentsDebuggingEnabled\([^\)]*\)'
