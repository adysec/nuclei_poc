id: sitecore-debug-page

info:
  name: SiteCore Debug Page
  author: dhiyaneshDK
  severity: low
  metadata:
    shodan-query: 'http.title:"Welcome to Sitecore"'
  tags: debug,sitecore

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitecore/'"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'extranet\Anonymous'

      - type: status
        status:
          - 404
