id: android-debug-enabled

info:
  name: Android Debug - Detect
  author: gaurang
  severity: low
  description: Android debug enabling was detected.
  tags: android,file

file:
  - extensions:
      - all

    matchers:
      - type: regex
        regex:
          - "android:debuggable=\"true\""

