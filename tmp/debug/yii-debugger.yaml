id: yii-debugger

name: View Yii Debugger Information
severity: info

requests:
  - method: GET
    paths:
      - "HOSTNAME/debug/default/view.html"
      - "HOSTNAME/debug/default/view"
      - "HOSTNAME/frontend/web/debug/default/view"
      - "HOSTNAME/web/debug/default/view"
      - "HOSTNAME/sapi/debug/default/view"
    redirects: true
    patterns:
        - "<title>Yii Debugger</title>"
        - "Status"
        - "Route"
        - "Log"
        - "Time"
        - "Memory"
        - "DB"
