id: smtp2go-detect

info:
  name: SMTP2GO Detect
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: http.title:"smtp2go"
  tags: tech,smtp2go

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SMTP2GO</title>"
          - "2022 &copy; SMTP2GO."
        condition: or

      - type: status
        status:
          - 200
