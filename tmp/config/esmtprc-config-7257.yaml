id: esmtprc-config
info:
  name: eSMTP config disclosure
  author: geeknik
  reference: https://linux.die.net/man/5/esmtprc
  severity: high
  tags: esmtp,config
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /.esmtprc HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"
      - type: word
        part: body
        words:
          - "hostname"
          - "username"
          - "password"
        condition: and
      - type: status
        status:
          - 200
