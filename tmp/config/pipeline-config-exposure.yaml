info:
  id: pipeline-config-exposure
  name: CI/CD Pipeline Configuration Exposure - Detect
  author: OpenAI
  description: Template to detect potential exposure of CI/CD pipeline configuration files
  severity: Medium
  classification:
    country: any
    tags:
      - ci/cd
      - security
      - exposure

  matcher-condition: or

  requests:
      method: GET
      path:
        - "/.gitlab-ci.yml"
        - "/.travis.yml"
        - "/azure-pipelines.yml"
        - "/circle.yml"
        - "/Jenkinsfile"
        - "/.github/workflows/*.yml"
        - "/bitbucket-pipelines.yml"
        - "/bitbucket-pipelines.yaml"
        - "/buildspec.yml"
        - "/cloudbuild.yaml"
        - "/wercker.yml"
        - "/appveyor.yml"
        - "/codeship-steps.yml"
        - "/drone.yml"
        - "/spinnaker.yml"
        - "/teamcity.yml"
        - "/cricleci.yml"
        - "/.drone.yml"
        - "/travis.ci"
        - "/jenkins.yml"
        - "/gitlab-ci.yaml"
        - "/wercker.yaml"
        - "/.github/workflows/ci.yml"
        - "/build.gradle"
        - "/deploy.yaml"
        - "/.semaphore/semaphore.yml"
        - "/.azure-pipelines.yml"
        - "/concourse.yml"
        - "/fabric8-pipeline.yml"
        - "/.circleci/config.yml"
      description: Attempt to retrieve CI/CD pipeline configuration file
      condition: or

  matchers:
    - pattern: "pipeline:"
      type: body
      description: Pipeline configuration file found

  response:
    - status:
        - 200
      description: Successful response status
