id: wpconfig-backup

info:
  name: Database account information for WordPress blog leaked via txt configuration file
  author: c4sper0
  severity: high
  tags: wordpress,wp,wordpress-misc
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/home/{{DN}}WORDPRESS.txt"
      - "{{BaseURL}}/home/{{DN}}-WORDPRESS.txt"
      
    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "DB_USER"
          - "DB_PASSWORD"
          - "DB_HOST"
        part: body
        condition: and