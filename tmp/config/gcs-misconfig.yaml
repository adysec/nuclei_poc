id: gcs-misconfig
info:
  name: Google Cloud Storage Bucket Misconfiguration
  severity: high
  description: Detects potential Google Cloud Storage bucket misconfigurations in the target
author: Qaisar Afridi
tags:
  - cloud
  - google-cloud
  - storage
requests:
- method: GET
  path:
    - "/gcs"
    - "/list-buckets"
  matchers:
  - type: regex
    part: body
    regex:
    - "<Name>.*<\/Name>"
