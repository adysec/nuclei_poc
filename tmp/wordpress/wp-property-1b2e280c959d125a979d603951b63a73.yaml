id: wp-property-1b2e280c959d125a979d603951b63a73

info:
  name: "WP-Property â€“ WordPress Powered Real Estate and Property Management < 1.38.4 - Information Disclosure"
  author: topscoder
  severity: high
  description: "The WP Property plugin for WordPress is vulnerable to Information Disclosure in versions before 1.38.3.3 via the get_instance function which has no authorization checks. This can allow attackers to extract sensitive data including XML information."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wp-property-wordpress-powered-real-estate-and-property-management-information-disclosure-1-38-3-2/
    - https://plugins.trac.wordpress.org/changeset/848190
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-property/"
    google-query: inurl:"/wp-content/plugins/wp-property/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-property,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-property/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-property"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.38.4')