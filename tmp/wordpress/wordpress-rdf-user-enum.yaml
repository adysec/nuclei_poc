id: wordpress-rdf-user-enum

info:
  name: Wordpress RDF User Enumeration
  author: r3dg33k
  severity: info
  tags: wordpress,enum

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /feed/rdf HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:

      - type: word
        part: header
        words:
          - "application/rdf+xml"

      - type: word
        part: body
        words:
          - "<rdf:RDF"
          - "<dc:creator>"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<dc\:creator><\!\[CDATA\[(.*?)\]\]></dc'
