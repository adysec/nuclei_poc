id: viewpoint-system-status

info:
  name: ViewPoint System Status
  author: dhiyaneshDK
  severity: low
  metadata:
    shodan-query: http.title:"ViewPoint System Status"
  tags: status,exposures,viewpoint

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ViewPoint System Status</title>'

      - type: status
        status:
          - 200
