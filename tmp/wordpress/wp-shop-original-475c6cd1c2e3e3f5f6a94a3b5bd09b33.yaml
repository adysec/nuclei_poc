id: wp-shop-original-475c6cd1c2e3e3f5f6a94a3b5bd09b33

info:
  name: "WP Shop < 3.4.3.16 - SQL Injection"
  author: topscoder
  severity: critical
  description: "The WP Shop plugin for WordPress is vulnerable to blind SQL Injection via the ‘wpshop_id’ parameter in versions up to, and including, 3.4.3.15 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - http://cinu.pl/research/wp-plugins/mail_1a2f801bb2b532ffedc73fb5b7692b92.html
    - http://blog.cinu.pl/2015/11/php-static-code-analysis-vs-top-1000-wordpress-plugins.html
    - https://wordpress.org/plugins/wp-shop-original/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-shop-original/"
    google-query: inurl:"/wp-content/plugins/wp-shop-original/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-shop-original,critical

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-shop-original/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-shop-original"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.4.3.16')