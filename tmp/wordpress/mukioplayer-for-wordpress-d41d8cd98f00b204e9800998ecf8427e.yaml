id: mukioplayer-for-wordpress-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Mukioplayer For WordPress <= 1.6 - SQL injection"
  author: topscoder
  severity: low
  description: "The Mukioplayer For WordPress plugin for WordPress is vulnerable to SQL Injection via the ‘cid’ parameter in versions up to, and including, 1.6 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    
  classification:
    cvss-metrics: 
    cvss-score: 
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mukioplayer-for-wordpress/"
    google-query: inurl:"/wp-content/plugins/mukioplayer-for-wordpress/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mukioplayer-for-wordpress,low

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mukioplayer-for-wordpress/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mukioplayer-for-wordpress"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '* - 1.6')