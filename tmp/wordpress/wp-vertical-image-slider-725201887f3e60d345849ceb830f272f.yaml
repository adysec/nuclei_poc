id: wp-vertical-image-slider-725201887f3e60d345849ceb830f272f

info:
  name: "wordpress vertical image slider plugin < 1.2 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The wordpress vertical image slider plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘imagetitle’ and ‘imageurl’ parameters in versions up to, and including, 1.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/133615/
    - https://plugins.trac.wordpress.org/changeset/1250596
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wordpress-vertical-image-slider-multiple-vulnerabilities-1-0/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-vertical-image-slider/"
    google-query: inurl:"/wp-content/plugins/wp-vertical-image-slider/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-vertical-image-slider,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-vertical-image-slider/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-vertical-image-slider"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.2')