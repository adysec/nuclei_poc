info:
  name: "Social Ring (Facebook Like, Google +1, ReTweet, LinkedIn and Pin It) <= 1.1.9 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Social Ring (Facebook Like, Google +1, ReTweet, LinkedIn and Pin It) plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘url’ parameter in versions up to, and including, 1.1.9 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/124851/
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wordpress-social-ring-facebook-like-google-1-retweet-linkedin-and-pin-it-cross-site-scripting-1-1-9/
    - https://plugins.trac.wordpress.org/changeset/618456
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wordpress-social-ring/"
    google-query: inurl:"/wp-content/plugins/wordpress-social-ring/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wordpress-social-ring,medium

