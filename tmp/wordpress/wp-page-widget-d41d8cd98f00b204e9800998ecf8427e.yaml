    fofa-query: "wp-content/plugins/wp-page-widget/"
    google-query: inurl:"/wp-content/plugins/wp-page-widget/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-page-widget,high

