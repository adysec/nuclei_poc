id: mainwp-child-2ea9e1b46436b00a18929f2d5f28253a

info:
  name: "MainWP Child – Securely connects sites to the MainWP WordPress Manager Dashboard < 2.0.9.2 - Authentication Bypass"
  author: topscoder
  severity: critical
  description: "The MainWP Child – Securely connects sites to the MainWP WordPress Manager Dashboard plugin for WordPress is vulnerable to authentication bypass in versions up to, and including, 2.0.9.1. This is due to a missing credential check within the WordPress init hook. This makes it possible for unauthenticated attackers to log in as any user, including administrator-level accounts, if the attacker knows the username."
  reference:
    - https://blog.sucuri.net/2015/03/security-advisory-mainwp-child-wordpress-plugin.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mainwp-child/"
    google-query: inurl:"/wp-content/plugins/mainwp-child/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mainwp-child,critical

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mainwp-child/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mainwp-child"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.0.9.2')