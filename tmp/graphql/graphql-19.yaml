id: graphql-Detect 19
info:
  name: graphql-Detect
  author: 0xAwali
  severity: info
  tags: exposure,api
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - "POST /v1/graphql HTTP/1.1\nHost: {{Subdomains}}\nUser-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0\nAccept-Encoding: gzip, deflate\nAccept: */*\nContent-Length: 67\nContent-Type: application/json; charset=UTF-8\n          \n{\"query\":\"query IntrospectionQuery{__schema {queryType { name }}}\"}\n"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "__schema"
          - "(Introspection|INTROSPECTION|introspection).*?"
          - ".*?operation not found.*?"
          - "\"data\":{\"__schema\":{\"queryType\":"
        condition: or
