id: sap-netweaver-portal

info:
  name: SAP NetWeaver Portal
  author: organiccrap
  severity: info
  tags: panel,sap

  # SAP Netweaver default creds - SAP*/06071992 or TMSADM/$1Pawd2&

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
