id: sap-web-dispatcher-admin-portal

info:
  name: SAP Web Dispatcher admin portal detection
  author: randomstr1ng
  description: Detection of SAP Web Dispatcher Admin Portal
  severity: info
  tags: sap,webserver,proxy

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /sap/wdisp/admin/public/default.html HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        
    matchers-condition: and
    matchers:
      - type: word
        part: header
        condition: or
        words:
          - "Basic realm=\"WEB ADMIN\""
          - "SAP NetWeaver Application Server"

      - type: status
        condition: or
        status:
          - 401
          - 200

      - type: word
        part: body
        condition: or
        words:
          - "SAP Web Dispatcher"
          - "<title>Administration</title>"