id: simple-sortsearch-ca4c7643e1918ccfd769726132bef7ad

info:
  name: "Simple Sort&Search <= 0.0.3 - Authenticated (Contributor+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Simple Sort&Search plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘indexurl’ parameter in versions up to, and including, 0.0.3 due to insufficient input sanitization and output escaping. This makes it possible for authenticated Contributor+ attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-june-2021-part-5/#ib-toc-anchor-2
    - https://wpscan.com/vulnerability/2ce8c786-ba82-427c-b5e7-e3b300a24c5f
    - https://wordpress.org/plugins/simple-sortsearch/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/simple-sortsearch/"
    google-query: inurl:"/wp-content/plugins/simple-sortsearch/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,simple-sortsearch,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/simple-sortsearch/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "simple-sortsearch"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.0.3')