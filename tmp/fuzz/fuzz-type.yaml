id: fuzz-type

info:
  name: Basic Fuzz URL Query
  author: pdteam
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    fuzzing:
      - part: query
        type: postfix
        mode: single
        keys: ["id"] 
        fuzz: ["fuzz-word"]
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "fuzz-word"
      - type: word
        part: header
        words:
          - "text/html"
