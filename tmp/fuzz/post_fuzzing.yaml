id: h0tak88r-post-fuzzing
info:
  name: POST-Based fuzzing
  author: h0tak88r
  severity: info

http:
  - method: POST
    path:
      - "{{BaseURL}}/{{fuzz}}"
      - "{{BaseURL}}/{{fuzz}}/"
      - "{{BaseURL}}/{{fuzz}}~"
      - "{{BaseURL}}//{{fuzz}}"

    attack: clusterbomb
    payloads:
      fuzz: Wordlists/h0tak88r_fuzz.txt
    matchers:
      - type: status
        status:
          - 200
