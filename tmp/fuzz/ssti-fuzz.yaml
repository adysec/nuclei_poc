id: ssti-fuzz

info:
  name: SSTI Fuzzing
  author: pikpikcu
  severity: critical
  tags: ssti,fuzz

requests:

  - raw:
      - |
        GET /{{path}}?{{param}}=%7B%7B1337*1338%7D%7D HTTP/1.1
        Host {{Hostname}}


    payloads:
      path: helpers/wordlists/path.txt
      param: helpers/wordlists/param.txt

    attack: clusterbomb

    threads: 50
    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "1788906"