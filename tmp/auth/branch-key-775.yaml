id: branch-key

info:
  name: Branch.io Live Key
  author: 0xh7ml
  severity: info
  reference:
    - https://github.com/BranchMetrics/android-branch-deep-linking-attribution/issues/74
  tags: token,file

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "key_live_.{32}"
