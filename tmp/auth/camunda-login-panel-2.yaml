id: camunda-login-panel 2
info:
  name: Camunda Login panel
  author: alifathi-h1
  severity: info
  description: Default Credentials of demo:demo on Camunda application.
  reference: https://docs.camunda.org/manual/7.15/webapps/admin/user-management/
  tags: camunda,panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt

    attack: sniper
    threads: 100
    raw:      
    - |+
      GET /camunda/app/welcome/default/#!/login HTTP/1.1
      Host: {{Subdomains}}
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
      Accept-Encoding: gzip, deflate
      Accept: */*

    unsafe: true
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Camunda Welcome"
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<footer cam-widget-footer version="v([0-9.]+)"'
