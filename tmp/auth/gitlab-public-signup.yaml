id: gitlab-public-signup

info:
  name: GitLab public signup
  author: reewardius
  severity: info
  metadata:
    max-request: 2
    shodan-query: http.title:"GitLab"
  tags: gitlab,cloud

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"
      - "{{BaseURL}}/gitlab/users/sign_in"

    redirects: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Sign in Â· GitLab</title>'

      - type: status
        status:
          - 200