id: aims-password-mgmt-client

info:
  name: Aims Password Management Client Detect
  author: iamthefrogy
  severity: info
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /aims/ps/ HTTP/1.1
        Host: {{Subdomains}}
    matchers:
      - type: word
        words:
          - "Avatier Corporation"
