id: superset-login

info:
  name: Apache Superset Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Apache Superset login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.favicon.hash:1582430156
  tags: panel,superset

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Superset"'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

