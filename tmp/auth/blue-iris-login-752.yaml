id: blue-iris-login

info:
  name: Blue Iris Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6814
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /login.htm HTTP/1.1
        Host: {{Subdomains}}
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Blue Iris Login</title>'
      - type: status
        status:
          - 200
