id: unauthenticated-alert-manager

info:
  name: Unauthenticated Alert Manager
  author: dhiyaneshDK
  severity: high
  metadata:
    shodan-query: http.title:"Alertmanager"
  tags: unauth,alertmanager

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/alerts"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Alertmanager</title>'

      - type: status
        status:
          - 200
