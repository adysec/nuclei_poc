id: csrf-login
info:
  name: Cross-Site Request Forgery (CSRF) in Login
  severity: high
  description: Detects potential CSRF vulnerabilities in the login process
author: qaisars
tags:
  - web
  - authentication
requests:
- method: POST
  path: "/login"
  matchers:
  - type: regex
    part: body
    regex:
    - "CSRF token validation failed"
