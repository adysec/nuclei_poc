id: secrets-in-files-more

info:
  name: Secrets in files
  author: ayadi momhamed
  severity: high
  tags: token,file

file:
  - extensions:
      - all
    extractors:
      - type: regex
        name: secrets
        regex:
          - "(([a-z0-9]+)(_|-){1,}){1,}((key|pass|credentials|auth|cred|creds|secret|password|access|token|passwd|db|api|admin|private|bash)(\\s|_|-){0,}){1,}(=|:|is){0,}"
