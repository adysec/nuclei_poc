id: fake-auth-header-auth-bypass

info:
  name: Fake Auth Header Authentication Bypass
  author: chudamax
  severity: info
  description: Fake Auth Header Authentication Bypass

http:
  - raw:
      - |
        GET HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
      - |
        GET HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Authorization: Bearer 

    matchers:
      - type: dsl
        dsl:
          - "(status_code_1 == 403 || tatus_code_1 == 401) && status_code_2 != 403 && status_code_2 != 401 && status_code_2 < 500 && status_code_2 != 400"
