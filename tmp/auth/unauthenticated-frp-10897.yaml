id: unauthenticated-frp

info:
  name: Unauthenticated FRP
  author: pikpikcu
  severity: info
  tags: frp,unauth,panel
  reference:
    - https://github.com/fatedier/frp/ # vendor homepage

requests:
  - method: GET
    path:
      - "{{BaseURL}}/static/"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>frps dashboard</title>"
        part: body

      - type: status
        status:
          - 200
