id: kibana-unauth

info:
    name: Kibana Unauth
    author: Isaac(https://github.com/IsaacQiang)
    severity: high
    verified: true

rules:
    r0:
        request:
            method: GET
            path: /app/kibana
        expression: response.status == 200 && response.body.bcontains(b".kibanaWelcomeView")
expression: r0()
