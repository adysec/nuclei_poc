id: github-personal-token

info:
  name: Github Personal Token
  author: geeknik
  severity: high
  tags: file,keys,token,github
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "ghp_.{36}"
          - "github_pat_.{82}"
