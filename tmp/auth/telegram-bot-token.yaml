info:
  id: telegram-bot-token
  name: Telegram Bot Token
  author: twitter/drfabiocastro
  description: Template to detect Telegram bot tokens in code repositories.
  severity: Medium
  classification:
    country: any
    tags:
      - telegram
      - token
      - security

  matcher-condition: or

  requests:
      method: "GET"
      path: 
        - "/"
      description: Attempt to access the repository's main page

  matchers:
    - pattern: "^[0-9]+:[a-zA-Z0-9_-]{35}$"
      type: body
      description: Telegram bot token found in source code
  
  tlds:
    - pattern: any
      type: tld
      description: Any top-level domain
  
  whitelist:
    domains:
      - telegram.org
    type: domain
    description: Example whitelist for Telegram.org

  response:
    - status: 
      - 200
