id: zeroshell-login

info:
  name: ZeroShell Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: 'http.title:"ZeroShell"'
  tags: panel,zeroshell

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ZeroShell</title>'

      - type: status
        status:
          - 200
