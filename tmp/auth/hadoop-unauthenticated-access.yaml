id: hadoop-unauthenticated-access
info:
  name: Apache Hadoop Unauthenticated Access
  severity: high
  description: Detects potential unauthenticated access to Apache Hadoop in the target
author: YourName
tags:
  - web
  - apache-hadoop
requests:
- method: GET
  path:
    - "/hadoop"
    - "/list-files"
  matchers:
  - type: regex
    part: body
    regex:
    - "Unauthorized: Access denied"
