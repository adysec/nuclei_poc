id: oauth-token-leakage
info:
  name: OAuth Token Leakage
  severity: high
  description: Detects potential OAuth token leakage vulnerabilities in the target
author: qaisar
tags:
  - web
  - oauth
requests:
- method: GET
  path:
    - "/profile"
    - "/access-token"
  matchers:
  - type: regex
    part: body
    regex:
    - "access_token=.*"
