id: xnat-login

info:
  name: XNAT Login Panel - Detect
  author: 0x_Akoko
  severity: info
  description: XNAT login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"xnat"
  tags: xnat,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/app/template/Login.vm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>XNAT</title>'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

