id: extra-secrets
#See the pattern https://regex101.com/r/QhNFBA/1
info:
  name: Extra-secrets
  author: ayadim
  severity: high
  tags: file,bbh,bbh-token

file:
  - extensions:
      - all
    extractors:
      - type: regex
        name: token
        regex:
          - "(?i)(([a-z0-9]+)[-|_])?(key|password|passwd|pass|pwd|private|credential|auth|cred|creds|secret|access|token)([-|_][a-z]+)?(\\s)*(:|=)+"
