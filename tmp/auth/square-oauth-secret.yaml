id: square-oauth-secret

info:
  name: Square OAuth Secret
  author: gaurang
  severity: high
  tags: file,keys,token,square
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "sq0csp-[0-9A-Za-z\\-_]{43}"
