id: sequoiadb-default-login

info:
  name: SequoiaDB Default Login
  author: dhiyaneshDk
  severity: high
  description: SequoiaDB default admin credentials were discovered.
  reference:
    - https://www.sequoiadb.com/en/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  tags: default-login,sequoiadb
  metadata:
    max-request: 1

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        X-Requested-With: XMLHttpRequest
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/95.0.4638.69 Safari/537.36
        SdbLanguage: en

        cmd=login&user={{username}}&passwd={{md5(password)}}

    payloads:
      username:
        - admin
      password:
        - admin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - contains(tolower(header), 'sdbsessionid')

      - type: word
        part: body
        words:
          - '{ "errno": 0 }'

