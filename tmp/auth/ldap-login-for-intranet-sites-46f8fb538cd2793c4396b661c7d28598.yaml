id: ldap-login-for-intranet-sites-46f8fb538cd2793c4396b661c7d28598

info:
  name: "Active Directory Integration / LDAP Integration <= 3.6.94 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Active Directory Integration / LDAP Integration plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘test_username’ parameter in versions up to, and including 3.6.94 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/f9fd62f7-e086-43cc-b08b-5e04d8723c91
    - https://wordpress.org/plugins/ldap-login-for-intranet-sites/#developers
    - https://plugins.trac.wordpress.org/changeset/2613363
    - https://patchstack.com/database/vulnerability/ldap-login-for-intranet-sites-/wordpress-active-directory-integration-ldap-integration-plugin-3-6-94-reflected-cross-site-scripting-xss-vulnerability
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ldap-login-for-intranet-sites/"
    google-query: inurl:"/wp-content/plugins/ldap-login-for-intranet-sites/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ldap-login-for-intranet-sites,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ldap-login-for-intranet-sites/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ldap-login-for-intranet-sites"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.6.95')