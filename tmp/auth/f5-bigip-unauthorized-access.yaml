id: f5-bigip-unauthorized-access
info:
  name: F5 BIG-IP Unauthorized Access
  severity: high
  description: Detects potential unauthorized access to F5 BIG-IP in the target
author: qaisar afridi
tags:
  - network
  - f5-bigip
requests:
- method: GET
  path:
    - "/bigip"
    - "/status"
  matchers:
  - type: regex
    part: body
    regex:
    - "Unauthorized: Access denied"
