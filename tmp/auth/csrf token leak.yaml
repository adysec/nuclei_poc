id: csrf-token-leakage
info:
  name: CSRF Token Leakage
  severity: medium
  description: Detects potential leakage of CSRF tokens in unexpected locations on the target site
author: qaisar
tags:
  - web
  - csrf
requests:
- method: GET
  path:
    - "/public"
    - "/user-info"
  matchers:
  - type: regex
    part: body
    regex:
    - "CSRF Token: .*"
