id: tidb-unauth

info:
  name: Unauth TiDB Disclosure
  author: lu4nx
  severity: high
  metadata:
    zoomeye-dork: tidb +port:"4000"
  tags: network,tidb,unauth
  mongoid: 0000

network:
  - inputs:
      - read: 1024              # skip handshake packet
      - data:   # authentication
        type: hex

    host:
      - "{{Hostname}}"
      - "{{Host}}:4000"

    read-size: 1024

    matchers:
      - type: binary
        binary:
          # resp format:
          # 07: length, 02: sequence number, 00: success
          - "0700000200000002000000"
