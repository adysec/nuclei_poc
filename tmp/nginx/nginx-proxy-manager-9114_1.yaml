id: nginx-proxy-manager

info:
  name: Nginx Proxy Manager
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Nginx Proxy Manager"
  tags: panel,nginx,proxy

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Nginx Proxy Manager</title>'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"page" id="login" data\-version="([0-9.]+)">'
