id: gcp-object-listing

info:
  name: GCP bucket with Object listing
  author: reewardius
  severity: medium
  reference:
    - https://mikey96.medium.com/cloud-based-storage-misconfigurations-critical-bounties-361647f78a29
  tags: listing

http:
  - method: GET
    path:
      - "dev-{{Host}}.storage.googleapis.com/"
      - "prod-{{Host}}.storage.googleapis.com/"
      - "{{BaseURL}}/2019/"
      - "{{BaseURL}}/2020/"
      - "{{BaseURL}}/2021/"
      - "{{BaseURL}}/2022/"
      - "{{BaseURL}}/2023/"
      - "{{BaseURL}}/2024/"
      - "{{BaseURL}}/2025/"
      - "{{BaseURL}}/2026/"
      - "{{BaseURL}}/admin/"
      - "{{BaseURL}}/app/"
      - "{{BaseURL}}/archive/"
      - "{{BaseURL}}/assets/"
      - "{{BaseURL}}/attachements/"
      - "{{BaseURL}}/backup/"
      - "{{BaseURL}}/backups/"
      - "{{BaseURL}}/blob/"
      - "{{BaseURL}}/blobs/"
      - "{{BaseURL}}/build/"
      - "{{BaseURL}}/builds/"
      - "{{BaseURL}}/cdn/"
      - "{{BaseURL}}/code/"
      - "{{BaseURL}}/conf/"
      - "{{BaseURL}}/config/"
      - "{{BaseURL}}/customers/"
      - "{{BaseURL}}/data/"
      - "{{BaseURL}}/dev/"
      - "{{BaseURL}}/development/"
      - "{{BaseURL}}/document/"
      - "{{BaseURL}}/documents/"
      - "{{BaseURL}}/download/"
      - "{{BaseURL}}/downloads/"
      - "{{BaseURL}}/dump/"
      - "{{BaseURL}}/file/"
      - "{{BaseURL}}/files/"
      - "{{BaseURL}}/image/"
      - "{{BaseURL}}/images/"
      - "{{BaseURL}}/img/"
      - "{{BaseURL}}/js/"
      - "{{BaseURL}}/log/"
      - "{{BaseURL}}/logs/"
      - "{{BaseURL}}/media/"
      - "{{BaseURL}}/pdf/"
      - "{{BaseURL}}/photo/"
      - "{{BaseURL}}/photos/"
      - "{{BaseURL}}/pics/"
      - "{{BaseURL}}/private/"
      - "{{BaseURL}}/prod/"
      - "{{BaseURL}}/production/"
      - "{{BaseURL}}/public/"
      - "{{BaseURL}}/resource/"
      - "{{BaseURL}}/resources/"
      - "{{BaseURL}}/scripts/"
      - "{{BaseURL}}/source/"
      - "{{BaseURL}}/static/"
      - "{{BaseURL}}/static/js/"
      - "{{BaseURL}}/storage/"
      - "{{BaseURL}}/store/"
      - "{{BaseURL}}/temp/"
      - "{{BaseURL}}/tmp/"
      - "{{BaseURL}}/upload/"
      - "{{BaseURL}}/uploads/"
      - "{{BaseURL}}/users/"
      - "{{BaseURL}}/video/"
      - "{{BaseURL}}/videos/"
      - "{{BaseURL}}/web/"
      - "{{BaseURL}}/wordpress/"
      - "{{BaseURL}}/www/"
      - "{{Host}}.storage.googleapis.com/"
      
    max-size: 1000
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<ListBucketResult xmlns='
          - '<MetaGeneration'
        condition: and

      - type: word
        part: header
        words:
          - application/xml
          
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<Name>([a-z0-9-._]+)'
