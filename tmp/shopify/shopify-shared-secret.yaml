id: shopify-shared-secret

info:
  name: Shopify Shared Secret
  author: gaurang
  severity: high
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shpss_[a-fA-F0-9]{32}"
