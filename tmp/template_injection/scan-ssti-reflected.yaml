id: scan-ssti-reflected

info:
  name: Scanner SSTI Reflected
  author: reewardius
  severity: critical
  description: SSTI or CSTI via GET parameter
  reference: 
    - https://www.linkedin.com/in/hernanrodriguez-/
    - https://twitter.com/SuhradMakwana/status/1721405829298176205
  tags: fuzzing-ssti,fuzzing-req
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    payloads:
      reflection:
        - "#{9000*12}"
        - "${9000*12}"
        - "${= 9000*12}"
        - "${{9000*12}}"
        - "*{9000*12}"
        - "<# 9000*12 #>"
        - "<% 9000*12 %>"
        - "<%= 9000*12 %>"
        - "<?=9000*12?>"
        - "@(9000*12)"
        - "@{9000*12}"
        - "[% 9000*12 %]"
        - "[%= 9000*12 %]"
        - "[- 9000*12 -]"
        - "[=9000*12]"
        - "[[ 9000*12 ]]"
        - "{9000*12}"
        - "{{# 9000*12 }}"
        - "{{% 9000*12 %}}"
        - "{{9000*12}}"
        - "{{<% 9000*12 %>}}"
        - "{{= 9000*12}}"
        - "{{{9000*12}}}"
        - "${xyz|9000*12}"
        - "#set($x=9000*12)${x}"
      
    fuzzing:
      - part: query
        type: postfix
        mode: multiple
        fuzz:
          - "{{reflection}}"
          
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "108000"
          
      - type: status
        status:
          - 200
          - 404