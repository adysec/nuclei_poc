id: kibana-detect 3
info:
  name: Kibana Service Detection
  author: petruknisme
  severity: info
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /bundles/kibana.style.css HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers:
      - type: word
        words:
          - "<title>Kibana</title>"
          - "kibanaLoaderWrap"
          - "kibanaLoader"
          - "xpack"
          - "Elasticsearch B.V"
        condition: or
