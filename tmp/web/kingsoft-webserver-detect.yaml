id: kingsoft-webserver-detect

info:
  name: Kingsoft Web Server Detect
  author: princechaddha
  severity: info
  tags: tech,kingsoft
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Welcome to Kingsoft Web Server!</title>"

      - type: status
        status:
          - 200
