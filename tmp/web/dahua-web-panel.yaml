id: dahua-web-panel

info:
  name: Dahua Web Service Panel - Detect
  author: dhiyaneshDK,rxerium
  severity: info
  description: A Dahua admin login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7116
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:1653394551
  tags: edb,panel,dahua,panel,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WEB SERVICE</title>'

      - type: status
        status:
          - 200
