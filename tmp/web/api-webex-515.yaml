id: api-webex

info:
  name: Cisco Webex API Test
  author: dwisiswant0
  severity: info
  reference: https://developer.webex.com/docs/getting-started
  tags: token-spray,cisco,webex

self-contained: true
requests:
  - method: GET
    path:
      - "https://webexapis.com/v1/rooms"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - 'id'
          - 'title'
          - 'type'
        condition: and
