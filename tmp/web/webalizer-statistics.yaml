info:
  id: webalizer-statistics
  name: Webalizer Statistics - Information Exposure
  author: OpenAI
  description: Template to detect exposed Webalizer statistics, potentially leaking sensitive information
  severity: Low
  classification:
    country: any
    tags:
      - security
      - web
      - information exposure
      - webalizer

  matcher-condition: and

  requests:
      method: GET
      path:
        - "/stats/index.html"
      description: Attempt to access Webalizer statistics page

  matchers:
    - pattern: "Generated by The Webalizer"
      type: body
      description: Webalizer statistics page detected in response body

  response:
    - status:
        - 200
      description: Successful response status
