id: webview-load-url

info:
  name: WebView loadUrl - Detect
  author: gaurang
  severity: info
  description: WebView loadUrl usage was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: android,file

file:
  - extensions:
      - all

    matchers:
      - type: word
        words:
          - "Landroid/webkit/WebView;->loadUrl(Ljava/lang/String;)V"

