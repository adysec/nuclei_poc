id: webasyst-installer

info:
  name: Webasyst Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: http.html:"Webasyst Installer"
  tags: misconfig,webasyst,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Webasyst Installer'

      - type: status
        status:
          - 200
