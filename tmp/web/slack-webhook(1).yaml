id: slack-webhook

info:
  name: Slack Webhook
  author: gaurang
  severity: high
  tags: token,file,slack

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "https://hooks.slack.com/services/T[0-9A-Za-z\\-_]{8}/B[0-9A-Za-z\\-_]{8}/[0-9A-Za-z\\-_]{24}"
