id: web-config

info:
  name: Web Config file
  author: Yash Anand @yashanand155
  severity: info
  tags: config,exposure

rules:
  r0:
    request:
      method: GET
      path: /web.config
    expression: response.status == 200 && response.body.bcontains(b'<configuration>') && response.body.bcontains(b'<system.webServer>')
expression: r0()