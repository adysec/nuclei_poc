id: hp-laserjet-p4515-webserver

info:
  name: HP LaserJet P4515 Web Server 
  author: alexrydzak
  severity: info
  tags: hp,web,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hp/device/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<h1>HP LaserJet P4515 Printers</h1>'

      - type: status
        status:
          - 200
