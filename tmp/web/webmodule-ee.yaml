id: webmodule-ee-detection
info:
  name: Webmodule Detection
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7001
  tags: webmodule-ee,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmodule-ee/login.seam"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Webmodule</title>"

      - type: status
        status:
          - 200
