id: ds-store-file

info:
  name: Directory Listing via DS_Store
  author: 0w4ys
  severity: info
  tags: exposure

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /.DS_Store HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "\x00@\x00"

      - type: status
        status:
          - 200

      - type: word
        words:
          - "Accept-Ranges: bytes"
          - "octet-stream"
        condition: or
        part: header
