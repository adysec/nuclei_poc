id: netdata-panel

info:
  name: Netdata Panel - Detect
  author: TechbrunchFR
  severity: low
  description: |
    Netdata panel was detected.
  reference:
    - https://github.com/netdata/netdata
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: http.title:"netdata dashboard"
  tags: panel,netdata

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/info"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "application/json"

      - type: word
        part: body
        words:
          - "netdata"

