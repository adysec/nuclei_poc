id: simply-poll-9874490cd63bd1e3ce7c6f2bb36e3ec1

info:
  name: "Simply Poll <= 1.4.1 - Cross-Site Request Forgery and Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Simply Poll for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘question’ parameter in versions up to, and including, 1.4.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://packetstormsecurity.com/files/120833/
    - https://wpscan.com/vulnerability/3be72fb8-d5c3-4158-8e2e-7db7b1b173b5
    - https://wpscan.com/vulnerability/29ef1824-cdbc-4135-9798-12b00f06efd8
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/simply-poll/"
    google-query: inurl:"/wp-content/plugins/simply-poll/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,simply-poll,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/simply-poll/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "simply-poll"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.4.1')