id: suitecrm-installer

info:
  name: SuiteCRM Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"SuiteCRM"
  tags: misconfig,suitecrm,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SuiteCRM Setup Wizard:"
          - "Checking Environment"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
