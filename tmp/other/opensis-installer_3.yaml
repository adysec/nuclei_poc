id: opensis-installer

info:
  name: openSIS Installation Wizard
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"openSIS"
  tags: misconfig,opensis,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "openSIS Installer"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
