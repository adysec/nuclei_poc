id: mobiproxy-dashboard

info:
  name: MobiProxy Dashboard Exposure
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: http.title:"MobiProxy"
  tags: dashboard,exposure,mobiproxy,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>MobiProxy'
          - 'Dashboard'
          - 'Setting'
        condition: and

      - type: status
        status:
          - 200
