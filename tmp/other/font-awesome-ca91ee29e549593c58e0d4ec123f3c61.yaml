info:
  name: "Font Awesome 4.0.0-rc15 and 4.0.0-rc16 - API Token Exposure"
  author: topscoder
  severity: medium
  description: "The Font Awesome plugin for WordPress versions 4.0.0-rc15 and 4.0.0-rc16 are vulnerable to API Token Exposure. The vulnerability exposes the Font Awesome API token and access token for users who have configured the plugin to use a kit. If compromised, these tokens could give an unauthorized person access to that userâ€™s list of kits and kit settings."
  reference:
    - https://blog.fontawesome.com/font-awesome-wordpress-plugin-api-token-vulnerability-fixed/
    - https://wordpress.org/plugins/font-awesome/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/font-awesome/"
    google-query: inurl:"/wp-content/plugins/font-awesome/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,font-awesome,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/font-awesome/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "font-awesome"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>= 15', '<= 4.0.0-')