id: checkmarx-panel-detect

info:
  name: Checkmarx WebClient detector
  author: joanbono
  severity: info
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /cxwebclient/Login.aspx HTTP/1.1
        Host: {{Subdomains}}
    matchers:
      - type: word
        words:
          - '/CxWebClient/webApp/Scripts/libs/authenticationScripts'
        part: body
