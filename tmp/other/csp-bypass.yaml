id: csp-bypass
info:
  name: CSP Bypass
  severity: high
  description: Detects potential Content Security Policy (CSP) bypass vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - csp
requests:
- method: GET
  path:
    - "/page"
    - "/view?script=<script>alert('CSP Bypass')</script>"
  matchers:
  - type: regex
    part: body
    regex:
    - "alert\\('CSP Bypass'\\)"
