id: api-asana

info:
  name: Asana API Test
  author: zzeitlin
  reference: https://developers.asana.com/docs/using-terminal
  severity: info
  tags: token-spray,asana

requests:
  - method: GET
    path:
      - "https://app.asana.com/api/1.0/users/me"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 401
        negative: true
