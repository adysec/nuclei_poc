id: cheezburger

info:
  name: cHEEZburger
  author: dwisiswant0
  severity: info
  tags: osint,osint-hobby,cheezburger

self-contained: true
requests:
  - method: GET
    path:
      - "https://profile.cheezburger.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "profile-header"
