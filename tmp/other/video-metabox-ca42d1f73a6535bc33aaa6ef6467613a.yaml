id: video-metabox-ca42d1f73a6535bc33aaa6ef6467613a

info:
  name: "Video Metabox <= 1.1 - Stored Cross Site Scripting"
  author: topscoder
  severity: high
  description: "The Video Metabox plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘video_url’ parameter in versions up to, and including, 1.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://www.securityfocus.com/bid/63172/
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-video-metabox-cross-site-scripting-1-1/
    - https://wordpress.org/plugins/video-metabox/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=788310%40video-metabox&new=788310%40video-metabox&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/video-metabox/"
    google-query: inurl:"/wp-content/plugins/video-metabox/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,video-metabox,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/video-metabox/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "video-metabox"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1')