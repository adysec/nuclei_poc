# Headers to include with all HTTP request
#header:
#- 'X-BugBounty-h1: USERNAME'

# Directory based template execution
# you can add your custom templatess also 
# also add more category to scan
templates:
  - cves/
  - vulnerabilities/
  - misconfiguration/
  - miscellaneous/
  - exposures/apis/
  - exposures/backups/ 
  - exposures/configs/
  - exposures/logs/
  - exposures/tokens/
  - fuzzing/adminer-panel-fuzz.yaml 
  - fuzzing/header-command-injection.yaml
  - exposed-panels/


# Tags based template execution
#tags: exposures,cve
output:
  - nuclei-result.txt
# Templates Filters
#tags: exposures,cve
#severity: critical,high,medium

# Template Allowlist
#include-tags: dos,fuzz # Tag based inclusion (allows to overwrite nuclei-ignore list)
#include-templates: # Template based inclusion (allows to overwrite nuclei-ignore list)
  #- vulnerabilities/xxx
  #- misconfiguration/xxxx

# Template Denylist
#exclude-tags: info # Tag based exclusion
#exclude-templates: # Template based exclusion
  #- vulnerabilities/xxx
  #- misconfiguration/xxxx

# Rate Limit configuration
rate-limit: 50
bulk-size: 50
concurrency: 50

