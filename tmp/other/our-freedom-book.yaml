self-contained: true
http:
  - method: GET
    path:
      - "https://www.ourfreedombook.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "meta property=\"og:"

