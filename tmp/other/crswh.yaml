id: cswsh
info:
  name: Cross-Site WebSocket Hijacking (CSWSH)
  severity: high
  description: Detects potential CSWSH vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - cswsh
requests:
- method: GET
  path:
    - "/ws"
    - "/chat"
  matchers:
  - type: regex
    part: body
    regex:
    - "WebSocket connection established"
