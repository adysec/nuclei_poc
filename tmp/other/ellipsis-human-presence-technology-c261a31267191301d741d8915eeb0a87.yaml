info:
  name: "Human Presence – Stop Form Spam Without ReCaptcha < 2.0.9 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Human Presence – Stop Form Spam Without ReCaptcha plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘page’ parameter in versions before 2.0.9 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/154393/
    - https://plugins.trac.wordpress.org/changeset/2155131
    - https://wordpress.org/plugins/ellipsis-human-presence-technology/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ellipsis-human-presence-technology/"
    google-query: inurl:"/wp-content/plugins/ellipsis-human-presence-technology/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ellipsis-human-presence-technology,high

