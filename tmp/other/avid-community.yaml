id: avid-community

info:
  name: Avid Community User Name Information - Detect
  author: dwisiswant0
  description: Avid Community user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-music,avid-community
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://community.avid.com/members/{{user}}/default.aspx"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "My Activity"

