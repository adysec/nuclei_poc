info:
  name: "Album and Image Gallery with Lightbox – Flagallery Photo Portfolio < 2.53 - Sensitive Information Disclosure"
  author: topscoder
  severity: medium
  description: "The Album and Image Gallery with Lightbox – Flagallery Photo Portfolio plugin for WordPress is vulnerable to Sensitive Data Exposure in versions up to, and including, 2.52 via the 'dir' parameter in the admin/ajax.php file, the 'want2read' parameter in the admin/news.php file, and the 'f' parameter in the facebook.php file. This makes it possible for authenticated attackers to determine the existence of directories."
  reference:
    - https://packetstormsecurity.com/files/117665/
    - http://www.waraxe.us/advisory-94.html
    - https://plugins.trac.wordpress.org/changeset/674262
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 4.9
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/flash-album-gallery/"
    google-query: inurl:"/wp-content/plugins/flash-album-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,flash-album-gallery,medium

