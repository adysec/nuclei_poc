    fofa-query: "wp-content/plugins/fluid-checkout/"
    google-query: inurl:"/wp-content/plugins/fluid-checkout/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,fluid-checkout,medium

