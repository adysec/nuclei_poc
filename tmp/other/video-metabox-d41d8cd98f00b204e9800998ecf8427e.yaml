id: video-metabox-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Video Metabox <= 1.1 - Stored Cross Site Scripting"
  author: topscoder
  severity: low
  description: "The Video Metabox plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘video_url’ parameter in versions up to, and including, 1.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    
  classification:
    cvss-metrics: 
    cvss-score: 
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/video-metabox/"
    google-query: inurl:"/wp-content/plugins/video-metabox/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,video-metabox,low

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/video-metabox/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "video-metabox"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '* - 1.1')