id: xoops-installation-wizard
info:
  name: XOOPS Installation wizard
  author: princechaddha
  severity: low
  tags: panel,xoops
requests:
  - method: GET
    path:
      - "{{BaseURL}}/install/page_start.php"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)(<title>(.*)XOOPS Installation Wizard(.*)</title>)"
          - "(?i)(<title>(.*)XOOPS 安裝精靈(.*)</title>)"
        condition: or
