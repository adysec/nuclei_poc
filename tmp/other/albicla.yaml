id: albicla

info:
  name: Albicla User Name Information - Detect
  author: dwisiswant0
  description: Albicla user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-social,albicla
