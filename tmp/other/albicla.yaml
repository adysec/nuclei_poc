self-contained: true
http:
  - method: GET
    path:
      - "https://albicla.com/{{user}}/post/1"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500

      - type: word
        part: body
        words:
          - "500 Post tymczasowo niedostÄ™pny"

