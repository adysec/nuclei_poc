id: reflected-value-via-query

info:
  name: Check reflected-values in response body
  author: kaks3c
  severity: info
  description: |
    Checks for reflected values in the response body using different payloads

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      payload:
        - bcresearcher111
        - '%62%63%72%65%73%65%61%72%63%68%65%72%32%32%32'
        - YmNyZXNlYXJjaGVyMzMz

    attack: batteringram

    fuzzing:
      - part: query
        mode: single
        type: replace
        fuzz:
          - "{{payload}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - bcresearcher111
          - bcresearcher222
          - bcresearcher333
        part: body
        condition: or

      - type: word
        words:
          - "Content-type: application/json"
        part: header
        negative: true

    extractors:
      - type: regex
        part: body
        name: plaintext
        regex:
          - "bcresearcher111"

      - type: regex
        part: body
        name: urlencode
        regex:
          - "bcresearcher222"

      - type: regex
        part: body
        name: base64encode
        regex:
          - "bcresearcher333"

    stop-at-first-match: true
