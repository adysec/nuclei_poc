id: printers-info-leak

info:
  name: Unauthorized Printer Access
  author: pussycat0x
  severity: info
  reference:
    - https://book.hacktricks.xyz/pentesting/9100-pjl
  tags: network,iot,printer
  metadata:
  mongoid: 0000

network:
  - inputs:
      - data: "@PJL INFO STATUS\n"
    host:
      - "{{Host}}:9100"
    matchers:
      - type: word
        words:
          - "CODE="
          - "PJL INFO STATUS"
        condition: and
