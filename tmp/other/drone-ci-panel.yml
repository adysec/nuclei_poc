id: drone-login

info:
  name: Drone CI Panel
  author: Yuzhe-zhang-0
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Drone%22+http.favicon.hash%3A1354079303
  tags: panel,drone-ci,cicd

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - '{{BaseURL}}/welcome'

    matchers:
      - type: word
        words:
          - '<title>Drone CI</title>'

      - type: status
        status:
          - 200
