id: openshift-installer-panel

info:
  name: OpenShift Assisted Installer Panel - Detect
  author: DhiyaneshDk
  severity: high
  description: OpenShift Assisted Installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"OpenShift Assisted Installer"
  tags: panel,openshift,cluster

requests:
  - method: GET
    path:
      - '{{BaseURL}}/clusters'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OpenShift Assisted Installer'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

