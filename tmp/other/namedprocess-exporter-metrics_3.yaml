id: namedprocess-exporter-metrics

info:
  name: Named Process Exporter
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Named Process Exporter"
  tags: namedprocess,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "namedprocess"
          - "# HELP"
        condition: and

      - type: status
        status:
          - 200
