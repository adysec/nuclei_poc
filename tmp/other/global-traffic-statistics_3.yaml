id: global-traffic-statistics

info:
  name: Global Traffic Statistics Exposure
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Global Traffic Statistics"
  tags: misconfig,global,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Global Traffic Statistics"
          - "Listening on"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
