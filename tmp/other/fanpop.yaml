id: fanpop

info:
  name: fanpop
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,fanpop

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.fanpop.com/fans/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Fanpopping since"
