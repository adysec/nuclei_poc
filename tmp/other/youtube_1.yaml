id: extract-youtube-links

info:
  name: YouTube links extractor
  author: cipher387
  severity: info
  description: Extract YouTube links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'youtube.com/((.|\n)*?)(\s|\"|\]|\,)'
    extractors:
      - type: regex
        part: body
        regex:
          - 'youtube.com/((.|\n)*?)(\s|\"|\]|\,)'


