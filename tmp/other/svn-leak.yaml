id: svn-leak

info:
  name: SVM 代码托管泄漏
  author: zan8in
  severity: high
  verified: true

rules:
  r0:
    request:
      method: GET
      path: /.svn/entries
    expression: response.status == 200 && ("file\n".bmatches(response.body) || "dir\n".bmatches(response.body)) && "([0-9]){4}-([0-9]){2}-([0-9]){2}(.*)Z\n".bmatches(response.body)
expression: r0()