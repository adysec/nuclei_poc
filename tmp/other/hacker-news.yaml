id: hacker-news

info:
  name: Hacker News
  author: dwisiswant0
  severity: info
  tags: osint,osint-tech,hacker-news

self-contained: true
requests:
  - method: GET
    path:
      - "https://news.ycombinator.com/user?id={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "created:"
