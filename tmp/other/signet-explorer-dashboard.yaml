id: signet-explorer-dashboard

info:
  name: Signet Explorer Dashboard - Detect
  author: ritikchaddha
  severity: info
  description: Signet Explorer Dashboard was detected.
  reference:
    - https://github.com/mempool/mempool
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: html:"mempool-space" || title:"Signet Explorer"
  tags: panel,signet,bitcoin,dashboard

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Signet Explorer</'
          - 'mempool-summary'
          - 'mempool-space'
        condition: or

      - type: status
        status:
          - 200

