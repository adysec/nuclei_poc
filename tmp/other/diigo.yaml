id: diigo

info:
  name: diigo
  author: dwisiswant0
  severity: info
  tags: osint,osint-images,diigo

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.diigo.com/interact_api/load_profile_info?name={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "regist_at"
