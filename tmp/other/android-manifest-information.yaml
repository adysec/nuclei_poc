id: android-manifest-information

info:
  name: Android manifest information
  author: MrW0l05zyn
  severity: info
  tags: file,android,manifest

file:
  - extensions:
      - xml

    matchers:
      - type: word
        words:
          - "<manifest"
          - "</manifest>"
        condition: and

    extractors:
      - type: regex
        name: package-name
        group: 1
        regex:
          - "package=\"([^\"]+)\""

      - type: regex
        name: min-sdk-version
        group: 1
        regex:
          - "minSdkVersion=\"(\\d+)\""