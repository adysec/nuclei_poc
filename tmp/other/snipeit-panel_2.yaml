id: snipeit-panel

info:
  name: Snipe-IT Panel Detect
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: http.favicon.hash:431627549
  tags: panel,snipeit,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "window.snipeit"

      - type: status
        status:
          - 200
