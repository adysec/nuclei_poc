id: posthog-admin-panel

info:
  name: PostHog Login Panel - Detect
  author: theabhinavgaur
  severity: info
  description: PostHog login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"posthog"
  tags: panel,posthog

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?next=/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PostHog</title>'
          - 'content="PostHog'
          - 'POSTHOG_HOST'
        condition: or

      - type: status
        status:
          - 200

