id: ios-app-min-ios

info:
  name: iOS App minimum iOS supported
  author: adibarsyad
  severity: Info
  description: Check Info.plist for minimum ios supported

file:
  - extensions:
      - xml

    extractors:
      - type: regex
        regex:
          - "<string>\\s*(11\\.0|12\\.0|13\\.0|14\\.0)\\s*</string>"
