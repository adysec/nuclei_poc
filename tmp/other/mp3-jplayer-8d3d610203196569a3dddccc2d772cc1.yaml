info:
  name: "MP3-jPlayer <= 1.8.11 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The MP3-jPlayer plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘mp3’ parameter in versions up to, and including, 1.8.11 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://security.szurek.pl/en/mp3jplayer-1811-reflected-xss/
    - https://plugins.trac.wordpress.org/changeset/1021216
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mp3-jplayer/"
    google-query: inurl:"/wp-content/plugins/mp3-jplayer/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mp3-jplayer,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mp3-jplayer/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mp3-jplayer"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.8.11')