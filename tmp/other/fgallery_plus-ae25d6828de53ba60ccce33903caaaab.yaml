id: fgallery_plus-ae25d6828de53ba60ccce33903caaaab

info:
  name: "FGallery Plus (All Versions) - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The fgallery_plus plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘album’ parameter in versions up to, and including, 1.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/123347/
    - https://seclists.org/bugtraq/2013/Sep/105
    - https://seclists.org/bugtraq/2013/Sep/107
    - https://seclists.org/bugtraq/2013/Sep/108
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/fgallery_plus/"
    google-query: inurl:"/wp-content/plugins/fgallery_plus/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,fgallery_plus,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/fgallery_plus/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "fgallery_plus"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0')