id: mcname-minecraft

info:
  name: MCName (Minecraft)
  author: dwisiswant0
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-gaming,mcname-minecraft

self-contained: true
requests:
  - method: GET
    path:
      - "https://mcname.info/en/search?q={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "card mb-3 text-monospace"
