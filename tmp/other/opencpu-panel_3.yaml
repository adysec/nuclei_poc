id: opencpu-panel

info:
  name: OpenCPU Panel
  author: wa1tf0rme
  severity: info
  reference:
    - https://github.com/opencpu/opencpu/
  tags: opencpu,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ocpu/"

    max-redirects: 2
    redirects: true
    matchers:
      - type: word
        words:
          - OpenCPU Test Page
          - OpenCPU API Explorer
        condition: or