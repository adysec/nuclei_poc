    fofa-query: "wp-content/plugins/bulletin-announcements/"
    google-query: inurl:"/wp-content/plugins/bulletin-announcements/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,bulletin-announcements,medium

requests:
