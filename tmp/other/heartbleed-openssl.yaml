id: heartbleed-openssl
info:
  name: Heartbleed OpenSSL Vulnerability
  severity: high
  description: Detects potential Heartbleed OpenSSL vulnerabilities in the target
author: YourName
tags:
  - web
  - openssl
requests:
- method: GET
  path:
    - "/heartbeat"
    - "/vulnerable-endpoint"
  matchers:
  - type: regex
    part: body
    regex:
    - "This server is vulnerable to the Heartbleed OpenSSL bug"
