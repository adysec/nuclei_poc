id: piwik-installer

info:
  name: Piwik Installer Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Piwik &rsaquo; Installation"
  tags: misconfig,piwik,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Piwik"
          - "Installation status"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
