id: blogmarks

info:
  name: Blogmarks
  author: dwisiswant0
  severity: info
  tags: osint,osint-misc,blogmarks

self-contained: true
requests:
  - method: GET
    path:
      - "http://blogmarks.net/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "class=\"mark\""
