id: jeecg-boot-unauth

info:
  name: Jeecg Boot Unauth
  author: zan8in
  severity: high
  verified: true
  description: |
    fofa: title="Jeecg-Boot"

rules:
  r0:
    request:
      method: GET
      path: /jeecg-boot/
    expression: response.status == 200 && response.body.bcontains(b'<title>Swagger-Bootstrap-UI</title>')
expression: r0()