id: avigilon-panel

info:
  name: Avigilon Login Panel - Detect
  author: robotshell
  severity: info
  description: Avigilon login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"Login - Avigilon Control Center"
  tags: panel,avigilon

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cfg/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login - Avigilon Control Center Gateway</title>'
          - '<title>Iniciar sesi√≥n - Puerta de enlace de Avigilon Control Center</title>'
        condition: or

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

