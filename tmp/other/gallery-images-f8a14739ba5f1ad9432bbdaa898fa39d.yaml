info:
  name: "Image Gallery - Responsive Photo Gallery <= 1.7.0 - Reflected Cross-Site Scripting via thumbtext"
  author: topscoder
  severity: medium
  description: "The Image Gallery - Responsive Photo Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the â€˜thumbtext' parameters in versions up to, and including, 1.7.0 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://security.szurek.pl/huge-it-image-gallery-170-reflected-xss.html
    - https://web.archive.org/web/20191031225522/https%3A//security.szurek.pl/huge-it-image-gallery-170-reflected-xss.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/gallery-images/"
    google-query: inurl:"/wp-content/plugins/gallery-images/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,gallery-images,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/gallery-images/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "gallery-images"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.7.1')