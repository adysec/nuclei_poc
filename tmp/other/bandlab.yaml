id: bandlab

info:
  name: Bandlab
  author: dwisiswant0
  severity: info
  tags: osint,osint-music,bandlab

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.bandlab.com/api/v1.3/users/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "about"
