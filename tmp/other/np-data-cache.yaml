id: np-data-cache

info:
  name: NP Data Cache Panel - Detect
  author: tess
  severity: unknown
  description: NP Data Cache panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"NP Data Cache"
  tags: np,panel,cache

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NP Data Cache"
          - "Server logs (if subscribed)"
        condition: and

      - type: status
        status:
          - 200

