id: donation-alerts

info:
  name: Donation Alerts
  author: dwisiswant0
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-business,donation-alerts

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.donationalerts.com/api/v1/user/{{user}}/donationpagesettings"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "background_image_url"
