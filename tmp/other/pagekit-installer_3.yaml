id: pagekit-installer

info:
  name: Pagekit Installer Exposure
  author: DhiyaneshDk
  severity: high
  reference:
    - https://github.com/pagekit/pagekit
  metadata:
    verified: true
    shodan-query: title:"Pagekit Installer"
  tags: misconfig,pagekit,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/installer'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pagekit Installer'
          - 'Connect database'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
