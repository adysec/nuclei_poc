id: ios-app-insecure-function

info:
  name: insecure function use in the application
  author: adibarsyad
  severity: Info
  description: Check insecure function

file:
  - extensions:
      - all
    denylist:
      - .js
      - .nib
      - .json
      - .html
      - .txt
      - .plist
      - .xml
      - .mobileprovision
      - .xma
      - .sh
      - .md
      - .h
      - .car
      - .sqlite
    extractors:
      - type: regex
        regex:
        - "malloc"
        - "fopen"
        - "memcpy"
        - "printf"
        - "sprintf" 
        - "sscanf"
        - "stat"
        - "strcat" 
        - "strcpy"
        - "strlen"
        - "strncpy"
        - "strtok"
        - "vsnprintf"
        - "srand"