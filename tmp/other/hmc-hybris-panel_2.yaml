id: hmc-hybris-panel

info:
  name: SAP Hybris Management Console
  author: dogasantos
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hmc/hybris"
      - "{{BaseURL}}/hybris/hmc/hybris"

    matchers:
      - type: word
        words:
          - "hybris Management Console"
        part: body
