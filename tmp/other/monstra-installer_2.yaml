id: monstra-installer

info:
  name: Monstra Installation Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: 'title:"Monstra :: Install"'
  tags: misconfig,monstra,install

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Monstra :: Install"

      - type: status
        status:
          - 200
