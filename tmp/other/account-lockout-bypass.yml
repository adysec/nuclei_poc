id: account-lockout-bypass
info:
  name: Account Lockout Bypass
  severity: high
  description: Detects potential vulnerabilities allowing bypass of account lockout mechanism
author: qaisar
tags:
  - web
  - authentication
requests:
- method: POST
  path: "/login"
  matchers:
  - type: regex
    part: body
    regex:
    - "Account locked"
