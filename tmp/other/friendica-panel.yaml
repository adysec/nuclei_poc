id: friendica-panel

info:
  name: Friendica Panel - Detect
  author: righettod
  severity: info
  description: |
    Friendica Login Panel was detected.
  reference:
    - https://friendi.ca
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Friendica"
  tags: friendica,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="Search in Friendica'
          - 'Welcome to Friendica Social Network'
          - 'content="Friendica'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)v=([a-z0-9.-]+)'
