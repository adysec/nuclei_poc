id: setlistfm

info:
  name: setlist.fm
  author: dwisiswant0
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-music,setlistfm

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.setlist.fm/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "s setlist.fm | setlist.fm</title>"
