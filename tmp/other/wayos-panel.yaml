id: wayos-panel

info:
  name: WAYOS-智能路由管理系统
  author: zan8in
  severity: info
  verified: true

rules:
  r0:
    request:
      method: GET
      path: /login.html
      follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(b'维盟（WayOS）')  && response.body.bcontains(b'www.wayos.cn')
  
expression: r0() 