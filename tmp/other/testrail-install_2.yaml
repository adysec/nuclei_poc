id: testrail-install

info:
  name: TestRail Installation Wizard
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"TestRail Installation Wizard"
  tags: misconfig,testrail,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?/installer"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TestRail Installation Wizard"

      - type: status
        status:
          - 200
