id: tooljet-panel

info:
  name: ToolJet Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: ToolJet login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"ToolJet - Dashboard"
  tags: panel,tooljet

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login?redirectTo=/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ToolJet - Dashboard"

      - type: status
        status:
          - 200

