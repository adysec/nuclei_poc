id: xssi
info:
  name: Cross-Site Script Inclusion (XSSI)
  severity: medium
  description: Detects potential XSSI vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - xssi
requests:
- method: GET
  path:
    - "/include"
    - "/load-script?param=123"
  matchers:
  - type: regex
    part: body
    regex:
    - "var scriptData = .*"
