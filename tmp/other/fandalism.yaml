id: fandalism

info:
  name: fandalism
  author: dwisiswant0
  severity: info
  tags: osint,osint-hobby,fandalism

self-contained: true
requests:
  - method: GET
    path:
      - "https://fandalism.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "fandalism_:user"
