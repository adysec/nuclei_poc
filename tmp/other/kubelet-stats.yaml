id: kubelet-stats

info:
  name: Kubelet Stats
  author: sharath
  severity: info
  description: Scans for kubelet stats
  tags: tech,k8s,kubernetes,devops,kubelet
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/stats/summary"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"node":'
          - '"nodeName":'
        condition: and