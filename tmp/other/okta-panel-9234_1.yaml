id: okta-panel

info:
  name: Okta Login Panel
  author: pussycat0x
  severity: info
  metadata:
    shodan-query: http.title:"okta"
  tags: panel,okta,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Okta - Sign In</title>'

      - type: status
        status:
          - 200
