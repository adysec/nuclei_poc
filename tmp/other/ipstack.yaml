id: api-ipstack

info:
  name: IPStack API Test
  author: zzeitlin
  reference: https://ipstack.com/documentation
  severity: info
  tags: token-spray,ipstack

requests:
  - method: GET
    path:
      - "https://api.ipstack.com/8.8.8.8?access_key={{token}}"

    matchers:
      - type: word
        part: body
        negative: true
        words:
          - 'invalid_access_key'
