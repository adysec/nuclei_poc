id: akamai-cloudtest

info:
  name: Akamai CloudTest Panel
  author: emadshanab
  severity: info
  tags: panel,akamai

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /concerto/Login?goto=Central HTTP/1.1
        Host: {{Subdomains}}
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Akamai Inc. All rights reserved"
          - "Akamai CloudTest"
        condition: and

      - type: status
        status:
          - 200