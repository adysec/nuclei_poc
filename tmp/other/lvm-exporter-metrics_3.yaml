id: lvm-exporter-metrics

info:
  name: LVM Exporter Metrics
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"LVM Exporter"
  tags: lvm,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "# HELP"

      - type: word
        part: body
        words:
          - "lvm_"
          - "promhttp"
        condition: or

      - type: status
        status:
          - 200
