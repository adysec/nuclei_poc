id: caton-network-manager-system

info:
  name: Caton Network Manager System
  author: pussycat0x
  severity: info
  metadata:
    verified: "true"
    shodan-query: http.title:"Caton Network Manager System"
  tags: caton,manager,login,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Caton Network Manager System"

      - type: status
        status:
          - 200
