id: mautic-installer

info:
  name: Mautic Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: html:"Mautic Installation"
  tags: misconfig,mautic,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/installer'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Mautic Installation - Environment Check'
          - 'Ready to Install!'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
