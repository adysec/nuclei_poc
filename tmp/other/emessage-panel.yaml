id: emessage-panel

info:
  name: Emessage Panel
  author: ffffffff0x
  severity: info
  verified: true
  description: |
    fofa-query: title="emessage"

rules:
  r0:
    request:
      method: GET
      path: /login.jsp
      follow_redirects: true
    expression: |
      response.status == 200 && "(?i)<title>emessage.*</title>".bmatches(bytes(response.body))
expression: r0()

