id: minio-console

info:
  name: MinIO Console
  author: pussycat0x
  severity: info
  verified: true
  description: |
    fofa-query: app="MinIO-Console"
    shodan-query: title:"MinIO Console"

rules:
  r0:
    request:
      method: GET
      path: /login
      follow_redirects: true
    expression: response.status == 200 && response.body.ibcontains(b'<title>minio console</title>')
expression: r0()