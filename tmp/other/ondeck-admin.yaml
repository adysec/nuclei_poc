id: ondeck-admin

info:
  name: Ondeck admin dashboard
  author: reewardius
  tags: bypass,cloud,generic,admin
  severity: medium
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin'
      
    matchers:
      - type: word
        part: body
        words:
          - 'On Deck Admin'