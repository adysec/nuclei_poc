    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"?><EnumerationResults ContainerNa'
          
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - application/xml
          
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'ContainerName="https:\/\/([^.]+)\.blob\.core\.windows\.net\/([a-zA-Z0-9_-]+)"'
