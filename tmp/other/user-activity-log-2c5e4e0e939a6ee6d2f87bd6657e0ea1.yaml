id: user-activity-log-2c5e4e0e939a6ee6d2f87bd6657e0ea1

info:
  name: "User Activity Log <= 1.4.6 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The User Activity Log plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘txtsearch’ parameter in versions up to, and including, 1.4.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-september-2021-part-2/#ib-toc-anchor-2
    - https://wpscan.com/vulnerability/6f763519-70d3-47c4-9af4-506aea0e78c2
    - https://wordpress.org/plugins/user-activity-log/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2589832%40user-activity-log&new=2589832%40user-activity-log&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/user-activity-log/"
    google-query: inurl:"/wp-content/plugins/user-activity-log/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,user-activity-log,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/user-activity-log/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "user-activity-log"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.4.6')