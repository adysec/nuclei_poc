id: weak-encryption-mode

info:
  name: Weak Encryption Mode
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "AES/ECB\b"
          - "AES/ECB/NoPadding"
          - "AES/ECB/NOPADDING"
          - "AES/ECB/PKCS5Padding"
          - "AES/ECB/ISO10126Padding"
