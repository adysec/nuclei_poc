info:
  name: "Universal Star Rating <= 1.10.4 - Authenticated (Administrator+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Universal Star Rating plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘usrCustomImagesFolder’ parameter in versions up to, and including, 1.10.4 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers, with administrator-level permissions and above, to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-universal-star-rating-unspecified-vulnerability-1-10-3/
    - https://wordpress.org/support/topic/vulnerability-notification/
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=1700756%40universal-star-rating&new=1700756%40universal-star-rating&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/universal-star-rating/"
    google-query: inurl:"/wp-content/plugins/universal-star-rating/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,universal-star-rating,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/universal-star-rating/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "universal-star-rating"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.10.4')