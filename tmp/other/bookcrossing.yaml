id: bookcrossing

info:
  name: Bookcrossing
  author: dwisiswant0
  severity: info
  tags: osint,osint-hobby,bookcrossing

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.bookcrossing.com/mybookshelf/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Recent Book Activity"
