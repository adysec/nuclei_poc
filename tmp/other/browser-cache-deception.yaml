id: browser-cache-deception
info:
  name: Browser Cache Deception
  severity: medium
  description: Detects potential cache deception vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - cache-deception
requests:
- method: GET
  path:
    - "/resource"
    - "/deceive-cache"
  matchers:
  - type: regex
    part: body
    regex:
    - "Cache-Control: public"
    - "Expires:.*"
