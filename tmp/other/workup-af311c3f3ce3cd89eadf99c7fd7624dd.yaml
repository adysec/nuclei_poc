id: workup-af311c3f3ce3cd89eadf99c7fd7624dd

info:
  name: "Workup – Job Board WordPress Theme <= 2.1.5 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The 'Workup – Job Board WordPress Theme' theme for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘filter-title’ parameter in versions up to, and including, 2.1.5 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://themeforest.net/item/workup-job-board-wordpress-theme/24261784
    - https://github.com/vladvector/vladvector.github.io/blob/master/exploit/2020-06-17-workup-job-board-wordpress-theme-v2-1-5.txt
    - https://vulners.com/wpexploit/WPEX-ID%3A863FD2C3-C37D-4C80-990C-DBE2D3D6DB05
    - https://wpscan.com/vulnerability/863fd2c3-c37d-4c80-990c-dbe2d3d6db05
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/workup/"
    google-query: inurl:"/wp-content/themes/workup/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,workup,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/workup/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "workup"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1.5')