id: cameo

info:
  name: Cameo
  author: dwisiswant0
  severity: info
  tags: osint,osint-shopping,cameo

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.cameo.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "aggregateRating"
