id: vision-1d19e16892e3a73073251ee663a96fd1

info:
  name: "Vision Interactive For WordPress <= 1.5.1 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The 'Vision Interactive For WordPress' plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘page’ parameter in versions up to, and including, 1.5.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/dfa607af-6595-4906-95a0-1010859b6ce1
    - https://wordpress.org/plugins/vision/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2790118%40vision&new=2790118%40vision&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/vision/"
    google-query: inurl:"/wp-content/plugins/vision/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,vision,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/vision/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "vision"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.1')