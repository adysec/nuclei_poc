id: csv-import-b16579a14b14cfa632a04ddca0215a85

info:
  name: "CSV Import <= 1.0 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The CSV Import plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘alertmsg’ parameter in versions up to, and including, 1.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://0x62626262.wordpress.com/2016/02/23/csv-import-xss-vulnerability/
    - https://wordpress.org/plugins/csv-import/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/csv-import/"
    google-query: inurl:"/wp-content/plugins/csv-import/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,csv-import,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/csv-import/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "csv-import"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0')