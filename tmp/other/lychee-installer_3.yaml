id: lychee-installer

info:
  name: Lychee Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: html:"Lychee-installer"
  tags: misconfig,lychee,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Lychee Installer'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
