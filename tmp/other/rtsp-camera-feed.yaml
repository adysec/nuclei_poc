id: rtsp-camera-feed-detection
info:
  name: RTSP Camera Feed Detection
  author: z0ds3c
  severity: info
  description: |
    Detects RTSP camera feeds.

requests:
  - method: GET
    path:
      - "/video.cgi"
      - "/live/ch0"
      - "/media/streamingChannels/101"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: words
        words:
          - "RTSP"
          - "Real Time Streaming Protocol"
          - "camera"
          - "stream"
          - "video"
          - "media"
          - "H.264"
          - "H.265"
