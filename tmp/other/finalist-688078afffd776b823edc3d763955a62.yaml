id: finalist-688078afffd776b823edc3d763955a62

info:
  name: "Finalist (All Versions) - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Finalist Plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘id’ parameter in all versions due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/123597/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/finalist/"
    google-query: inurl:"/wp-content/plugins/finalist/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,finalist,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/finalist/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "finalist"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>0')