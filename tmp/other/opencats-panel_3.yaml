id: opencats-panel

info:
  name: OpenCATS Login Panel - Detect
  author: arafatansari
  severity: info
  description: OpenCATS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"opencats"
  tags: panel,opencats

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/opencats/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>opencats - Login</title>'
          - '<!-- CATS_LOGIN -->'
        condition: or

      - type: status
        status:
          - 200

