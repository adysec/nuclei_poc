    fofa-query: "wp-content/plugins/livefyre-comments/"
    google-query: inurl:"/wp-content/plugins/livefyre-comments/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,livefyre-comments,high

