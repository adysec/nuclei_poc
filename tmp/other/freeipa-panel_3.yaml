id: freeipa-panel

info:
  name: FreeIPA Identity Management Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: "true"
    shodan-query: html:"FreeIPA"
  tags: panel,login,freeipa

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/ipa/ui/'

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "'freeipa/'"

      - type: status
        status:
          - 200
