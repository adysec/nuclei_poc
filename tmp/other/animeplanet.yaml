id: animeplanet

info:
  name: AnimePlanet
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,animeplanet

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.anime-planet.com/users/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Joined"
