id: yellowfin-panel

info:
  name: Yellowfin Information Collaboration - Detect
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"Yellowfin Information Collaboration"
  tags: yellowfin,panel,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Yellowfin Information Collaboration</title>'
          - 'alt="Yellowfin"'
        condition: or

      - type: status
        status:
          - 200
