id: wallix-accessmanager-panel

info:
  name: Wallix Access Manager Panel
  author: righettod
  severity: info
  reference:
    - https://www.wallix.com/privileged-access-management/access-manager/
  metadata:
    shodan-query: http.title:"Wallix Access Manager"
  tags: panel,wallix

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wabam'
      - '{{BaseURL}}/wabam/favicon.ico'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - "status_code==200"
          - "contains(tolower(body), '<title>wallix access manager</title>')"
        condition: and

      - type: dsl
        dsl:
          - "status_code==200"
          - "('1745235488' == mmh3(base64_py(body)))"
        condition: and
