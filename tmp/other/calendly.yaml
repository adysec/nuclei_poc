id: api-calendly

info:
  name: Calendly API Test
  author: zzeitlin
  reference: https://calendly.stoplight.io/docs/api-docs-v1/b3A6MTg3MDczNg-about-me
  severity: info
  tags: token-spray,calendly

requests:
  - method: GET
    path:
      - "https://calendly.com/api/v1/users/me"
    headers:
      X-Token: "{{token}}"

    matchers:
      - type: status
        status:
          - 200
