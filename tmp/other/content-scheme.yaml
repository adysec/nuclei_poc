id: content-scheme

info:
  name: Android Content Scheme - Detect
  author: gaurang
  severity: info
  description: Android content scheme enabling was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: android,file

file:
  - extensions:
      - xml

    matchers:
      - type: word
        words:
          - "android:scheme=\"content\""

