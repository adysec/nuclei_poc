id: zuul-panel

info:
  name: Zuul Panel Detect
  author: Yuzhe-zhang-0
  severity: info
  reference: https://opendev.org/zuul/zuul
  metadata:
    shodan-query: http.favicon.hash:-1127895693
  tags: panel,zuul,cicd,oss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/api/tenants'
      - '{{BaseURL}}/api/status'

    redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '"name":'
          - '"projects":'
          - '"queue":'
        condition: and

      - type: word
        words:
          - 'zuul_version'
