id: captcha-bypass
info:
  name: CAPTCHA Bypass
  severity: high
  description: Detects potential vulnerabilities allowing bypass of CAPTCHA on the login page
author: qaisar
tags:
  - web
  - authentication
requests:
- method: POST
  path: "/login"
  matchers:
  - type: regex
    part: body
    regex:
    - "CAPTCHA verification failed"
