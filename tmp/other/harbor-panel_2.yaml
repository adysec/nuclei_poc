id: harbor-panel

info:
  name: Harbor Login Panel - Detect
  author: daffainfo
  severity: info
  description: Harbor login panel was detected.
  reference:
    - https://github.com/goharbor/harbor
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.favicon.hash:657337228
  tags: panel,harbor

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Harbor</title>"
          - "<harbor-app>"
        condition: and

      - type: status
        status:
          - 200

