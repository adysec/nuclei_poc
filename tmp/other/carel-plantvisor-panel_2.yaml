id: carel-plantvisor-panel

info:
  name: CAREL Pl@ntVisor Panel
  author: Hardik-Solanki
  severity: info
  metadata:
    shodan-query: title:"CAREL Pl@ntVisor"
  tags: panels,scada,iot,carel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'CAREL Pl@ntVisor'
          - 'alt="CAREL'
        condition: or

      - type: status
        status:
          - 200
