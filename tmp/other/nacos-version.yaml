id: nacos-version

info:
  name: Nacos - Detect
  author: Arm!tage
  severity: info
  description: |
    Nacos was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Nacos"
  tags: tech,detect,nacos

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/console/server/state?accessToken=&username="

    matchers:
      - type: regex
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

    extractors:
      - type: regex
        part: body
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

