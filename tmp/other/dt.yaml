id: directory-traversal
info:
  name: Directory Traversal
  severity: medium
  description: Detects potential directory traversal vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - directory-traversal
requests:
- method: GET
  path:
    - "/download"
    - "/file?name=../../etc/passwd"
  matchers:
  - type: regex
    part: body
    regex:
    - "root:.*:0:0:.*"
