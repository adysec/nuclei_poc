id: ru-123rf

info:
  name: ru_123rf
  author: dwisiswant0
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-hobby,ru-123rf

self-contained: true
requests:
  - method: GET
    path:
      - "https://ru.123rf.com/profile_{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "- 123RF"
