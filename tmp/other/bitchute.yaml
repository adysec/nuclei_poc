id: bitchute

info:
  name: Bitchute
  author: dwisiswant0
  severity: info
  tags: osint,osint-political,bitchute

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.bitchute.com/channel/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "subscribers"
