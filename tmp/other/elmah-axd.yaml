id: elmah-axd

info:
  name: Find partnerportal elmah.axd
  author: reewardius
  severity: medium
  tags: iis,asp,generic
  metadata:
    max-request: 4
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/MX/partnerportal/elmah.axd"
      - "{{BaseURL}}/elmah.axd"
      - "{{BaseURL}}/elmah"
      - "{{BaseURL}}/ELMAH"
      
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ELMAH"
          - "Error Log for"
        part: body
        condition: or
        
      - type: word
        words:
          - "Not Found"
        part: body
        negative: true
        
      - type: status
        status:
          - 200
