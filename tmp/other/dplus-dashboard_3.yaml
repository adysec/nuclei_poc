id: dplus-dashboard

info:
  name: DPLUS Dashboard Panel - Detect
  author: tess
  severity: info
  description: DPLUS Dashboard panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"DPLUS Dashboard"
  tags: panel,dplus,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DPLUS Dashboard"
          - "Module A"
          - "Module B"
        condition: and

      - type: status
        status:
          - 200

