id: imgur

info:
  name: imgur
  author: dwisiswant0
  severity: info
  tags: osint,osint-images,imgur

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.imgur.com/account/v1/accounts/{{user}}?client_id=546c25a59c58ad7&include=trophies%2Cmedallions"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "created_at"
