id: nagiosxi-installer

info:
  name: Nagios XI Installer
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Nagios XI"
  tags: misconfig,exposure,install,nagiosxi

requests:
  - method: GET
    path:
      - '{{BaseURL}}/nagiosxi/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Nagios XI Installation'

      - type: status
        status:
          - 200
