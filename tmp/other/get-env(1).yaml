id: Env Exposed
info:
  name: Find Exposed Env
  author: Clark
  severity: meduim
requests:
  - method: GET
    path:
      - "{{BaseURL}}/.env"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - ADMIN_USER
        condition: and
      - type: status
        status:
          - 200
