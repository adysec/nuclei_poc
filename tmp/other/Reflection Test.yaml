id: Reflection

info:
  name: Basic Reflection Potential XSS Detection
  author: h0tak88r
  severity: medium

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    payloads:
      reflection:
        - '6842"><9967'
    stop-at-first-match: true
    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"
      - type: word
        part: header
        words:
          - "text/html"