id: directory-listing-enabled
info:
  name: Directory Listing Enabled
  severity: low
  description: Detects potential directory listing vulnerabilities on the target web server
author: qaisar
tags:
  - web
  - directory-listing
requests:
- method: GET
  path:
    - "/uploads"
    - "/files/"
  matchers:
  - type: regex
    part: body
    regex:
    - "Index of \/"
