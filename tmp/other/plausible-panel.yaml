id: plausible-panel

info:
  name: Plausible Panel - Detect
  author: rxerium
  severity: info
  description: |
    Plausible is intuitive, lightweight and open source web analytics.
  reference:
    - https://plausible.io/
    - https://github.com/plausible/analytics
  metadata:
    max-request: 1
    shodan-query: html:"Plausible"
    verified: true
  tags: panel,plausible,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login'
          - 'Plausible Â· Web analytics'
        condition: and

      - type: status
        status:
          - 200
