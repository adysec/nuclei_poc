id: patriots-win

info:
  name: Patriots Win User Name Information - Detect
  author: dwisiswant0
  description: Patriots Win user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-political,patriots-win
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://patriots.win/u/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "nav-user active register"

