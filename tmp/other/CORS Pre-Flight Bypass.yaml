id: cors-preflight-bypass
info:
  name: CORS Pre-Flight Bypass
  severity: high
  description: Detects potential CORS pre-flight bypass vulnerabilities in the target
author: YourName
tags:
  - web
  - cors
requests:
- method: OPTIONS
  path:
    - "/api"
    - "/bypass-cors"
  matchers:
  - type: regex
    part: headers
    regex:
    - "Access-Control-Allow-Origin: .*"
