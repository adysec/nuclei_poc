id: gitea-detect 1

info:
  name: Gitea Detect
  author: pikpikcu
  severity: info
  tags: tech,gitea

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /user/login HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Powered by Gitea"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "Powered by Gitea Version: ([0-9.]+)"
