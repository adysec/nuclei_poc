id: extract-github-links

info:
  name: Github links extractor
  author: cipher387
  severity: info
  description: Extract Github links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'github.com/((.|\n)*?)(\s|\"|\]|\,)'
    extractors:
      - type: regex
        part: body
        regex:
          - 'github.com/((.|\n)*?)(\s|\"|\]|\,)'


