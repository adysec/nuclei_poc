id: github-page-config

info:
  name: Github pages config file
  author: hahwul
  severity: info
  description: Find github pages config file.
  tags: github,exposure,config,files
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/_config.yml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "jekyll"
          - "title"
          - "baseurl"
        condition: and
