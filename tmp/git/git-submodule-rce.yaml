id: git-submodule-rce
info:
  name: Git Submodule Remote Code Execution (RCE)
  severity: high
  description: Detects potential Git submodule RCE vulnerabilities in the target
author: YourName
tags:
  - web
  - git
requests:
- method: GET
  path:
    - "/repository"
    - "/checkout?submodule=malicious-repo"
  matchers:
  - type: regex
    part: body
    regex:
    - "RCE executed successfully"
