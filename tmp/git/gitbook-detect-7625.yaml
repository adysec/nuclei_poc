id: gitbook-detect
info:
  name: gitbook-detect
  author: ffffffff0x
  severity: info
  metadata:
    shodan-dork: 'http.title:"gitbook"'
    fofa: app="Introduction-GitBook"
  tags: gitbook,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - "<title>.*[Gg]it[bB]ook</title>"
          - "<title>.*· [Gg]it[bB]ook.*</title>"
        condition: or
