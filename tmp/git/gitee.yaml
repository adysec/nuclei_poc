id: gitee

info:
  name: gitee
  author: dwisiswant0
  severity: info
  tags: osint,osint-coding,gitee

self-contained: true
requests:
  - method: GET
    path:
      - "https://gitee.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Commits, issues, and pull requests will appear"
