id: digital-ocean-bucket

info:
  name: DO Bucket Detect 
  author: reewardius
  severity: info
  tags: android,file
  
file:
  - extensions:
      - all
      
    extractors:
      - type: regex
        regex:
          - "[a-z0-9.-]+\\.(ams3|sfo2|fra1|nyc3|sgp1|syd1|lon1|tor1|blr1|sfo3)\\.digitaloceanspaces\\.com"
