info:
  name: "Contextual Adminbar Color <= 0.2 - Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Contextual Adminbar Color plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘message’ parameter in versions up to, and including, 0.2 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2229418
    - https://wpscan.com/vulnerability/2fae762d-257e-4b55-a1d6-4fede1c7a050
    - https://wordpress.org/plugins/contextual-adminbar-color/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/contextual-adminbar-color/"
    google-query: inurl:"/wp-content/plugins/contextual-adminbar-color/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,contextual-adminbar-color,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/contextual-adminbar-color/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "contextual-adminbar-color"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.2')