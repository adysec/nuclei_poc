id: tutor-cf8546a5dbff5ab8f6b9c6a280db2574

info:
  name: "Tutor LMS â€“ eLearning and online course solution 2.0.0-2.0.8 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Tutor LMS plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions 2.0.0-2.0.8 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wpscan.com/vulnerability/53077bd4-4e30-43a9-97f0-349135242395
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/tutor/"
    google-query: inurl:"/wp-content/plugins/tutor/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,tutor,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/tutor/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "tutor"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>= 2.0.0', '<= 2.0.8')