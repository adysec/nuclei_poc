info:
  name: "User Meta Manager < 3.4.7 - Authenticated Blind SQL Injection"
  author: topscoder
  severity: high
  description: "The User Meta Manager plugin for WordPress is vulnerable to blind SQL Injection via the â€˜umm_userâ€™ parameter in versions before 3.4.7 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for authenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://seclists.org/bugtraq/2016/Feb/35
    - https://wordpress.org/plugins/user-meta-manager/#developers
    - https://plugins.trac.wordpress.org/changeset/1341836
    - https://www.exploit-db.com/exploits/39410
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/user-meta-manager/"
    google-query: inurl:"/wp-content/plugins/user-meta-manager/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,user-meta-manager,high

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/user-meta-manager/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "user-meta-manager"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.4.7')