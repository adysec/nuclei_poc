info:
  name: "XO Event Calendar <= 2.3.6 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The XO Event Calendar plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘selected-name’ parameter in versions up to, and including, 2.3.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-september-2021-part-2/#ib-toc-anchor-12
    - https://wpscan.com/vulnerability/92562c6c-94a4-427d-97dc-7f5ffddcb6d8
    - https://wordpress.org/plugins/xo-event-calendar/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2591662%40xo-event-calendar&new=2591662%40xo-event-calendar&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/xo-event-calendar/"
    google-query: inurl:"/wp-content/plugins/xo-event-calendar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,xo-event-calendar,medium

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/xo-event-calendar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "xo-event-calendar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.3.6')