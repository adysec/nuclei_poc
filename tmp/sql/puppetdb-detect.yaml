id: puppetdb-detect

info:
  name: PuppetDB Detection
  author: c-sh0
  severity: info
  reference:
    - https://puppet.com/docs/puppetdb/7/api/meta/v1/version.html#pdbmetav1version
  tags: puppet,tech,exposure
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/pdb/meta/v1/version"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'application/json'

      - type: word
        part: body
        words:
          - '"version"'

    extractors:
      - type: regex
        group: 1
        regex:
          - '"version"\s:\s"([0-9.]+)"'
