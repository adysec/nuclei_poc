id: azure-kubernetes-service

info:
  name: Detect Azure Kubernetes Service
  author: dhiyaneshDk
  severity: info
  tags: tech,azure,k8s,kubernetes

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Welcome to Azure Kubernetes Service (AKS)</title>"

      - type: status
        status:
          - 200
