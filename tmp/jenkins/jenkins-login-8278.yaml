id: jenkins-login
info:
  name: Jenkins Login
  author: pdteam
  severity: info
  tags: panel,jenkins
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /login HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in [Jenkins]'
      - type: status
        status:
          - 200
