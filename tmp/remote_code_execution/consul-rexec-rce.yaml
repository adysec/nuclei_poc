id: consul-rexec-rce

info:
    name: Consul rexec RCE
    author: imlonghao(https://imlonghao.com/)
    severity: high
    verified: false

rules:
    r0:
        request:
            method: GET
            path: /v1/agent/self
        expression: 'response.status == 200 && response.content_type.contains("json") && response.body.bcontains(b"\"DisableRemoteExec\": false")'
expression: r0()

