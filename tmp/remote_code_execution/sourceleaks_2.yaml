id: sourceleaks

info:
  name: Source Code Leaks Detection Template
  author: foulenzer
  severity: medium
  description: Searches Response body for information leakage
  tags: sourcecode

requests:
  - method: GET
    redirects: true
    max-redirects: 1
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<!--'

      - type: status
        status:
          - 200
