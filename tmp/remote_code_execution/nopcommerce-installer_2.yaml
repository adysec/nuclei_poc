id: nopcommerce-installer

info:
  name: nopCommerce Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: html:"nopCommerce Installation"
  tags: misconfig,nopcommerce,install

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'nopCommerce installation'
          - 'Store information'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
