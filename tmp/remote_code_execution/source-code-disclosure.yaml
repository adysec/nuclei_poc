id: source-code-disclosure-wp-config
info:
  name: Source Code Disclosure - wp-config.php
  author: h0tak88r
  severity: info
  reference: Add reference if available
  description: |
    This template checks for potential source code disclosure by searching for the `wp-config.php` file on the target web server and identifying misconfigurations.
  tags:
    - source-code-disclosure
    - misconfiguration
    - wordpress
requests:
  - method: GET
    paths:
      - "/wp-config.php"
    status:
      - 403
    matchers-condition: or
  - method: GET
    paths:
      - "/wp-config.PHP"
    status:
      - 200
    matchers:
      - type: word
        words:
          - "<?php"
      - type: word
        words:
          - "define('DB_NAME',"
      - type: word
        words:
          - "define('DB_USER',"
      - type: word
        words:
          - "define('DB_PASSWORD',"
      - type: word
        words:
          - "define('DB_HOST',"
      - type: word
        words:
          - "define('DB_CHARSET',"
      - type: word
        words:
          - "define('DB_COLLATE',"
  - method: GET
    paths:
      - "/wp-config.PHP"
    status:
      - 200
    matchers:
      - type: regex
        regex:
          - "(?i)<\\?php"  # Updated to escape the "?" character
          - "(?i)define\\(['\"]DB_NAME['\"],"
          - "(?i)define\\(['\"]DB_USER['\"],"
          - "(?i)define\\(['\"]DB_PASSWORD['\"],"
          - "(?i)define\\(['\"]DB_HOST['\"],"
          - "(?i)define\\(['\"]DB_CHARSET['\"],"
          - "(?i)define\\(['\"]DB_COLLATE['\"],"
