info:
  name: "Abandoned Cart Lite for WooCommerce <= 5.8.2 - SQL Injection"
  author: topscoder
  severity: critical
  description: "The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable to generic SQL Injection via the â€˜billing_first_name' parameter in versions up to, and including, 5.8.2 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://wpdeeply.com/woocommerce-abandoned-cart-before-5-8-2-sql-injection/
    - https://plugins.trac.wordpress.org/changeset/2413885
    - https://wpscan.com/vulnerability/10461
    - https://patchstack.com/database/vulnerability/abandoned-cart-lite/wordpress-abandoned-cart-lite-for-woocommerce-plugin-5-8-2-unauthenticated-sql-injection-sqli-vulnerability
