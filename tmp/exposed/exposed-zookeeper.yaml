id: exposed-zookeeper

info:
  name: ZooKeeper Unauth Server
  author: pdteam
  severity: high
  reference:
    - https://zookeeper.apache.org/security.html
  tags: network,zookeeper,unauth
  metadata:
  mongoid: 0000

network:
  - inputs:
      - data: "envi\r\nquit\r\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:2181"
    read-size: 2048

    matchers:
      - type: word
        words:
          - "zookeeper.version"
