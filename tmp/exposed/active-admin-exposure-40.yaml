id: active-admin-exposure

info:
  name: ActiveAdmin Admin Dasboard Exposure
  author: pdteam
  severity: info
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /admin/login HTTP/1.1
        Host: {{Subdomains}}
    matchers:
      - type: word
        words:
          - "active_admin_content"
          - "active_admin-"
        condition: and