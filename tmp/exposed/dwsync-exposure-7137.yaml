id: dwsync-exposure

info:
  name: Dwsync.xml Exposure
  author: KaizenSecurity
  severity: info
  description: The dwsync.xml file is a file generated by Dreamweaver. Where the file contains information related to what files are in the website directory.
  tags: dwsync,exposure,dreamweaver

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /_notes/dwsync.xml HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - application/xml

      - type: word
        part: body
        words:
          - '<dwsync>'
          - '</dwsync>'
        condition: and
