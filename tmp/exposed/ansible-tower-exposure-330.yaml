id: ansible-tower-exposure

info:
  name: Ansible Tower Exposure
  author: pdteam
  severity: low
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET / HTTP/1.1
        Host: {{Subdomains}}
    matchers:
      - type: word
        words:
          - "<title>Ansible Tower</title>"
          - "ansible-main-menu"
        condition: and