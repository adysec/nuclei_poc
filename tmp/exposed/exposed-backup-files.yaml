id: exposed-backup-files
info:
  name: Exposed Backup Files
  severity: low
  description: Detects potential exposure of backup files on the target server
author: qaisar
tags:
  - web
  - backup-files
requests:
- method: GET
  path:
    - "/backups"
    - "/archives"
  matchers:
  - type: regex
    part: body
    regex:
    - "Index of \/"
