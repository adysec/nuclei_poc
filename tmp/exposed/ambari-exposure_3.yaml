id: ambari-exposure

info:
  name: Apache Ambari Exposure / Unauthenticated Access
  author: pd-team
  severity: medium

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Ambari</title>'
          - 'href="http://www.apache.org/licenses/LICENSE-2.0"'
        condition: and