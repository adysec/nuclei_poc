id: locust-exposure

info:
  name: Locust Exposure
  author: DhiyaneshDK
  severity: medium
  metadata:
    verified: true
    shodan-query: title:"Locust"
  tags: exposure,locust,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Locust</title>'

      - type: word
        part: body
        words:
          - 'locust.js'
          - 'Charts</a>'
        condition: or

      - type: status
        status:
          - 200
