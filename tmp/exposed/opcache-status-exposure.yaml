id: opcache-status-exposure

name: OPcache Status Exposure
severity: low
  
requests:
  - method: GET
    paths:
      - "HOSTNAME/opcache-status/"
      - "HOSTNAME/php-opcache-status/"
      - "HOSTNAME/opcache-status/opcache.php"
    patterns:
      - "<th>opcache_enabled</th>"
      - "<th>opcache_hit_rate</th>"
