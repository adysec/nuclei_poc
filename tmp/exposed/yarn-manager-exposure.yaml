id: yarn-manager-exposure

info:
  name: Apache YARN ResourceManager Panel - Detect
  author: pdteam
  severity: low
  description: Apache YARN ResourceManager panel was detected.
  metadata:
    max-request: 1
    vendor: apache
    product: hadoop
  tags: panel,apache,yarn,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/cluster/cluster'

    matchers:
      - type: word
        words:
          - 'hadoop'
          - 'resourcemanager'
          - 'logged in as: dr.who'
        condition: and
