id: hadoop-disclosure

info:
  name: Apache Hadoop Disclosure
  author: zan8in
  severity: low
  verified: true

rules:
  r0:
    request:
      method: GET
      path: /dfshealth.html
    expression: response.status == 200 && response.body.bcontains(b'class="navbar-brand"') && response.body.bcontains(b'dfshealth.js')
expression: r0()