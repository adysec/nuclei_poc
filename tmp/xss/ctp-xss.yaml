id: ctp-xss
info:
  name: Click-to-Play Cross-Site Scripting (CTP-XSS)
  severity: high
  description: Detects potential CTP-XSS vulnerabilities in the target
author: qaisar afridi
tags:
  - web
  - ctp-xss
requests:
- method: GET
  path:
    - "/video"
    - "/play?src=data:text/html,<script>alert('CTP-XSS')</script>"
  matchers:
  - type: regex
    part: body
    regex:
    - "alert\\('CTP-XSS'\\)"
