id: springboot-heapdump 1

info:
  name: Detect Springboot Heapdump Actuator
  author: that_juan_,dwisiswant0,wdahlenb
  severity: critical
  description: Environment variables and HTTP requests can be found in the HPROF
  tags: springboot,disclosure

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /heapdump HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    max-size: 2097152 # 2MB - Max Size to read from server response
    matchers-condition: and
    matchers:
      - type: binary
        part: body
        binary:
          - "4a4156412050524f46494c45" # "JAVA PROFILE"
          - "4850524f46" # "HPROF"
          - "1f8b080000000000" # Gunzip magic byte
        condition: or

      - type: status
        status:
          - 200

      - type: word
        words:
          - "application/octet-stream"
          - "application/vnd.spring-boot.actuator"
          - "application/vnd.spring-boot.actuator.v1+json"
        part: header
        condition: or

      - type: dsl
        dsl:
          - "len(body) >= 100000"
          - "content_length >= 100000"
        condition: or
        part: header
