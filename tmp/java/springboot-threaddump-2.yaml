id: springboot-threaddump 2

info:
  name: Detect Springboot Thread Dump page
  author: philippedelteil
  severity: low
  description: The threaddump endpoint provides a thread dump from the applicationâ€™s JVM.
  reference: https://docs.spring.io/spring-boot/docs/2.4.11-SNAPSHOT/actuator-api/htmlsingle/#threaddump
  tags: springboot

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /actuator/threaddump HTTP/1.1
        Host: {{Subdomains}}
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"threads":'
          - '"threadName":'
        condition: and

      - type: status
        status:
          - 200

      - type: word
        words:
          - "application/json"
          - "application/vnd.spring-boot.actuator"
          - "application/vnd.spring-boot.actuator.v2+json"
          - "application/vnd.spring-boot.actuator.v1+json"
        condition: or
        part: header
