id: weblogic-panel

info:
  name: Weblogic Login Panel
  author: bing0o,meme-lord
  severity: info
  verified: true
  description: |
    shodan-query: product:"Oracle Weblogic"

rules:
    r0:
        request:
            method: GET
            path: /console/login/LoginForm.jsp
        expression: |
          response.status == 200 && "WebLogic Server Version: (.*?)<".bmatches(response.body)
expression: r0()