id: javascript-env

name: JavaScript Environment Config
severity: low
  
requests:
  - method: GET
    paths:
      - "HOSTNAME/env.js"
      - "HOSTNAME/env.development.js"
      - "HOSTNAME/env.production.js"
      - "HOSTNAME/env.test.js"
      - "HOSTNAME/env.dev.js"
      - "HOSTNAME/env.prod.js"
    patterns:
      - "module.exports|const audience|const domain|NODE_ENV|LOG_LEVEL|TOKEN|KEY|PASSWORD|VERSION"

