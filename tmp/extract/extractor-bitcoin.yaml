id: osint-extractor-bitcoin
info:
  name: OSINT Extração de BITCOIN
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de BITCOIN via expressão regular
  tags: bitcoin,extração,osint
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        group: 0
        regex:
          - '(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}'
