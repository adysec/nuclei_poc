id: api-calendly

info:
  name: Calendly API Test
  author: zzeitlin
  severity: info
  reference:
    - https://calendly.stoplight.io/docs/api-docs-v1/b3A6MTg3MDczNg-about-me
  tags: token-spray,calendly

self-contained: true
requests:
  - method: GET
    path:
      - "https://calendly.com/api/v1/users/me"
    headers:
      X-Token: "{{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"data":'
          - '"id":'
          - '"email":'
        condition: and