id: apiman-panel

info:
  name: Apiman Login Panel
  author: righettod
  severity: info
  description: An Apiman instance was detected via the login redirection.
  reference:
    - https://www.apiman.io/latest/
  classification:
    cwe-id: CWE-200
  tags: panel,apiman
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/apimanui/api-manager"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "/auth/realms/apiman"
        part: header

      - type: status
        status:
          - 302

