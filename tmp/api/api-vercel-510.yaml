id: api-vercel

info:
  name: Vercel API Test
  author: dwisiswant0
  severity: info
  reference: https://vercel.com/docs/rest-api
  tags: token-spray,vercel

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.vercel.com/www/user"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"user":'
          - '"username":'
          - '"email":'
        condition: and
