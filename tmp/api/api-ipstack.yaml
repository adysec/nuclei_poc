id: api-ipstack

info:
  name: IPStack API Test
  author: zzeitlin
  severity: info
  reference:
    - https://ipstack.com/documentation
  tags: token-spray,ipstack

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.ipstack.com/8.8.8.8?access_key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"ip":'
          - '"hostname":'
          - '"type":'
        condition: and
