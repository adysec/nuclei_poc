id: api-c99
info:
  name: C99 API Test
  author: 0ri2N
  severity: info
  reference:
    - https://api.c99.nl
  tags: c99,api,dns,token-spray
self-contained: true
requests:
  - method: GET
    path:
      - https://api.c99.nl/ping?key={{token}}&host=1.1.1.1
    matchers:
      - type: word
        part: body
        words:
          - "PING 1.1.1.1"
