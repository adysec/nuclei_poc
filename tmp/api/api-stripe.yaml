id: api-stripe

info:
  name: Stripe API Test
  author: zzeitlin
  severity: info
  reference:
    - https://stripe.com/docs/api/authentication
  tags: token-spray,stripe

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.stripe.com/v1/charges"
    headers:
      Authorization: Basic {{base64(token + ':')}}

    matchers:
      - type: word
        part: body
        words:
          - '"object":'
          - '"url":'
          - '"data":'
        condition: and