id: api-facebook

info:
  name: Facebook API Test
  author: dwisiswant0
  severity: info
  reference:
    - https://developers.facebook.com/tools/explorer/
  tags: token-spray,facebook

self-contained: true
requests:
  - method: GET
    path:
      - "https://graph.facebook.com/me?access_token={{token}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
