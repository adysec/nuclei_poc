id: api-wakatime

info:
  name: WakaTime CI API Test
  author: zzeitlin
  severity: info
  reference:
    - https://wakatime.com/developers
  tags: token-spray,wakatime

self-contained: true
requests:
  - method: GET
    path:
      - "https://wakatime.com/api/v1/users/current/projects/?api_key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"data":'
          - '"seconds":'
          - '"is_up_to_date":'
        condition: and
