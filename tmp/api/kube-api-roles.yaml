id: kube-api-roles
info:
  name: Kube API Roles
  author: sharath
  severity: info
  description: Scans for kube roles endpoint
  tags: tech,k8s,kubernetes,devops,kube

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/roles"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"items":'