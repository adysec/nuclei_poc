id: weak-password-policy
info:
  name: Weak Password Policy
  severity: medium
  description: Detects weak password policies in the target
author: qaisar afridi
tags:
  - web
  - password-policy
requests:
- method: POST
  path:
    - "/change-password"
    - "/update-policy"
  matchers:
  - type: regex
    part: body
    regex:
    - "Password must be at least 8 characters"
