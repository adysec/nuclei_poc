id: fcm-api-key

info:
  name: Firebase Cloud Messaging Token
  author: Devang-Solanki
  severity: medium
  tags: token,file,fcm,firebase,google
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - '[A-Za-z0-9-_]+:APA91b[A-Za-z0-9-_#]+'

