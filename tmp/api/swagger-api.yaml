id: swagger-api

info:
  name: Public Swagger API - Detect
  author: Redflare-Cyber
  severity: info
  description: Public Swagger API was detected.
  reference: https://swagger.io/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 100
    shodan-query: "http.title:\"swagger\""
  tags: exposure,api,swagger

http:
  - method: GET
    path:
      - "{{BaseURL}}{{paths}}"
    payloads:
      paths:
        - "/swagger-ui/swagger-ui.js"
        - "/swagger/swagger-ui.js"
        - "/swagger-ui.js"
        - "/swagger/ui/swagger-ui.js"
        - "/swagger/ui/index"
        - "/swagger/index.html"
        - "/swagger-ui.html"
        - "/swagger/swagger-ui.html"
        - "/api/swagger-ui.html"
        - "/api-docs/swagger.json"
        - "/api-docs/swagger.yaml"
        - "/api_docs"
        - "/swagger.json"
        - "/swagger.yaml"
        - "/swagger/v1/swagger.json"
        - "/swagger/v1/swagger.yaml"
        - "/api/index.html"
        - "/api/doc"
        - "/api/docs/"
        - "/api/swagger.json"
        - "/api/swagger.yaml"
        - "/api/swagger.yml"
        - "/api/swagger/index.html"
        - "/api/swagger/swagger-ui.html"
        - "/api/api-docs/swagger.json"
        - "/api/api-docs/swagger.yaml"
        - "/api/swagger-ui/swagger.json"
        - "/api/swagger-ui/swagger.yaml"
        - "/api/apidocs/swagger.json"
        - "/api/apidocs/swagger.yaml"
        - "/api/swagger-ui/api-docs"
        - "/api/doc.json"
        - "/api/api-docs"
        - "/api/apidocs"
        - "/api/swagger"
        - "/api/swagger/static/index.html"
        - "/api/swagger-resources"
        - "/api/swagger-resources/restservices/v2/api-docs"
        - "/api/__swagger__/"
        - "/api/_swagger_/"
        - "/api/spec/swagger.json"
        - "/api/spec/swagger.yaml"
        - "/api/swagger/ui/index"
        - "/__swagger__/"
        - "/_swagger_/"
        - "/api/v1/swagger-ui/swagger.json"
        - "/api/v1/swagger-ui/swagger.yaml"
        - "/swagger-resources/restservices/v2/api-docs"
        - "/api/swagger_doc.json"
        - "/docu"
        - "/docs"
        - "/swagger"
        - "/api-doc"
        - "/doc/"
        - "/swagger-ui/springfox.js"
        - "/swagger-ui/swagger-ui-standalone-preset.js"
        - "/swagger-ui/swagger-ui/swagger-ui-bundle.js"
        - "/webjars/swagger-ui/swagger-ui-bundle.js"
        - "/webjars/swagger-ui/index.html"
        - "/v2/api-docs"
        - "/api/v2/api-docs"
        - "/swagger-resources"
        - "/swagger-resources/configuration/ui"
        - "/swagger-resources/configuration/security"
        - "/swagger-resources/restservices"
        - "/swagger-resources/configuration"
        - "/swagger-ui/index"
        - "/swagger-ui/"
        - "/api/swagger-ui/"
        - "/api-docs/"
        - "/api-docs/index.html"
        - "/swagger-ui/swagger-ui.css"
        - "/swagger-ui/swagger-ui-bundle.js"
        - "/swagger-ui/swagger-ui.css"
        - "/api/v1/swagger.json"
        - "/api/v1/swagger.yaml"
        - "/v1/swagger.json"
        - "/v1/swagger.yaml"
        - "/v2/swagger.json"
        - "/v2/swagger.yaml"
        - "/swagger/v2/swagger.json"
        - "/swagger/v2/swagger.yaml"
        - "/openapi.json"
        - "/openapi.yaml"
        - "/openapi/v1/openapi.json"
        - "/openapi/v1/openapi.yaml"
        - "/api/openapi.json"
        - "/api/openapi.yaml"
        - "/api/docs/index.html"
        - "/rest/api-docs"
        - "/swagger-ui-dist/"
        - "/swagger-ui-dist/index.html"
        - "/docs/index.html"
        - "/documentation"
        - "/documentation/swagger.json"
        - "/documentation/swagger.yaml"
        - "/api/swagger/index"
        - "/swaggerapi"
        - "/api/swaggerapi"
        - "/api/swagger-api"
        - "/swagger/api-docs"
        - "/swagger-api"
        - "/api/swagger-api"
        - "/swagger/ui/index.html"
        - "/swagger/ui/"
        - "/doc/swagger"
        - "/help"
        - "/apidocs/"
        - "/api-docs/swagger-ui.html"
        - "/api-docs/swagger-ui/index.html"
        - "/swagger/swagger-ui/index.html"
        - "/swagger/swagger-ui/"
        - "/api/documentation"
        - "/docs/swagger.json"
        - "/docs/swagger.yaml"
    headers:
      Accept: text/html
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'swagger:'
          - 'Swagger 2.0'
          - '"swagger":'
          - 'Swagger UI'
          - 'loadSwaggerUI'
          - '**token**:'
          - 'id="swagger-ui'
          - 'OpenAPI'
          - 'openapi:'
          - '"openapi":'
          - 'ReDoc'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'openapi[": ]*"?([0-9]+\.[0-9]+\.?[0-9]*)'
          - ' @version (v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})'
