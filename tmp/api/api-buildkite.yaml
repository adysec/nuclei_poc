id: api-buildkite

info:
  name: Buildkite API Test
  author: zzeitlin
  severity: info
  reference:
    - https://buildkite.com/docs/apis/rest-api/user
  tags: token-spray,buildkite
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://api.buildkite.com/v2/user"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"id":'
          - '"graphql_id":'
          - '"email":'
        condition: and