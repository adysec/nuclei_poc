id: api-strava

info:
  name: Strava API Test
  author: dwisiswant0
  reference: https://developers.strava.com/docs/getting-started/
  severity: info
  tags: token-spray,strava

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.strava.com/api/v3/athlete"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"id"'
          - '"username"'
        condition: and
