id: api-tink

info:
  name: Tink API Test
  author: dwisiswant0
  reference: https://docs.tink.com/api
  severity: info
  tags: token-spray,tink

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.tink.com/api/v1/user"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - "appId"
          - "externalUserId"
          - "username"
        condition: and
