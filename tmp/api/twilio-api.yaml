id: twilio-api

info:
  name: Twilio API Key
  author: gaurang
  severity: high
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)twilio(.{0,20})?SK[0-9a-f]{32}"
