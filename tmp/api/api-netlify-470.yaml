id: api-netlify

info:
  name: Netlify API Test
  author: dwisiswant0
  severity: info
  reference: https://docs.netlify.com/api/get-started/
  tags: token-spray,netlify

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.netlify.com/api/v1/sites"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"id":'
          - '"premium":'
          - '"claimed":'
        condition: and
