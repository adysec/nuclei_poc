id: api-tatum

info:
  name: Tatum API Test
  author: 0ri2N
  severity: info
  reference:
    - https://apidoc.tatum.io/#tag/Node-RPC
    - https://docs.tatum.io
  tags: defi,dapp,token-spray,blockchain
  metadata:
    max-request: 1

self-contained: true
http:
  - raw:
      - |
        GET https://api.tatum.io/v3/tatum/version HTTP/1.1
        Host: api.tatum.io
        x-api-key: {{token}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"baseCommit":'
          - '"planName":'
          - '"creditLimit":'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
