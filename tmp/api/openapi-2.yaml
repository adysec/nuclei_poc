id: openapi

info:
  name: OpenAPI
  author: pdteam
  severity: info
  tags: exposure,api

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /api/openapi.json HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "application/openapi+json"
          - "application/json"
        condition: or
        part: header
      - type: word
        words:
          - servers
          - paths
        condition: and
      - type: status
        status:
          - 200
