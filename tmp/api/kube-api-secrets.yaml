id: kube-api-secrets

info:
  name: Kube API Secrets
  author: sharath
  severity: info
  description: Scans for kube secrets endpoint
  tags: tech,k8s,kubernetes,devops,kube
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/namespaces/default/secrets"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"SecretList":'
          - '"items":'
        condition: and
