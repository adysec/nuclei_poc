id: api-tinypng

info:
  name: TinyPNG API Test
  author: zzeitlin
  severity: info
  reference:
    - https://tinypng.com/developers
  tags: token-spray,tinypng

self-contained: true
requests:
  - method: POST
    path:
      - "https://api.tinify.com/shrink"
    headers:
      Authorization: Basic {{base64('api:' + token)}}

    matchers:
      - type: word
        part: header
        words:
          - 'Compression-Count'
          - 'compression-count'
        condition: or
