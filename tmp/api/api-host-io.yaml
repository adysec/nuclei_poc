id: api-host-io

info:
  name: host.io API Test
  author: daffainfo
  severity: info
  reference:
    - https://host.io/docs
    - https://github.com/daffainfo/all-about-apikey/blob/main/Development/host.io.md
  tags: token-spray,hostio

self-contained: true
requests:
  - method: GET
    path:
      - "https://host.io/api/full/facebook.com?token=${{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"domain"'
          - '"rank"'
          - '"url"'
        condition: and
