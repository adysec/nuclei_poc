id: api-mapbox

info:
  name: Mapbox API Test
  author: zzeitlin
  severity: info
  reference:
    - https://docs.mapbox.com/api/search/geocoding/
  tags: token-spray,mapbox

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.mapbox.com/geocoding/v5/mapbox.places/Los%20Angeles.json?access_token={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - 'type'
          - 'query'
          - 'features'
        condition: and
