id: api-taiga

info:
  name: Taiga API Test
  author: dwisiswant0
  severity: info
  reference:
    - https://docs.taiga.io/api.html
  tags: token-spray,taiga

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.taiga.io/api/v1/application-tokens"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"auth_code":'
          - '"state":'
        condition: and
