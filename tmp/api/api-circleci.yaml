id: api-circleci

info:
  name: CircleCI API Test
  author: zzeitlin
  severity: info
  reference:
    - https://circleci.com/docs/api/v1
  tags: token-spray,circleci
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://circleci.com/api/v1.1/me?circle-token={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"admin"'
          - '"login"'
        condition: and
