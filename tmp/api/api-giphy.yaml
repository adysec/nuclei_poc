id: api-giphy

info:
  name: Giphy API Test
  author: geeknik
  severity: info
  reference:
    - https://developers.giphy.com/branch/master/docs/api/
  tags: token-spray,giphy

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.giphy.com/v1/gifs/trending?api_key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"data":'
          - '"type":"gif"'
        condition: and
