id: api-fastly

info:
  name: Fastly API Test
  author: Adam Crosser
  reference: https://developer.fastly.com/reference/api/
  severity: info
  tags: token-spray,fastly

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.fastly.com/service"
    headers:
      Fastly-Key: "{{token}}"

    matchers:
      - type: status
        status:
          - 200