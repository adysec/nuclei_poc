id: api-bitly

info:
  name: Bitly API Test
  author: zzeitlin
  reference: https://dev.bitly.com/api-reference
  severity: info
  tags: token-spray,bitly

self-contained: true
requests:
  - method: GET
    path:
      - "https://api-ssl.bitly.com/v3/shorten?access_token={{token}}&longUrl=https://www.google.com"

    matchers:
      - type: word
        part: body
        words:
          - '"long_url":'
          - '"created_at":'
        condition: and