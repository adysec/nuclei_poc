id: api-fastly

info:
  name: Fastly API Test
  author: Adam Crosser
  severity: info
  reference:
    - https://developer.fastly.com/reference/api/
  tags: token-spray,fastly
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://api.fastly.com/current_user"
    headers:
      Fastly-Key: "{{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"created_at":'
          - '"customer_id":'
        condition: and
