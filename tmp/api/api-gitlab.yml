id: api-gitlab

info:
  name: Gitlab API Test
  author: Adam Crosser
  reference: https://docs.gitlab.com/ee/api/personal_access_tokens.html
  severity: info
  tags: token-spray,gitlab

self-contained: true
requests:
  - method: GET
    path:
      - "https://gitlab.com/api/v4/personal_access_tokens"
    headers:
      PRIVATE-TOKEN: "{{token}}"

    matchers:
      - type: status
        status:
          - 200