id: api-deviantart

info:
  name: DeviantArt API Test
  author: zzeitlin
  severity: info
  reference:
    - https://www.deviantart.com/developers/authentication
  tags: token-spray,deviantart
  metadata:
    max-request: 1

self-contained: true
http:
  - method: POST
    path:
      - "https://www.deviantart.com/api/v1/oauth2/placebo"
    body: "access_token={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"status" : "success"'
