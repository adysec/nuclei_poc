id: phpinfo-files

name: phpinfo Disclosure
severity: low
  
requests:
  - method: GET
    paths:
      - "HOSTNAME/php.php"
      - "HOSTNAME/phpinfo.php"
      - "HOSTNAME/info.php"
      - "HOSTNAME/infophp.php"
      - "HOSTNAME/php_info.php"
      - "HOSTNAME/test.php"
      - "HOSTNAME/i.php"
      - "HOSTNAME/asdf.php"
      - "HOSTNAME/pinfo.php"
      - "HOSTNAME/phpversion.php"
      - "HOSTNAME/time.php"
      - "HOSTNAME/index.php"
      - "HOSTNAME/temp.php"
      - "HOSTNAME/old_phpinfo.php"
      - "HOSTNAME/infos.php"
      - "HOSTNAME/linusadmin-phpinfo.php"
      - "HOSTNAME/php-info.php"
    patterns:
      - "PHP Extension"
      - "PHP Version"
