id: phppgadmin-panel
info:
  name: phpPgAdmin Panel
  author: Ganofins
  severity: info
  tags: panel
requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100
    raw:
      - |
        GET /phppgadmin/ HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers:
      - type: word
        words:
          - "phpPgAdmin"
          - "browser.php"
          - "intro.php"
        condition: and
