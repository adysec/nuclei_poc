id: error-php-enabled

info:
  name: Error Parameter Enabled
  author: reewardius
  severity: medium
  reference:
    - https://medium.com/@gguzelkokar.mdbf15/xss-on-sony-subdomain-feddaea8f5ac
    - https://medium.com/@gguzelkokar.mdbf15/xss-on-sony-subdomain-feddaea8f5ac
  tags: debug,error
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    matchers-condition: or
    matchers:
      - type: word
        condition: and
        words:
          - 'Notice:'
          - 'Undefined index:'
          
      - type: word
        condition: and
        words:
          - 'Notice:'
          - 'Undefined variable:'
          
      - type: word
        condition: and
        words:
          - 'FATAL: No valid'
          - 'was specified'