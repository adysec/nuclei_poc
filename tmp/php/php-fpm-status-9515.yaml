id: php-fpm-status

info:
  name: PHP-FPM Status
  author: geeknik
  severity: info
  tags: config

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /status?full HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'pool:'
          - 'process manager:'
          - 'start time:'
          - 'pid:'
        condition: and
      - type: status
        status:
          - 200
