id: phpstudy-nginx-wrong-resolve

info:
    name: Phpstudy Nginx Wrong Resolve
    author: LoRexxar(https://lorexxar.cn),0h1in9e(https://www.ohlinge.cn)
    severity: high

set:
    name: randomInt(10000000, 99999999)
rules:
    html0:
        request:
            method: GET
            path: /{{name}}.php
        expression: response.status != 200
    html1:
        request:
            method: GET
            path: /index.html
        expression: response.status == 200 && response.headers["server"].contains("nginx")
    html2:
        request:
            method: GET
            path: /index.html/.php
        expression: response.status == 200 && response.headers["server"].contains("nginx")
    html3:
        request:
            method: GET
            path: /index.html/.xxx
        expression: response.status != 200
    php0:
        request:
            method: GET
            path: /{{name}}.php
        expression: response.status != 200
    php1:
        request:
            method: GET
            path: /index.php
        expression: response.status == 200 && response.headers["server"].contains("nginx")
    php2:
        request:
            method: GET
            path: /index.php/.php
        expression: response.status == 200 && response.headers["server"].contains("nginx")
    php3:
        request:
            method: GET
            path: /index.php/.xxx
        expression: response.status != 200
expression: html0() && html1() && html2() && html3() || php0() && php1() && php2() && php3()
