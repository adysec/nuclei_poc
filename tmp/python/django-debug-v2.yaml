id: django-debug-v2

info:
  name: Django Debug Method Enabled
  author: dhiyaneshDK,hackergautam,dk4trin
  severity: medium
  reference:
    - https://twitter.com/Alra3ees/status/1397660633928286208
    - https://blog.scrt.ch/2018/08/24/remote-code-execution-on-a-facebook-server/
    - https://hacklido.com/blog/704-exploiting-django-debug-mode-for-unrestricted-access-to-the-internal-dashboard
  tags: debug,django
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/NON_EXISTING_PATH/"
      - "{{BaseURL}}/v1/a"
      - "{{BaseURL}}/v2/a"
      - "{{BaseURL}}/v3/a"
      - "{{BaseURL}}/v4/a"
      - "{{BaseURL}}/v5/a"
      - "{{BaseURL}}/api/a"
      - "{{BaseURL}}/api/v1/a"
      - "{{BaseURL}}/api/v2/a"
      - "{{BaseURL}}/api/v3/a"
      - "{{BaseURL}}/api/v4/a"
      - "{{BaseURL}}/v1/api/a"
      - "{{BaseURL}}/v2/api/a"
      - "{{BaseURL}}/v3/api/a"
      - "{{BaseURL}}/v4/api/a"
      - "{{BaseURL}}/1/a"
      - "{{BaseURL}}/2/a"
      - "{{BaseURL}}/3/a"
      - "{{BaseURL}}/4/a"
      
    matchers:
      - type: word
        words:
          - URLconf defined
          - Page not found
          - Django tried these URL patterns, in this order
          - Django
        condition: and