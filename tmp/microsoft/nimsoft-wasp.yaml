id: nimsoft-wasp

info:
  name: Nimsoft Wasp Detection
  author: Nullfuzz
  severity: info
  description: Detect Nimsoft Wasp WebPage
  tags: nimsoft,exposure,tech
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by <b>Nimsoft WASP "
          - "<title>WASP</title>"
        condition: or

      - type: status
        status:
          - 200
