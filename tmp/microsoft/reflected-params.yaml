id: reflected-parameters

info:
  name: Reflected Parameters
  author: shelled
  severity: info
  tags: xss,rxss

variables:
  first: "shelled"

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      reflection:
        - "shelled"

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"
