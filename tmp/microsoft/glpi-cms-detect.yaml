id: glpi-cms-detect

info:
  name: GLPI Cms Detection
  author: dogasantos
  severity: info
  tags: glpi,cms,php

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/glpi/"
      - "{{BaseURL}}/glpi2/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "CFG_GLPI"
          - "_glpi_csrf_token"
          - "GLPI Copyright"
        condition: and

      - type: status
        status:
          - 200
