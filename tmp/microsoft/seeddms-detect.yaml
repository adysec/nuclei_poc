id: seeddms-detect
info:
  name: Seeddms-
  author: pussycat0x
  severity: info
  tags: tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/out/out.Login.php?referuri=%2Fout%2Fout.ViewFolder.php"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SeedDMS: Sign in</title>"
      - type: status
        status:
          - 200