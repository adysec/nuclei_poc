id: idor-vuln-params

info:
  name: detect possible idor parameters 
  author: mohammed ayadi
  severity: info
  tags: idor,file,gf

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(\\?|\\&|\\/)(([a-z0-9]+(-|_)){0,1})(id|uuid|user|account|number|order|no|doc|key|email|group|profile|edit|report)(=|\\/)([0-9]+\\/){0,1}"
