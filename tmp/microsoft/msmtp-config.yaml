id: msmtp-config

info:
  name: Msmtp - Config Exposure
  author: geeknik
  severity: high
  tags: generic,config
  description: Msmtp configuration was discovered.
  reference:
    - https://wiki.archlinux.org/title/Msmtp
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/.msmtprc"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'account'
          - 'host'
          - 'from'
          - 'auth'
          - 'tls'
        condition: and
        case-insensitive: true

      - type: word
        part: header
        words:
          - 'text/plain'
          - 'octet-stream'
        condition: or

      - type: status
        status:
          - 200