id: call-break-cms

info:
  name: Call Break CMS
  author: dhiyaneshDk
  severity: info
  tags: panel

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET / HTTP/1.1
        Host: {{Subdomains}}
    matchers:
      - type: word
        words:
          - '<title>Call Break CMS</title>'
        condition: and
